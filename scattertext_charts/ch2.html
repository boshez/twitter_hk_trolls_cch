\u7e7c\u4fee\u8a02 \u9003\u72af \u689d\u4f8b \u76f8\u95dc \u8349\u6848 \u59d4\u54e1\u6703 \u51fa\u73fe \u9b27 \u96d9\u80de \u5047 \u6587\u4ef6 \u4e4b\u5f8c\u4e0a \u5468\u516d\u65e5 \u66f4 \u4e0a\u6f14 \u6b66\u9b25\u6232 \u78bc\u81f4 \u591a\u4f4d \u7acb\u6cd5 \u6703\u8b70\u54e1\u53ca \u4fdd\u5b89 \u4eba\u54e1 \u53d7\u50b7 \u4f46 \u539f\u4f86 \u9019\u4e9b \u6839\u672c \u4e0d \u5728 \u53cd \u5c0d \u6d3e \u773e\u4eba \u5fc3\u76ee \u4e2d\u6709 \u4ec0\u9ebc \u4e86\u4e0d\u8d77 \u5c0d \u4ed6\u5011 \u4f86 \u8b1b\u6c92\u6709 \u4ec0\u9ebc \u5929\u5927 \u7684 \u4e8b \u53ef \u91cd\u8981 \u904e\u9f4a\u9f4a \u98db\u5f80 \u7f8e\u570b \u5e6b \u6c11\u4e3b \u9ee8 \u5275\u9ee8 \u4e3b\u5e2d \u674e\u67f1 \u9298\u904e \u751f\u65e5", "\u9999\u6e2f \u6c11\u65cf \u9ee8 \u53ec\u96c6\u4eba \u9673 \u6d69\u5929 \u6628\u5411 \u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u767c\u51fa \u516c\u958b \u4fe1\u4fc3 \u8acb \u7279\u6717\u666e \u5be9\u8996 \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5\u4e26 \u64a4\u92b7 \u9999\u6e2f \u53ca \u4e2d\u570b \u7684 \u4e16\u8cbf \u6210\u54e1 \u8eab\u4efd \u5546\u52d9\u53ca \u7d93\u6fdf \u767c\u5c55\u5c40 \u56de\u61c9 \u6307 \u4efb\u4f55 \u4eba\u58eb \u6216\u5718\u9ad4 \u5021\u8b70 \u4efb\u4f55 \u640d\u5bb3 \u9999\u6e2f \u7d93\u8cbf \u8ca1\u7d93 \u4ee5\u81f3 \u6574\u9ad4 \u5229\u76ca \u7684 \u8209\u63aa \u90fd \u61c9\u8a72 \u53d7\u5230 \u8b74\u8cac \u9999\u6e2f \u6c11\u65cf \u9ee8\u9673\u6d69\u5929 \u6e2f\u72ec", "\u9999\u6e2f \u6c11\u65cf \u9ee8 \u53ec\u96c6\u4eba \u9673 \u6d69\u5929 \u65e5\u524d \u53bb \u4fe1\u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u8981\u6c42 \u7f8e\u570b \u91cd\u65b0 \u5be9\u8996 \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5\u4e26 \u64a4\u92b7 \u9999\u6e2f \u53ca \u4e2d\u570b \u7684 \u4e16\u8cbf \u6210\u54e1 \u8eab\u4efd \u6c11\u65cf \u9ee8 \u4eca\u65e5 \u518d\u5ea6 \u767c\u6587\u5f37 \u8abf\u516c\u958b\u4fe1 \u53ea\u662f \u63cf\u8ff0 \u51fa\u771f\u5be6 \u4e00\u9762 \u6279\u5224 \u6709\u4eba \u60f3\u6488 \u4e2d\u570b \u6cb9\u6c34 \u53c8 \u60f3 \u4f54 \u81ea\u7531 \u4e16\u754c \u7684 \u4fbf\u5b9c \u6e2f \u7368\u9673\u6d69\u5929 \u9999\u6e2f \u6c11\u65cf \u9ee8", "\u9673 \u6d69\u5929 \u4e5e \u7279\u52a9 \u53cd \u5c0d \u6d3e \u626e\u807e\u555e \u8a18\u8005 \u6628\u65e5 \u65e5\u67e5\u8a62 \u53cd \u5c0d \u6d3e \u5c0d \u65bc \u9673 \u6d69\u5929 \u524d\u65e5 \u53bb \u4fe1\u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u8981\u6c42 \u7f8e\u570b \u63a8\u52d5 \u64a4\u92b7 \u9999\u6e2f \u5728 \u4e16\u754c \u8cbf\u6613 \u7d44\u7e54 \u7684 \u5730\u4f4d \u7684 \u56de \u61c9\u9673\u6d69\u5929 \u7279\u6717\u666e \u51fa\u8ce3 \u9999\u6e2f \u53cd\u5c0d \u6d3e \u626e\u807e\u555e", "\u7f8e\u570b\u4e82 \u4ee5 \u9032\u884c \u9ed1\u5ba2 \u6d3b\u52d5 \u70ba \u7531 \u8d77\u8a34 \u4e2d\u570b \u516c\u6c11 \u52a0\u62ff\u5927 \u5a92\u9ad4 \u7adf\u7136 \u5514 \u77e5\u6b7b \u885d\u51fa \u569f \u62bd\u6c34 \u8a71 \u52a0\u570b \u4ea6 \u66fe \u53d7 \u4e2d\u570b \u7db2\u7d61 \u653b\u64ca \u4e91\u4e91 \u4e2d\u570b \u99d0\u52a0 \u4f7f\u9928 \u96a8\u5373 \u767c\u8072\u660e \u53cd\u64ca \u8868\u793a \u52a0\u570b \u5982 \u906d \u7db2\u7d61 \u653b\u64ca\u7406 \u61c9\u61f7 \u7591\u9577 \u5e74 \u63a8\u884c \u5168\u7403 \u9593\u8adc \u7db2\u7d61 \u8a08\u5283 \u7684 \u67d0\u570b \u67d0\u570b \u4fc2 \u908a\u500b \u5fc3\u7167 \u5566 \u4fb5\u4fb5", "\u9999\u6e2f \u6c11\u65cf \u9ee8 \u53ec\u96c6\u4eba \u9673 \u6d69\u5929 \u5411 \u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u767c\u51fa \u516c\u958b\u4fe1 \u8981\u6c42 \u64a4\u92b7 \u9999\u6e2f \u53ca \u4e2d\u570b \u7684 \u4e16\u8cbf \u7d44\u7e54 \u8eab\u4efd \u884c\u653f \u6703\u8b70 \u53ec\u96c6\u4eba \u9673 \u667a\u601d\u6279 \u8a55\u5c0d\u65b9 \u7684 \u884c\u70ba \u611a\u8822 \u5546\u52d9\u53ca \u7d93\u6fdf \u767c\u5c55\u5c40 \u5c31 \u8868\u793a \u4efb\u4f55\u4eba \u640d\u5bb3 \u9999\u6e2f \u7684 \u7d93\u8cbf \u8ca1\u7d93 \u4ee5\u81f3 \u6574\u9ad4 \u5229\u76ca \u5747 \u61c9 \u53d7\u5230 \u8b74\u8cac \u9999\u6e2f \u96fb\u53f0 \u6e2f\u53f0 \u96fb\u8996 \u6e2f\u53f0 \u96fb\u8996\u5341\u9ede \u534a\u65b0\u805e \u5929\u5730 \u9673 \u6d69 \u5929\u9673\u667a\u601d \u9999\u6e2f \u6c11\u65cf \u9ee8", "\u4e0d\u6562 \u544a\u9ece\u667a \u82f1\u754f \u5c0d \u5916\u570b \u52e2\u529b \u5373 \u6642 \u65b0\u805e \u6771\u7db2 \u50b3\u805e \u58f9 \u50b3\u5a92 \u8001 \u95c6 \u9ece\u667a\u82f1 \u80cc\u5f8c\u6709 \u7f8e\u570b \u52e2\u529b \u652f\u6301 \u662f \u8036\u975e\u8036 \u6211\u5011 \u4e0d\u597d \u4e00\u8a00 \u4ee5\u65b7 \u58f9\u50b3 \u5a92\u9ece\u667a \u82f1\u7f8e \u570b\u52e2\u529b", "\u798d\u6e2f \u56db\u4eba \u5e6b\u4e2d \u7684 \u6c11\u4e3b \u9ee8 \u5275\u9ee8 \u4e3b\u5e2d \u674e\u67f1\u9298 \u7b49 \u4eba \u7d44\u6210 \u7684 \u53cd \u5c0d \u4fee\u4f8b \u7f8e\u52a0\u5718 \u5230 \u7f8e\u570b \u62b9\u9ed1 \u4e00\u570b \u5169\u5236 \u4ee5\u81f3 \u4e2d\u570b \u8981\u6c42 \u7f8e\u65b9 \u5c31 \u4fee\u8a02 \u9003\u72af \u689d\u4f8b \u767c\u51fa \u5f37\u786c\u8072 \u660e\u7a31 \u7279\u5340 \u653f\u5e9c \u662f \u6b21 \u4fee\u4f8b \u5a01\u8105 \u4e16\u754c \u5404\u570b \u5728 \u6e2f \u516c\u6c11 \u7684 \u5b89\u5168 \u4e26\u52e2 \u5fc5 \u524a\u5f31 \u9999\u6e2f \u4f5c\u70ba \u570b\u969b \u57ce\u5e02 \u7684 \u5730\u4f4d \u6545\u7f8e\u570b \u6216 \u4efb\u4f55 \u653f\u5e9c \u53eb\u505c \u60e1\u6cd5 \u6709\u7d55 \u5c0d \u7684 \u95dc\u9023\u6027", "\u8207 \u7f8e\u570b \u82f1\u570b \u6cd5\u570b \u7b49 \u897f\u65b9 \u570b\u5bb6 \u5c0d\u4ed8 \u66b4\u529b \u793a\u5a01\u8005 \u76f8\u6bd4 \u9999\u6e2f \u8b66\u5bdf \u904e\u65bc \u514b\u5236 \u61c9\u8a72 \u63d0\u5347 \u6b66\u529b \u5426\u5247 \u793e\u6703 \u6cbb\u5b89 \u7121\u6cd5 \u6709\u6548 \u7dad\u8b77 \u6cd5\u6cbb \u6b0a\u5a01 \u7121\u6cd5 \u6709\u6548 \u5efa\u7acb \u793a\u5a01\u8005 \u6703 \u66f4\u52a0 \u6fc0\u9032 \u793e\u6703 \u5371\u5bb3 \u66f4\u5927 \u9999\u6e2f \u8b66\u5bdf", "\u6234\u8000\u5ef7 \u5984\u60f3\u75c7 \u60e1\u5316 \u4e2d\u7f8e\u8cbf\u6613 \u6230\u7f8e\u570b \u51fa\u624b \u8655\u8655 \u6700\u5f8c\u90fd \u4fc2 \u6253\u8fd4 \u81ea\u5df1 \u4eba \u4e2d\u570b\u5247 \u5f97\u5230 \u5404\u570b \u652f\u6301 \u548c \u4e3b\u52d5 \u524d\u4f86 \u5408\u4f5c \u8ab0 \u8655 \u512a\u52e2 \u4e00\u76ee\u4e86\u7136 \u6e2f\u5927 \u6cd5\u5f8b\u7cfb \u526f\u6559\u6388 \u7368\u51fa \u6c41 \u6234\u8000\u5ef7 \u5c45\u7136 \u53c8 \u5ee2 \u564f \u8a71 \u8cbf\u6230 \u53ef\u80fd \u4ee4\u4e2d\u570b \u6210\u500b \u653f\u6b0a \u5d29\u6f70 \u558e \u6234 \u5996 \u4f9d\u5bb6 \u5148 \u62fe\u4eba\u7259\u6167 \u4fc2 \u54aa \u9072 \u5497 \u5572 \u5440", "\u6c83\u723e\u746a \u7b49 \u903e\u5bb6 \u7f8e\u4f01 \u81f4\u51fd \u7279\u6717\u666e \u7c72 \u907f\u514d \u52a0\u5fb5\u95dc \u7a05\u4e2d \u7f8e\u8cbf\u6613\u6230 \u5f62\u52e2 \u6301\u7e8c \u4e0d\u660e\u6717 \u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u5a01\u8105 \u5c0d \u5104 \u7f8e\u5143 \u4e2d\u570b \u5546\u54c1 \u52a0\u5fb5\u95dc \u7a05\u6c83\u723e\u746a\u5854 \u5409\u7279 \u6885\u897f\u767e\u8ca8 \u7b49 \u903e\u5bb6 \u7f8e\u570b \u4f01\u696d \u53ca \u5354\u6703 \u5468\u56db \u81f4\u4fe1 \u7279\u6717\u666e \u4fc3 \u907f\u514d \u5c0d \u4e2d\u570b \u8ca8\u52a0 \u5fb5\u95dc \u7a05\u53ca \u91cd\u8fd4 \u8ac7\u5224 \u4ee5\u514d \u7f8e\u570b \u4f01\u696d \u53d7\u640d", "\u5de5\u806f\u6703 \u7f8e\u570b \u52fe \u7d50\u53cd \u5c0d \u6d3e \u7b56\u52d5 \u91d1\u9418 \u66b4\u52d5 \u5f37\u70c8 \u8b74\u8cac \u66b4\u529b \u6490 \u7279\u9996 \u6490 \u8b66\u5bdf \u91d1\u9418 \u66b4\u52d5 \u5de5\u806f\u6703 \u9999\u6e2f \u6642\u653f \u76f4\u64ca", "\u9999\u6e2f \u6c11\u65cf \u9ee8 \u4eca\u6b21 \u76f4\u63a5 \u53bb \u4fe1\u7f8e\u570b \u5916\u904e \u53bb \u591a\u6b21 \u52d5\u4f5c \u5df2 \u898b \u5230 \u5916\u570b \u52e2\u529b \u5f71\u5b50 \u5c31 \u4fdd\u5b89\u5c40 \u61c9 \u8b66\u65b9 \u5efa\u8b70 \u8003\u616e \u4ee5 \u793e\u5718 \u689d\u4f8b \u7981\u6b62 \u4e3b\u5f35 \u6e2f\u7368 \u7684 \u6c11\u65cf \u9ee8\u7e7c\u7e8c \u904b\u4f5c \u7576\u5c40 \u65e9\u524d \u6279\u51c6 \u8a72\u9ee8 \u5ef6\u81f3 \u4e0b \u6708 \u65e5\u524d \u63d0\u4ea4 \u66f8\u9762 \u7533\u8ff0 \u60df\u4e8b\u5f8c\u5148 \u6709 \u82f1\u570b \u5916\u4ea4\u90e8 \u7a31 \u5c0d \u4e8b\u4ef6 \u611f\u95dc \u6ce8\u5176\u5f8c\u7f8e\u570b \u99d0\u6e2f \u7e3d\u9818 \u4e8b\u9928 \u4ea6 \u958b\u8072 \u6307\u95dc \u6ce8 \u9999\u6e2f \u7684 \u96c6\u6703 \u53ca \u7d50\u793e \u7b49 \u81ea\u7531", "\u53f0\u7063 \u5916\u4ea4 \u767c\u8a00\u4eba \u674e\u61b2\u7ae0 \u4eca\u5929 \u8868\u793a \u53f0\u7063 \u5728 \u5370\u592a\u5340\u57df \u4e2d\u80fd\u5920 \u626e\u6f14 \u91cd\u8981 \u89d2\u8272 \u7f8e\u570b \u4e5f \u8a8d\u77e5 \u5230 \u53f0\u7063 \u662f \u4e0d\u53ef\u6216\u7f3a \u7684 \u5408\u4f5c \u5925\u4f34 \u7279\u5225 \u662f \u5728 \u5370\u592a\u6230\u7565 \u67b6\u69cb \u4e0b \u611f\u8b1d \u7f8e\u570b \u570b\u52d9\u537f \u9f90\u5967 \u5c0d \u53f0\u7063 \u7684 \u80af\u5b9a", "\u6e2f\u7368 \u7d44\u7e54 \u9999\u6e2f \u6c11\u65cf \u9ee8\u982d\u5b50 \u9673 \u6d69\u5929 \u8fd1\u65e5 \u983b\u7e41 \u6d3b\u52d5 \u6c23\u7130 \u4e4b \u56c2\u5f35 \u4ee4\u4eba \u9a5a\u8a1d \u8207 \u6b64 \u540c\u6642 \u5927\u91cf \u8cc7\u6599 \u63ed\u9732 \u9ece\u667a\u82f1 \u912d\u5b87\u78a9 \u6234\u8000\u5ef7 \u4e00\u5925\u9577 \u671f \u52fe \u7d50\u7f8e\u570b \u53f3\u6d3e \u52e2\u529b \u641e \u4e82 \u9999\u6e2f \u4e0d\u5bb9 \u72e1\u8faf \u4e0d\u5c11 \u5efa\u5236 \u6d3e \u4eba\u58eb \u5a92\u9ad4 \u548c \u5e02\u6c11 \u5927\u773e \u90fd \u5df2\u7d93 \u8868\u793a \u4e0d\u89e3 \u548c \u4e0d \u6eff\u9673\u6d69\u5929 \u52fe \u7d50\u5916 \u570b\u52e2\u529b", "\u9ec3 \u4e4b\u92d2 \u6b72 \u5438\u7368\u8b8a \u66b4\u5175\u83ef\u4eba \u6c11\u4e3b \u66f8\u9662 \u65bc \u5e74 \u63a5\u53d7 \u7f8e\u82f1 \u6350\u6b3e \u9075\u7f8e\u570b\u5bb6 \u6c11\u4e3b \u57fa\u91d1 \u6703 \u6307\u793a \u9078\u64c7 \u540d \u9752\u5c11\u5e74 \u70ba \u4f54 \u4e2d \u5be6\u65bd \u79d8\u5bc6 \u57f9\u8a13 \u912d\u5b87\u78a9 \u8207 \u6234\u8000\u5ef7 \u64d4\u4efb \u53ec\u96c6\u4eba \u5728 \u6e2f \u79d8\u5bc6 \u958b\u8ab2 \u8a13\u7df4 \u4f54 \u4e2d \u63a5\u53d7 \u53f0\u7368 \u5206\u5b50 \u7c21\u932b \u5826 \u8a13\u7df4 \u5176\u4e2d \u5305\u62ec \u5f8c \u4f86 \u8b8a\u8eab \u5b78\u751f \u9818\u8896 \u7684 \u9ec3 \u4e4b\u92d2 \u7576\u5e74 \u4ed6 \u53ea\u662f \u6b72 \u7684 \u5b78\u751f", "\u570b \u5bb6\u4e3b \u6b0a \u5b89\u5168 \u548c \u767c\u5c55 \u5229\u76ca \u662f \u4e0d\u53ef\u903e\u8d8a \u7684 \u7d05\u7dda \u6e2f\u7368 \u8a00\u884c \u5df2\u7d93\u89f8 \u78b0 \u4e86 \u9019\u689d \u7d05\u7dda \u600e\u9ebc \u5728 \u9673 \u592a\u548c \u90ed\u69ae \u93d7 \u7b49 \u4eba \u773c\u4e2d \u4e2d\u592e \u8a02\u7acb \u7684 \u7d05\u7dda \u4e0d\u662f \u7dda\u6e2f \u7368\u7d44\u7e54 \u53ef\u4ee5 \u5b58\u5728 \u7f8e\u570b\u4eba \u8aaa \u7684 \u7d05\u7dda \u624d \u662f \u7dda \u6e2f\u4eba \u8981 \u552f\u547d \u662f \u5f9e \u8aaa \u51fa \u9019\u7a2e \u8a71 \u7684 \u4eba \u662f\u4e0d\u662f \u98df\u932f\u85e5 \u4e86 \u5462", "\u9999\u6e2f \u6c11\u65cf \u9ee8 \u65e5\u524d \u767c\u516c\u958b \u4fe1\u4e88 \u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u793e\u6703 \u5404\u754c \u731b\u70c8 \u6279\u8a55 \u53ca\u81f3 \u65e5\u6709 \u50b3\u5a92\u5411 \u7f8e\u570b \u99d0 \u6e2f\u6fb3 \u7e3d\u9818 \u4e8b\u9928 \u67e5\u8a62 \u7f8e\u570b \u653f\u5e9c \u5c0d \u6709\u95dc \u4fe1\u4ef6 \u7684 \u770b\u6cd5 \u7f8e\u570b \u9818\u4e8b\u9928 \u4ee5\u96fb\u90f5 \u56de\u8986 \u6307\u7121\u610f \u6539\u8b8a \u73fe\u884c \u653f\u7b56 \u6709 \u653f\u754c\u4eba\u58eb \u5f62\u5bb9 \u7f8e\u570b \u9818\u4e8b\u9928 \u7684 \u56de\u8986 \u662f \u72e0 \u6451 \u9673 \u6d69\u5929 \u800c \u7f8e\u570b \u653f\u5e9c \u53ea \u4e0d \u904e\u7576 \u4ed6 \u662f \u5c0f\u4e11 \u7f8e\u9818 \u4e8b\u9928 \u9999\u6e2f \u6c11\u65cf \u9ee8\u9673\u6d69\u5929", "\u5916\u570b \u52e2\u529b \u8981 \u628a \u9673 \u6d69\u5929 \u6367 \u4e0a \u570b\u969b \u821e\u53f0 \u9673 \u6d69\u5929 \u65e5\u524d \u767c\u8868\u81f4 \u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u7684 \u516c\u958b\u4fe1 \u8981\u6c42 \u64a4\u92b7 \u9999\u6e2f \u7279\u5340 \u4e16\u754c \u8cbf\u6613 \u7d44\u7e54 \u7684 \u6210\u54e1 \u8eab\u4efd \u9999\u6e2f \u6c11\u65cf \u9ee8\u9673\u6d69\u5929 \u52fe \u7d50\u5916 \u570b\u52e2\u529b", "\u5c0f\u4eba \u4e4b\u5fc3 \u5ea6\u541b\u5b50\u4e4b\u8179 \u7e7c\u8001\u7f8e\u5c01 \u6bba\u83ef\u4f01 \u751a\u81f3 \u51fa\u624b
