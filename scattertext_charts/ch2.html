9\u4eba\u5c07 \u64c1\u6709 \u5967\u65af\u5361\u734e \u7684 \u6295\u7968 \u8cc7\u683c", "\u7f8e\u570b \u4e09\u5927 \u822a\u7a7a\u516c\u53f8 \u5805\u6301 \u4e0d\u7528 \u4e2d\u570b \u53f0\u7063 \u6539\u4ee5 \u57ce\u5e02 \u540d\u7a31 \u6a19\u793a", "\u7f8e\u570b\u9ed8 \u6c99\u6771 \u85e5\u5ee0 \u65e5 \u767c\u51fa \u56b4\u6b63\u8072 \u660e\u9ede\u540d \u74b0\u4e9e\u9ad4 \u6aa2\u96c6\u5718 \u5f9e \u672a \u7372\u85e5\u5ee0 \u53ca \u4ee3\u7406 \u4f9b\u61c9 \u4efb\u4f55 \u4e5d\u50f9 \u75ab\u82d7 \u5f8c \u74b0\u4e9e \u6628\u5df2 \u66ab\u505c \u66ff \u5ba2\u4eba \u63a5\u7a2e \u75ab\u82d7 \u8fd1\u540d \u5167\u5730 \u5ba2\u5230 \u9054\u8a3a \u6240 \u8981\u6c42 \u5168\u6578 \u9000\u56de \u6b3e\u9805 \u53ca \u8ffd\u554f \u75ab\u82d7 \u771f\u507d \u5176\u9593 \u6709\u4eba \u4e0d\u6eff \u8077\u54e1 \u8655\u7406 \u624b\u6cd5 \u5831\u8b66 \u591a\u540d \u8b66\u54e1\u53ca \u6d77\u95dc \u4eba\u54e1 \u9032\u5165 \u74b0\u4e9e\u9ad4 \u6aa2\u96c6\u5718 \u8abf\u67e5 \u4e26\u70ba \u53d7 \u5f71\u97ff \u5167 \u5730\u5ba2 \u9032\u884c \u767b\u8a18", "\u7d20\u98df \u6587\u5316 \u70ba\u4f55 \u5403\u7d20 \u4e94\u4f4d \u7f8e\u570b \u7d20\u98df\u8005 \u7684 \u5fc3\u8def \u6b77\u7a0b", "\u5ddd\u666e \u53c8 \u8b66\u544a \u5104 \u7f8e\u5143 \u5546\u54c1 \u52a0\u5fb5\u95dc \u7a05\u4e2d\u570b \u958b\u555f \u5143\u5e74 \u83ef\u70ba \u5b89 \u5566 \u798f\u7279 \u6328\u7f70 \u5104 \u4eba\u6c11 \u5e63\u7f8e\u570b \u6c7d\u8eca\u696d \u5249 \u54a7 \u7b49 \u8ca1\u7d93\u516b\u9ede \u6a94 \u975e\u51e1 \u65b0\u805e \u901a\u8fc7", "\u4e16\u7d00 \u89d2\u529b \u7f8e\u570b \u6253\u58d3 \u4e2d\u570b \u5c01\u6bba \u8001\u4e8c \u6163\u7528 \u4f0e \u5006 \u7fd2\u8fd1 \u5e73 \u8207 \u666e\u4ead \u898b\u9762 \u806f\u4fc4\u6297 \u7f8e\u83ef\u70ba \u7372\u65b0\u8a02 \u55ae\u4e2d\u570b\u767c \u724c\u7167 \u5be6\u73fe \u65b0 \u751f\u6d3b \u5168\u7403 \u65b0\u89c0\u9ede \u901a\u8fc7", "\u9999\u6e2f\u4e2d\u6587 \u5927\u5b78\u524d \u6821\u9577 \u5149\u7e96\u4e4b\u7236 \u9ad8\u9315 \u7562\u751f \u7814\u7a76 \u9020\u798f \u4e16\u4eba \u7684 \u5149\u7e96 \u79d1\u6280 \u9020\u5c31 \u4eca\u5929 \u7db2\u7d61 \u4e16\u754c \u7684 \u666e\u53ca \u5e74 \u4ed6 \u8207 \u5169\u4f4d \u7f8e\u570b\u5b78\u8005 \u5171\u540c \u7372 \u9812\u8afe\u8c9d\u723e \u7269\u7406 \u5b78\u734e \u9999\u6e2f \u7269\u7406 \u5b78\u754c \u5927\u70ba\u96c0\u8e8d \u53ef\u60dc \u4ed6 \u65bc \u5e74 \u78ba\u8a3a \u60a3\u4e0a \u8166 \u9000\u5316 \u75c7 \u751a\u81f3 \u5fd8\u8a18 \u4e86 \u4ec0\u9ebc \u662f \u5149\u7e96 \u4ee4\u4eba \u6168\u5606 \u9019\u662f \u500b \u9072\u4f86 \u7684 \u69ae\u8b7d", "\u4e2d\u570b \u7ffb\u81c9 \u4e0b\u4ee4 \u6700 \u5f8c \u901a\u7252 \u52ff\u8b02 \u8a00 \u4e4b \u4e0d \u9810\u9678 \u55c6 \u5916\u4ea4 \u6700 \u56b4\u91cd \u8b66\u544a \u7f8e\u570b\u5c07 \u5982\u4f55 \u63a5\u62db \u4e3b\u64ad \u738b\u5fd7\u90c1 \u5927 \u4e16\u754c \u65b0\u805e \u4e09\u7acb \u901a\u8fc7", "\u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u5468\u65e5 \u65e5 \u5728 \u5411 \u50b3\u5a92 \u958b\u706b \u767c\u9577 \u6587\u70ae \u8f5f\u7f8e\u570b \u8a18\u8005 \u5831\u9053 \u653f\u5e9c \u5167\u90e8 \u904b\u4f5c \u662f \u4e0d\u611b\u570b \u51fa\u8ce3 \u570b\u5bb6\u8a00\u8ad6 \u60f9 \u6975\u5927\u95dc \u6ce8 \u7279\u6717\u666e \u5beb\u9053 \u7528 \u8a31\u591a \u6642\u9593 \u8a0e\u8ad6 \u50b3\u5a92 \u520a\u767b \u7684 \u90a3 \u4e00\u5927\u5806 \u5047\u65b0\u805e \u4ee5\u53ca \u5047\u65b0\u805e \u5982\u4f55 \u7522\u751f \u4eba\u6c11 \u516c\u6575 \u53ef\u60b2", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u6700\u4f73 \u516d\u500b \u6f14\u51fa \u771f\u7684 \u662f \u592a \u53b2\u5bb3 \u4e86 \u555e\u53e3 \u7121\u8a00", "\u96fb\u5f71 \u9006\u6d41 \u5927\u53d4 \u662f \u4eca\u5e74 \u7d10\u7d04 \u4e9e\u6d32 \u96fb\u5f71\u7bc0 \u4e2d \u58d3\u8ef8\u767b\u5834 \u7684 \u9999\u6e2f \u96fb\u5f71 \u4ea6 \u662f \u7af6\u8cfd \u96fb\u5f71 \u4e2d \u552f\u4e00 \u4e00\u90e8 \u9999\u6e2f \u96fb\u5f71\u5c0e\u6f14 \u9673 \u8a60 \u71ca \u65e5\u524d \u4fbf \u8207 \u4f59\u9999 \u51dd \u4ee3\u8868 \u9006\u6d41 \u5927\u53d4 \u5230 \u7f8e\u570b \u51fa\u5e2d \u7d10\u7d04 \u4e9e\u6d32 \u96fb\u5f71\u7bc0 \u6d3b\u52d5 \u96fb\u5f71 \u4ea6 \u65bc \u9999\u6e2f \u6642\u9593 \u4eca \u65e9\u4e5d\u6642 \u5728 \u7576\u5730 \u8209\u884c \u4e86 \u4e16\u754c \u9996\u6620 \u79ae\u73fe\u5834 \u5168\u5834 \u7206\u6eff \u89c0\u773e \u53cd\u61c9 \u751a\u4f73 \u5927 \u8b9a \u96fb \u5f71 \u5beb \u5be6 \u53ca \u52f5 \u5fd7 \u4ee4\u4eba \u770b\u5f97\u7522 \u751f\u5171\u9cf4", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u6700\u4f73 \u516d\u500b \u6f14\u51fa \u771f\u7684 \u662f \u592a \u53b2\u5bb3 \u4e86 \u555e\u53e3 \u7121\u8a00", "\u97d3\u806f\u793e \u5831\u5c0e \u6839\u64da \u7f8e\u570b \u4e94\u89d2 \u5927\u5ec8 \u5317\u97d3 \u6628\u5929 \u65e5 \u767c\u5c04 \u7684 \u662f \u5c04\u7a0b \u8d85\u904e \u516c\u91cc \u7684 \u5f48\u9053 \u98db\u5f48\u5317 \u97d3\u65e5 \u767c\u5c04 \u81f3\u5c11 \u4e00\u679a \u4e0d\u660e \u5f48\u9ad4 \u662f \u4e0d\u5230 \u4e00\u5468 \u5167 \u7b2c\u4e8c\u5ea6 \u9032\u884c \u6b66\u5668 \u8a66\u5c04\u4e14 \u767c\u751f \u6642\u6a5f \u9069\u9022 \u7f8e\u570b \u7279\u4f7f \u8a2a\u554f \u5357\u97d3 \u6311\u91c1 \u610f\u5473 \u4e0d\u8a00 \u53ef\u8aed", "\u5ddd\u666e\u5bb6 \u592a\u5b50 \u9ee8 \u5728 \u83ef\u5927 \u8cfa \u738b\u5c90\u5c71 \u8a2a\u4fc4 \u56de\u907f \u654f\u611f \u8a71\u984c \u518d \u6572\u6253 \u5317\u4eac \u8cbf\u6230 \u5347\u7d1a\u7fd2 \u7e3d\u95dc \u82af \u4e2d\u570b \u4f01\u696d \u5927\u6492\u5e63 \u5168\u7403 \u65b0\u805e \u9023\u5831 \u5e74\u6708\u65e5 \u7b2c\u4e00\u6b21 \u64ad\u62a5 \u6642\u9593 \u7f8e\u570b \u6771\u90e8 \u6642\u9593 \u5e74\u6708\u65e5 \u4e0b\u5348 \u9ede \u5317\u4eac \u6642\u9593 \u6708 \u65e5 \u65e9\u4e0a \u9ede\u4e3b\u64ad \u67f3\u6668", "\u76f4\u64ad \u95dc\u7a05\u6230 \u82af\u7247 \u6230 \u53ea\u662f \u6bdb\u6bdb\u96e8 \u4e2d\u7f8e \u5c0d \u6c7a\u5927\u6232 \u5728 \u5357\u6d77 \u660e\u93e1 \u7de8\u8f2f\u90e8 \u7b2c\u671f \u6642\u9593 \u7f8e\u570b \u6771\u90e8 \u6642\u9593 \u5e74\u6708\u65e5 \u4e0a\u5348 \u9ede \u5317\u4eac \u6642\u9593 \u6708 \u65e5 \u665a\u9ede \u5609\u8cd3 \u9867\u70ba \u7fa4 \u535a\u58eb \u4e3b\u6301 \u9673 \u5c0f\u5e73", "\u9999\u6e2f \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u5f15\u8d77 \u5ee3\u6cdb \u95dc\u6ce8 \u7f8e\u570b \u99d0\u6e2f \u526f \u7e3d \u9818\u4e8b \u4f55\u5fd7 \u8868\u793a \u7f8e\u65b9 \u4ecd \u5728 \u7814\u7a76 \u4fee\u4f8b \u5167\u5bb9 \u73fe\u968e\u6bb5 \u4e0d\u4f5c \u66f4 \u591a \u8a55\u8ad6 \u7f8e\u570b\u570b\u6703 \u53ca \u884c\u653f \u7576\u5c40 \u4e2d\u570b\u59d4\u54e1\u6703\u5247 \u767c\u8868\u8072 \u660e\u7a31 \u4e00\u65e6 \u4fee\u6cd5 \u5c07\u6703 \u4fb5\u8755 \u9999\u6e2f \u4f5c\u70ba \u5546\u696d \u4e2d\u5fc3 \u548c \u6cd5\u6cbb \u793e\u6703 \u7684 \u8072\u8b7d", "\u6709 \u4f54 \u4e2d \u9ed1\u624b \u4e4b\u7a31 \u7684 \u9999\u6e2f \u58f9\u50b3\u5a92 \u5275\u8fa6 \u4eba\u9ece\u667a\u82f1 \u8d74\u7f8e \u52fe\u9023\u5916 \u570b\u52e2\u529b \u5e72\u9810 \u9999\u6e2f \u4e8b\u52d9\u7f8e\u570b \u570b\u52d9\u9662 \u767c\u8a00\u4eba \u5967 \u5854\u683c \u65af \u5468\u4e00 \u65e5\u767c \u65b0\u805e\u7a3f \u8868\u793a \u7f8e\u570b \u570b\u52d9\u537f \u84ec\u4f69\u5967\u7576 \u65e5 \u65bc \u9996\u90fd \u83ef\u76db\u9813 \u8207 \u9ece\u667a \u82f1\u6703\u6664 \u8a0e\u8ad6 \u6709\u95dc \u9999\u6e2f \u4fee\u8a02 \u9003\u72af \u689d\u4f8b \u7684 \u767c\u5c55 \u4ee5\u53ca \u9999\u6e2f \u5728 \u4e00\u570b \u5169\u5236 \u6846\u67b6 \u4e0b \u7684 \u81ea\u6cbb \u5730\u4f4d \u7b49 \u554f\u984c", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u7f8e\u5f0f\u8db3\u7403 \u54e1 \u9a5a \u8c54 \u5168\u5834 \u7684 \u9b54\u8853 \u8868\u6f14 \u4ee4\u4eba\u60ca\u53f9", "\u4e2d\u7f8e \u53c8 \u6253\u5634\u4ed7 \u4e86 \u7279\u6717\u666e \u4e0b\u500b \u6708 \u5c31\u8981 \u8a2a\u554f \u4e2d\u570b \u4e86 \u800c \u7f8e\u570b \u570b\u52d9\u537f \u8482\u52d2 \u68ee \u672c\u5468 \u5247\u8aaa \u5370\u5ea6 \u662f \u4e00\u500b \u6230\u7565\u95dc \u4fc2 \u4e2d \u7684 \u4f19\u4f34 \u800c \u7f8e\u570b \u8207 \u4e2d\u570b \u9019\u500b \u4e0d \u6c11\u4e3b \u7684 \u793e\u6703 \u4e0d\u6703 \u518d\u6709 \u4e00\u6a23 \u7684\u95dc \u4fc2 \u4e2d\u570b \u5916\u4ea4\u90e8 \u5247\u53cd\u99c1 \u8aaa", "\u9999\u6e2f \u5546\u52d9\u53ca \u7d93\u6fdf \u767c\u5c55 \u5c40\u5c40 \u9577 \u90b1\u9a30\u83ef \u65e5\u6703 \u898b \u50b3 \u5a92\u4ecb \u7d39\u4e2d \u7f8e\u8cbf\u6613 \u6230\u5c0d \u9999\u6e2f \u5f71\u97ff \u7684 \u8a55\u4f30 \u60c5\u6cc1 \u90b1\u9a30\u83ef \u8868\u793a \u5982\u679c \u7f8e\u570b \u5104 \u7f8e\u5143 \u7684 \u65b0 \u95dc\u7a05 \u6e05\u55ae \u843d\u5be6 \u5c07\u6703 \u5f71\u97ff \u5230 \u50f9\u503c \u5104 \u6e2f\u5143 \u7684 \u5167 \u5730\u7d93 \u9999\u6e2f \u51fa\u53e3 \u7f8e\u570b \u7684 \u8ca8\u7269 \u4f54 \u53bb\u5e74 \u51fa\u53e3 \u7f8e\u570b \u8ca8\u7269 \u50f9\u503c \u7684 \u4e09\u6210", "\u8cbf\u6613\u6230 \u8ab0 \u5148 \u958b\u59cb \u7684 \u4e2d\u570b \u9ad8\u8abf \u516c\u5e03 \u767d\u76ae \u66f8 \u76f4\u6307 \u7f8e\u570b\u6b21 \u4e0d \u8b1b\u8aa0\u4fe1 \u5167\u5e55 \u4e3b\u64ad \u738b\u5fd7\u90c1 \u5927 \u4e16\u754c \u65b0\u805e \u4e09\u7acb \u901a\u8fc7", "\u7fd2\u8fd1 \u5e73\u570b \u5bb4\u5ddd\u666e \u738b\u5c90\u5c71 \u548c \u8ab0 \u5750\u5728 \u4e00\u8d77 \u6d77\u822a \u559c\u5831 \u983b\u50b3 \u7d10\u7d04 \u9152\u6703 \u8acb \u4f86 \u773e\u591a \u7f8e\u570b\u524d \u9ad8\u5b98 \u5fb7\u570b\u524d \u526f \u7e3d\u7406 \u4e3b\u638c \u6d77\u822a \u57fa\u91d1 \u80a1\u7968 \u4e0a\u5347 \u5ddd\u666e \u641e\u95dc \u4fc2 \u80cc\u5f8c\u6709 \u9ad8 \u624b\u6307 \u9ede\u5049\u5927 \u4e00\u8a5e \u5f35\u53e3 \u5c31 \u51fa\u8f15\u5de7 \u7372\u5f97 \u4e8c\u5343\u591a \u5104 \u7f8e\u5143 \u5408\u7d04 \u4f46\u662f \u8fd4\u7f8e \u4e4b\u5f8c\u6709 \u65b0\u6101", "\u4f86 \u81ea\u7f8e\u570b \u6d1b\u6749\u78ef \u7684 \u6a21\u7279 \u6cf0\u52d2 \u83ab\u723e \u81ea\u5c0f \u8179\u90e8 \u4fbf \u5f9e \u4e2d\u9593 \u5206\u70ba \u5169\u7a2e \u984f\u8272 \u5979 \u9a5a\u5947 \u7684 \u767c\u73fe \u9019 \u7adf\u662f \u4e00\u7a2e \u5438\u6536 \u7570\u5375\u96d9 \u80de\u80ce \u7522\u751f \u7684 \u5d4c\u5408 \u73fe\u8c61 \u7570\u5375\u96d9 \u80de\u80ce \u4e2d\u4e00\u500b \u80da\u80ce \u6b7b\u5f8c\u6703 \u88ab \u5016\u5b58 \u7684 \u80da\u80ce \u5438\u6536 \u7d30\u80de \u548c \u57fa\u56e0 \u6700\u7d42 \u5169\u500b \u80da\u80ce \u5d4c \u5408\u6210 \u4e00\u500b \u80da\u80ce \u56e0\u6b64 \u6cf0\u52d2 \u6709 \u5169\u5957 \u57fa\u56e0 \u5169\u5957 \u7d30\u80de \u548c \u5169\u5957 \u514d\u75ab \u7cfb\u7d71", "\u8981\u6c42 \u7f8e \u52a0 \u7acb\u5373 \u653e\u4eba\u83ef\u70ba \u9ad8\u5c64 \u5b5f\u665a \u821f \u88ab \u52a0\u62ff\u5927 \u6263\u7559 \u6216 \u5c07\u61c9 \u7f8e\u65b9 \u8981\u6c42 \u5f15\u6e21 \u81f3\u7f8e\u570b \u4e2d\u570b \u975e\u5e38 \u61a4\u6012 \u5f37\u70c8 \u8981\u6c42 \u653e\u4eba \u7db2\u6c11 \u5f97\u6089 \u7f8e\u52a0 \u6240 \u70ba\u5f8c\u5927\u8868 \u4e0d\u6eff \u76f4\u6307 \u7f8e\u570b \u662f \u6d41\u6c13 \u4e26\u5411 \u52a0\u62ff\u5927 \u5927\u547c \u653e\u4eba \u4e00\u4eba \u6709 \u96e3 \u5404\u65b9 \u8072\u63f4 \u4e2d\u570b\u4eba \u633a \u4e2d\u570b\u4eba", "\u4e2d\u570b \u662f \u4e00\u7247 \u7d93\u6b77\u904e \u4e94\u5343\u5e74 \u5927\u98a8 \u5927\u6d6a \u7684 \u6c6a\u6d0b\u5927\u6d77 \u7121\u8ad6 \u98a8\u6d6a \u518d \u5927 \u518d \u8086\u7121\u5fcc\u619a \u5927\u6d77 \u6c38\u9060 \u5728 \u90a3\u88e1 \u5982\u4eca \u7f8e\u570b \u767c\u8d77 \u7684 \u8cbf\u6613 \u6230\u9802 \u591a \u5c31\u662f \u9019 \u6c6a\u6d0b\u5927\u6d77 \u4e2d \u6380\u8d77 \u7684 \u4e00\u5c64 \u6ce2\u6d6a \u7ba1 \u4ed6 \u6d6a \u518d \u5927 \u518d \u72c2\u5984 \u64ca\u788e \u7684 \u53ea\u80fd \u662f \u98a8\u6d6a \u81ea\u5df1 \u800c \u4e0d \u53ef\u80fd \u64ca\u57ae \u6d69\u701a \u7684 \u6d77\u6d0b", "\u9003\u72af \u689d\u4f8b \u9003\u72af \u689d\u4f8b \u539f\u672c \u7cfb\u7c21 \u55ae \u5605 \u6cd5\u5f8b \u4fee\u8a02 \u554f\u984c \u537b \u55ba \u53cd \u5c0d \u6d3e \u5605 \u5bc6\u96c6 \u653b\u64ca\u53f0 \u7368\u52e2 \u529b \u5605 \u7a4d \u6975 \u53c3 \u8207 \u7f8e \u570b \u6b50 \u76df \u7b49 \u5605 \u7279\u6b8a \u95dc\u6ce8 \u5e72\u6d89 \u4ee5\u53ca \u9003\u5f80 \u6d77\u5916 \u5605 \u53cd \u83ef \u52e2 \u529b \u5605 \u9059 \u76f8 \u547c \u61c9 \u8b93 \u9999\u6e2f \u8b8a\u6210 \u53cd\u83ef\u52e2 \u529b \u55ba \u9999\u6e2f \u8857 \u982d \u5605 \u4e00 \u5834 \u6975 \u7aef \u653f\u6cbb \u5c0d \u6297 \u4f62 \u54cb \u5514 \u9867 \u5e02\u6c11 \u5605 \u5b89\u5371 \u540c\u74b0\u5883 \u7a69\u5b9a \u9f13\u52d5 \u4eba\u7fa4 \u4f7f\u7528", "\u9999\u6e2f \u9003\u72af \u689d\u4f8b \u770b\u770b \u7f8e\u570b \u662f \u600e\u9ebc \u57f9\u990a\u6e2f \u7368\u52e2\u529b \u7684 \u9019\u4e9b \u6240\u8b02 \u7684 \u9752\u5e74 \u7cbe\u82f1 \u7121\u975e \u662f \u7f8e\u570b\u4eba \u7684 \u68cb\u5b50 \u798d\u6e2f \u4e82\u6e2f \u7684 \u771f \u5147", "\u4e8c\u6230 \u7d50\u675f \u5f8c \u827e\u68ee\u8c6a\u5a01 \u723e \u514d\u53bb \u4e86 \u6230\u529f \u5353\u8457 \u7684 \u5df4\u9813\u5c07 \u8ecd \u7684 \u8077\u52d9 \u56e0\u70ba \u4ed6 \u9055 \u80cc\u7f85\u65af\u798f \u653f\u5e9c \u5c0d \u8607\u806f \u7684 \u7d8f\u9756 \u653f\u7b56 \u800c \u5ba3\u7a31 \u8981 \u8207 \u5171\u7522\u4e3b\u7fa9\u958b\u6230 \u96a8\u8457 \u51b7\u6230 \u7684 \u5c55\u958b \u5df4\u9813\u5c07 \u8ecd \u7684 \u9047\u898b \u8b8a\u6210 \u73fe\u5be6 \u827e\u68ee\u8c6a\u5a01 \u723e \u7af6\u9078 \u7e3d\u7d71 \u6210\u529f \u5f8c \u6210\u70ba \u7f8e\u570b \u5168\u7403 \u90e8\u7f72 \u51b7\u6230 \u7684 \u7b2c\u4e00 \u4eba \u4e5f \u7b97\u662f \u7576\u5e74 \u5c0d \u5df4\u9813 \u7684 \u4e00\u500b\u5f4c", "\u7f8e\u570b \u764c\u75c7 \u5b78\u6703 \u5b98\u65b9 \u671f\u520a \u6700\u8fd1 \u767c\u8868\u5e74 \u5168\u7403 \u764c\u75c7 \u7d71\u8a08 \u6578\u64da \u5831\u544a \u8a55\u4f30 \u4e86 \u500b\u570b \u5bb6\u4e2d \u7a2e \u764c\u75c7 \u7684 \u767c\u75c5\u7387 \u548c \u6b7b\u4ea1\u7387 \u6578\u64da \u4ea6 \u986f\u793a \u4e2d\u570b \u764c\u75c7 \u7684 \u767c\u75c5\u7387 \u6b7b\u4ea1\u7387 \u5747\u5217 \u5168\u7403 \u9996\u4f4d \u6578\u64da \u4ee3\u8868 \u5168\u7403 \u6bcf \u65b0\u589e \u500b \u764c\u75c7 \u60a3\u8005 \u4e2d\u4e2d\u570b \u4eba \u4fbf \u4f54\u500b", "\u884c\u661f \u63a0\u904e \u5730\u7403 \u7db2\u4e0a \u76f4\u64ad \u9cf3\u51f0\u57ce \u65e5\u8a0a \u7f8e\u570b \u592a\u7a7a \u7e3d\u7f72 \u8b49\u5be6 \u5927\u99ac \u6642\u9593 \u9031\u4e94 \u4e0b\u5348 \u6642\u534a \u5c0f\u884c\u661f \u5c07\u4ee5 \u8ddd\u96e2 \u5730\u7403 \u50c5\u842c \u516c\u91cc \u7684 \u8ddd\u96e2 \u63a0\u904e \u5730\u7403 \u70ba \u5730\u7403 \u8207 \u6708\u7403 \u4e09\u5206\u4e4b\u4e00 \u8ddd\u96e2 \u76f4\u5f91 \u70ba \u81f3 \u7c73 \u7684", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u4e00 \u96bb \u6703 \u8b8a\u9b54\u8853 \u7684 \u9f8d", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u4ee4\u4eba \u7121\u6cd5 \u7834\u89e3 \u7684 \u9b54\u8853", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u4ee4\u4eba \u7121\u6cd5 \u7834\u89e3 \u7684 \u9b54\u8853", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u4ee4\u4eba \u7121\u6cd5 \u7834\u89e3 \u7684 \u9b54\u8853", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u4e00 \u96bb \u6703 \u8b8a\u9b54\u8853 \u7684 \u9f8d", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u4e00 \u96bb \u6703 \u8b8a\u9b54\u8853 \u7684 \u9f8d", "\u775c\u5927\u773c \u7747 \u7747 \u7f8e\u570b \u4eba\u9ede \u505a\u4e8b \u5605 \u82f1\u65b9 \u5df2 \u6b63\u5f0f \u6536\u5230 \u7f8e\u570b\u53f8 \u90e8\u6cd5 \u63d0\u51fa \u5f15\u6e21 \u7dad\u57fa \u89e3\u5bc6 \u5275\u8fa6 \u4eba \u963f\u6851\u5947 \u7684 \u8981\u6c42 \u5167\u653f \u5927\u81e3 \u8cc8\u5049\u5fb7\u4e26 \u5df2 \u7c3d\u7f72 \u6709\u95dc \u6587\u4ef6 \u70ba \u5f15\u6e21 \u963f\u6851\u5947 \u958b\u7da0\u71c8 \u6709 \u591a\u5c11 \u4eba \u5c0d \u7f8e\u570b\u767c \u751f \u5605 \u4e8b \u8996 \u800c \u5514 \u898b \u5c0d \u9999\u6e2f \u6cd5\u5f8b \u96d9\u91cd \u6a19\u51c6 \u4f9d \u5bb6 \u5605 \u66b4 \u52d5 \u5c31 \u7cfb \u897f\u65b9 \u52e2 \u529b \u55ba \u80cc \u5f8c \u7b56 \u5283 \u60f3\u8981 \u8b93 \u9999\u6e2f \u4e82\u8d77 \u569f", "\u767c\u8d77 \u8cbf\u6613\u6230 \u662f \u7279\u6717\u666e \u5c07 \u81ea\u5df1 \u5305\u88dd\u6210 \u5c0d\u83ef\u5f37 \u786c\u6d3e \u7684 \u4e00\u62db \u96aa\u68cb\u60f3 \u4f9d\u9760 \u6b64\u8209 \u63db\u53d6 \u7f8e\u570b\u6c11\u773e \u9078\u7968 \u6b8a\u4e0d\u77e5 \u9019\u6a23 \u53ef\u80fd \u50b7\u5bb3 \u5230 \u7684 \u6b63\u662f \u7f8e\u570b\u6c11\u773e \u7684 \u5229\u76ca \u73fe \u5982\u4eca \u4e2d\u570b \u5b98\u65b9 \u5df2 \u8868\u660e \u7acb\u5834 \u5b57 \u771f\u8a00 \u8aaa\u660e \u5317\u4eac \u4e0d\u6703 \u8f15\u6613 \u9000 \u8b93 \u8ac7 \u53ef\u4ee5 \u6253 \u5949\u966a \u6b3a \u5984\u60f3 \u770b\u4f86 \u7279\u6717\u666e \u7e3d\u7d71 \u7684 \u5982\u610f \u7b97\u76e4 \u8981 \u843d\u7a7a \u4e86", "\u6628\u65e5 \u7684 \u65b0\u805e \u806f\u64ad \u5df2 \u7d93\u7fa9\u6b63\u8a00\u8fad \u5730 \u8868\u660e \u4e86 \u4e2d\u65b9 \u5c0d \u65bc \u7f8e\u570b \u767c\u8d77 \u8cbf\u6613\u6230 \u7684 \u7acb\u5834 \u9577 \u9019\u9ebc \u5927\u9084 \u6c92\u898b \u904e\u570b\u5167 \u65b0\u805e \u88cf \u5982\u6b64 \u5f37\u786c \u7684 \u53e3\u543b \u986f\u793a \u51fa \u4e2d\u570b \u8207 \u7f8e\u570b \u5949\u966a\u5230\u5e95 \u7684 \u6c7a\u5fc3 \u7f8e\u570b \u53ef\u80fd \u6c92 \u60f3\u5230 \u6703 \u771f\u7684 \u60f9 \u6bdb \u4e86 \u4e2d\u570b\u8981 \u8d95\u7dca \u627e\u5f8c\u6094\u85e5 \u4e86", "\u7f8e\u570b \u8fd1\u5e74 \u4f86 \u7684 \u884c\u5f91 \u8b93 \u6211 \u53c8 \u91cd\u65b0 \u8907 \u7fd2 \u548c \u9818\u609f \u4e86 \u4e2d\u570b \u5e7e\u53e5 \u53e4\u8001 \u7684 \u6210\u8a9e \u5341\u5206 \u4e4b \u8cbc\u5207 \u53cd \u5fa9 \u7121\u5e38 \u51fa\u723e \u53cd\u723e\u8a00 \u800c \u7121\u4fe1 \u81ea\u6b3a\u6b3a\u4eba \u5982\u4eca \u53c8 \u767c\u8d77 \u8cbf\u6613\u6230 \u6700 \u5f8c \u7684 \u7d50\u5c40 \u7576\u662f \u5169\u6557 \u4ff1\u50b7 \u5949 \u52f8 \u4e00\u53e5 \u5df1\u6240\u4e0d\u6b32 \u52ff\u65bd \u65bc \u4eba", "\u6628\u65e5 \u7684 \u65b0\u805e \u806f\u64ad \u5df2 \u7d93\u7fa9\u6b63\u8a00\u8fad \u5730 \u8868\u660e \u4e86 \u4e2d\u65b9 \u5c0d \u65bc \u7f8e\u570b \u767c\u8d77 \u8cbf\u6613\u6230 \u7684 \u7acb\u5834 \u9577 \u9019\u9ebc \u5927\u9084 \u6c92\u898b \u904e\u570b\u5167 \u65b0\u805e \u88cf \u5982\u6b64 \u5f37\u786c \u7684 \u53e3\u543b \u986f\u793a \u51fa \u4e2d\u570b \u8207 \u7f8e\u570b \u5949\u966a\u5230\u5e95 \u7684 \u6c7a\u5fc3 \u7f8e\u570b \u53ef\u80fd \u6c92 \u60f3\u5230 \u6703 \u771f\u7684 \u60f9 \u6bdb \u4e86 \u4e2d\u570b\u8981 \u8d95\u7dca \u627e\u5f8c\u6094\u85e5 \u4e86", "\u7f8e\u570b \u8fd1\u5e74 \u4f86 \u7684 \u884c\u5f91 \u8b93 \u6211 \u53c8 \u91cd\u65b0 \u8907 \u7fd2 \u548c \u9818\u609f \u4e86 \u4e2d\u570b \u5e7e\u53e5 \u53e4\u8001 \u7684 \u6210\u8a9e \u5341\u5206 \u4e4b \u8cbc\u5207 \u53cd \u5fa9 \u7121\u5e38 \u51fa\u723e \u53cd\u723e\u8a00 \u800c \u7121\u4fe1 \u81ea\u6b3a\u6b3a\u4eba \u5982\u4eca \u53c8 \u767c\u8d77 \u8cbf\u6613\u6230 \u6700 \u5f8c \u7684 \u7d50\u5c40 \u7576\u662f \u5169\u6557 \u4ff1\u50b7 \u5949 \u52f8 \u4e00\u53e5 \u5df1\u6240\u4e0d\u6b32 \u52ff\u65bd \u65bc \u4eba", "\u7f8e\u570b \u8fd1\u5e74 \u4f86 \u7684 \u884c\u5f91 \u8b93 \u6211 \u53c8 \u91cd\u65b0 \u8907 \u7fd2 \u548c \u9818\u609f \u4e86 \u4e2d\u570b \u5e7e\u53e5 \u53e4\u8001 \u7684 \u6210\u8a9e \u5341\u5206 \u4e4b \u8cbc\u5207 \u53cd \u5fa9 \u7121\u5e38 \u51fa\u723e \u53cd\u723e\u8a00 \u800c \u7121\u4fe1 \u81ea\u6b3a\u6b3a\u4eba \u5982\u4eca \u53c8 \u767c\u8d77 \u8cbf\u6613\u6230 \u6700 \u5f8c \u7684 \u7d50\u5c40 \u7576\u662f \u5169\u6557 \u4ff1\u50b7 \u5949 \u52f8 \u4e00\u53e5 \u5df1\u6240\u4e0d\u6b32 \u52ff\u65bd \u65bc \u4eba", "\u6628\u65e5 \u7684 \u65b0\u805e \u806f\u64ad \u5df2 \u7d93\u7fa9\u6b63\u8a00\u8fad \u5730 \u8868\u660e \u4e86 \u4e2d\u65b9 \u5c0d \u65bc \u7f8e\u570b \u767c\u8d77 \u8cbf\u6613\u6230 \u7684 \u7acb\u5834 \u9577 \u9019\u9ebc \u5927\u9084 \u6c92\u898b \u904e\u570b\u5167 \u65b0\u805e \u88cf \u5982\u6b64 \u5f37\u786c \u7684 \u53e3\u543b \u986f\u793a \u51fa \u4e2d\u570b \u8207 \u7f8e\u570b \u5949\u966a\u5230\u5e95 \u7684 \u6c7a\u5fc3 \u7f8e\u570b \u53ef\u80fd \u6c92 \u60f3\u5230 \u6703 \u771f\u7684 \u60f9 \u6bdb \u4e86 \u4e2d\u570b\u8981 \u8d95\u7dca \u627e\u5f8c\u6094\u85e5 \u4e86", "\u7f8e\u570b \u767c\u8d77 \u8cbf\u6613\u6230 \u76ee\u7684 \u5728 \u65bc \u4f01\u5716 \u5750\u6536 \u6f01\u5229 \u5f9e \u4e2d\u570b \u53e3\u888b \u62ff \u9322 \u540c\u6642 \u904f\u5236 \u4e2d\u570b \u767c\u5c55 \u7136\u800c \u7406\u60f3 \u5f88 \u8c50\u6eff \u73fe\u5be6 \u5f88 \u9aa8\u611f \u9019\u7a2e \u60f3\u50cf\u4e2d \u7684 \u7f8e\u597d \u6b63 \u88ab \u73fe\u5be6 \u7121\u60c5 \u5730 \u6253 \u81c9\u7f8e\u570b \u5546\u52d9\u8aee\u8a62 \u6a5f\u69cb \u5831\u544a \u986f\u793a \u9019\u5834 \u8cbf\u6613 \u6230\u5c07 \u5c0e\u81f4 \u7f8e\u570b \u6bcf\u5e74 \u6e1b\u5c11 \u842c\u500b \u5c31 \u696d\u5d17\u4f4d \u767d\u5bae \u7d93\u6fdf\u9867 \u554f\u5eab \u5fb7\u6d1b \u4e5f \u4e0d\u5f97\u4e0d \u516c", "\u7f8e\u570b \u767c\u8d77 \u8cbf\u6613\u6230 \u76ee\u7684 \u5728 \u65bc \u4f01\u5716 \u5750\u6536 \u6f01\u5229 \u5f9e \u4e2d\u570b \u53e3\u888b \u62ff \u9322 \u540c\u6642 \u904f\u5236 \u4e2d\u570b \u767c\u5c55 \u7136\u800c \u7406\u60f3 \u5f88 \u8c50\u6eff \u73fe\u5be6 \u5f88 \u9aa8\u611f \u9019\u7a2e \u60f3\u50cf\u4e2d \u7684 \u7f8e\u597d \u6b63 \u88ab \u73fe\u5be6 \u7121\u60c5 \u5730 \u6253 \u81c9\u7f8e\u570b \u5546\u52d9\u8aee\u8a62 \u6a5f\u69cb \u5831\u544a \u986f\u793a \u9019\u5834 \u8cbf\u6613 \u6230\u5c07 \u5c0e\u81f4 \u7f8e\u570b \u6bcf\u5e74 \u6e1b\u5c11 \u842c\u500b \u5c31 \u696d\u5d17\u4f4d \u767d\u5bae \u7d93\u6fdf\u9867 \u554f\u5eab \u5fb7\u6d1b \u4e5f \u4e0d\u5f97\u4e0d \u516c", "\u7f8e\u570b \u767c\u8d77 \u8cbf\u6613\u6230 \u76ee\u7684 \u5728 \u65bc \u4f01\u5716 \u5750\u6536 \u6f01\u5229 \u5f9e \u4e2d\u570b \u53e3\u888b \u62ff \u9322 \u540c\u6642 \u904f\u5236 \u4e2d\u570b \u767c\u5c55 \u7136\u800c \u7406\u60f3 \u5f88 \u8c50\u6eff \u73fe\u5be6 \u5f88 \u9aa8\u611f \u9019\u7a2e \u60f3\u50cf\u4e2d \u7684 \u7f8e\u597d \u6b63 \u88ab \u73fe\u5be6 \u7121\u60c5 \u5730 \u6253 \u81c9\u7f8e\u570b \u5546\u52d9\u8aee\u8a62 \u6a5f\u69cb \u5831\u544a \u986f\u793a \u9019\u5834 \u8cbf\u6613 \u6230\u5c07 \u5c0e\u81f4 \u7f8e\u570b \u6bcf\u5e74 \u6e1b\u5c11 \u842c\u500b \u5c31 \u696d\u5d17\u4f4d \u767d\u5bae \u7d93\u6fdf\u9867 \u554f\u5eab \u5fb7\u6d1b \u4e5f \u4e0d\u5f97\u4e0d \u516c", "\u7f8e\u570b \u63a2\u7d22 \u983b\u9053 \u6bdb\u6fa4\u6771 \u5168\u5f69 \u5be6\u9304", "\u671d\u9bae \u5f97\u5230 \u4e86 \u6c2b\u5f48 \u97d3\u570b \u5f97\u5230 \u4e86 \u85a9\u5fb7 \u65e5\u672c \u591a \u4e86 \u4e00\u500b \u570b\u5bb6 \u8ecd\u968a \u6b63\u5e38\u5316 \u7684 \u7406\u7531 \u7f8e\u570b \u91cd\u8fd4 \u4e9e\u6d32 \u5443 \u90a3\u9ebc \u4e2d\u570b \u5f97\u5230 \u4e86 \u4ec0\u9ebc \u6709\u4eba \u8aaa \u4e2d\u570b \u5f97\u5230 \u4e86 \u6838\u8f3b\u5c04", "\u5802\u5802 \u4eba\u5927 \u7684 \u5927\u5b78\u751f \u5f9e \u9752\u6d77 \u7684 \u8fb2\u6751 \u4e00\u6b65\u6b65 \u8d70\u51fa \u4f86 \u6700\u5f8c\u5728 \u7f8e\u570b \u843d\u5230 \u500b \u5496\u5561 \u9760 \u4e5e\u8a0e \u7684 \u4e0b\u5834 \u53ef\u60b2 \u53ef\u6190 \u53ef \u6b4e", "\u5802\u5802 \u4eba\u5927 \u7684 \u5927\u5b78\u751f \u5f9e \u9752\u6d77 \u7684 \u8fb2\u6751 \u4e00\u6b65\u6b65 \u8d70\u51fa \u4f86 \u6700\u5f8c\u5728 \u7f8e\u570b \u843d\u5230 \u500b \u5496\u5561 \u9760 \u4e5e\u8a0e \u7684 \u4e0b\u5834 \u53ef\u60b2 \u53ef\u6190 \u53ef \u6b4e", "\u5802\u5802 \u4eba\u5927 \u7684 \u5927\u5b78\u751f \u5f9e \u9752\u6d77 \u7684 \u8fb2\u6751 \u4e00\u6b65\u6b65 \u8d70\u51fa \u4f86 \u6700\u5f8c\u5728 \u7f8e\u570b \u843d\u5230 \u500b \u5496\u5561 \u9760 \u4e5e\u8a0e \u7684 \u4e0b\u5834 \u53ef\u60b2 \u53ef\u6190 \u53ef \u6b4e", "\u5802\u5802 \u4eba\u5927 \u7684 \u5927\u5b78\u751f \u5f9e \u9752\u6d77 \u7684 \u8fb2\u6751 \u4e00\u6b65\u6b65 \u8d70\u51fa \u4f86 \u6700\u5f8c\u5728 \u7f8e\u570b \u843d\u5230 \u500b \u5496\u5561 \u9760 \u4e5e\u8a0e \u7684 \u4e0b\u5834 \u53ef\u60b2 \u53ef\u6190 \u53ef \u6b4e", "\u5802\u5802 \u4eba\u5927 \u7684 \u5927\u5b78\u751f \u5f9e \u9752\u6d77 \u7684 \u8fb2\u6751 \u4e00\u6b65\u6b65 \u8d70\u51fa \u4f86 \u6700\u5f8c\u5728 \u7f8e\u570b \u843d\u5230 \u500b \u5496\u5561 \u9760 \u4e5e\u8a0e \u7684 \u4e0b\u5834 \u53ef\u60b2 \u53ef\u6190 \u53ef \u6b4e", "\u6bcd\u5b50 \u91cd\u9022 \u5674\u6dda \u5152\u5b50 \u958b\u5fc3 \u90a3 \u662f \u771f\u7684 \u5abd\u5abd \u7f8e\u570b\u7a7a \u8ecd \u53c3\u8b00\u9577 \u525b\u751f \u5b8c\u5152\u5b50 \u4e0d\u4e45 \u5c31 \u88ab \u6d3e \u5230 \u4e2d\u6771 \u99d0\u5b88 \u5728 \u5152\u5b50 \u7684 \u6210\u9577 \u904e\u7a0b \u4e2d\u5168 \u7f3a\u5e2d \u4e86 \u7576\u4ed6\u5011 \u518d\u6b21 \u91cd\u9022 \u6642 \u90a3 \u4e00\u5e55 \u771f\u7684 \u975e\u5e38 \u611f\u4eba \u5728 \u6b64 \u63a8\u6587 \u975e\u5e38 \u611f\u52d5", "\u9ad8\u6a13 \u6389 \u4e0b \u4e00\u9802 \u5e3d\u5b50 \u7adf\u6210 \u70ba \u7db2\u8def \u7206\u7d05 \u5f71\u7247 \u7f8e\u570b \u5fb7\u5dde \u4f11\u58eb\u9813 \u592a\u7a7a \u4eba\u968a", "\u500b \u7f8e\u570b \u7e3d \u7d71\u5ddd\u666e \u7684 \u8d85 \u5962\u4f88\u54c1 \u66dd\u5149 \u901a\u8fc7", "\u5c6f\u9580 \u53cd \u66b4\u529b \u806f\u76df \u53ca \u6c99\u7530 \u5404\u754c \u5927\u806f\u76df \u65e5 \u5230 \u7f8e\u570b \u99d0 \u6e2f\u6fb3 \u7e3d\u9818 \u4e8b\u9928 \u6297\u8b70 \u7f8e\u570b \u7576\u5c40 \u4e0d\u65b7 \u767c\u8868\u8aa4 \u5c0e\u6027\u8a00\u8ad6 \u6b6a\u66f2 \u9999\u6e2f \u4fee\u8a02 \u9003\u72af \u689d\u4f8b \u717d\u52d5 \u9999\u6e2f \u9752\u5e74\u4eba \u4ee5 \u66b4\u529b \u963b\u6b62 \u4fee\u4f8b \u5c6f\u9580 \u53cd \u66b4\u529b \u806f\u76df \u767c\u8a00\u4eba \u8449\u4fca\u9060\u5f8b\u5e2b \u8868\u793a \u7f8e\u570b \u653f\u5e9c \u61c9 \u505c\u6b62 \u5e72\u9810 \u9999\u6e2f \u4e8b\u52d9 \u547c\u7c72 \u9999\u6e2f\u653f\u5e9c \u76e1\u5feb \u901a\u904e \u9003\u72af \u689d\u4f8b \u4fee\u8a02\u6848 \u8b93 \u6cd5\u6cbb \u5f70 \u986f\u516c\u7fa9", "\u5df2\u6545 \u5931\u660e \u5973 \u9810\u8a00\u5bb6 \u907a\u4e0b \u7684 \u9326\u56ca \u9810\u8a00\u4f86 \u5e74 \u4e2d\u570b\u5c07 \u53d6\u4ee3 \u7f8e\u570b\u6210 \u70ba \u8d85\u7d1a \u5927\u570b \u800c \u4eba \u985e\u5c07 \u5728 \u91d1\u661f \u767c\u73fe \u5168\u65b0 \u80fd\u6e90 \u5df2\u6545 \u76f2\u5a46 \u7559\u4e0b \u9326\u56ca\u6599 \u4e2d\u570b \u660e\u5e74 \u6210\u8d85\u7d1a \u5927\u570b", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u7f8e\u5f0f\u8db3\u7403 \u54e1 \u9a5a \u8c54 \u5168\u5834 \u7684 \u9b54\u8853 \u8868\u6f14 \u4ee4\u4eba\u60ca\u53f9", "\u70ba \u4e2d\u5171 \u5e72\u6d3b \u7684 \u7f8e\u570b\u83ef\u4eba \u9700\u8981 \u5c0f\u5fc3 \u4e86 \u6392\u83ef \u6cd5\u6848 \u7684 \u771f\u76f8 \u8207 \u6559\u8a13 \u9ede\u9ede \u4eca\u5929 \u4e8b", "\u5916\u4ea4\u90e8 \u5949 \u52f8 \u7f8e\u65b9 \u6536\u56de \u4f01\u5716 \u5e72\u9810 \u9999\u6e2f \u4e8b\u52d9 \u7684 \u9ed1\u624b \u91dd\u5c0d \u7f8e\u570b\u570b\u6703 \u8b70\u54e1 \u65e5\u524d \u91cd\u63d0 \u9999\u6e2f \u4eba\u6b0a \u8207 \u6c11\u4e3b \u6cd5\u6848 \u5916\u4ea4\u90e8 \u767c\u8a00\u4eba \u803f\u723d \u5728 \u4f8b\u884c \u8a18\u8005 \u6703 \u4e0a \u8868\u793a \u90e8\u5206 \u7f8e\u570b\u570b\u6703 \u8b70\u54e1 \u91cd\u63d0 \u6709\u95dc \u6d89\u6e2f \u8b70\u6848 \u5c0d \u9999\u6e2f \u4e8b\u52d9 \u8aaa \u4e09\u9053 \u56db \u7c97\u66b4 \u5e72\u6d89 \u4e2d\u570b \u5167\u653f \u4e2d\u65b9 \u5c0d\u6b64 \u8868\u793a \u5f37\u70c8 \u4e0d\u6eff \u548c \u5805\u6c7a \u53cd\u5c0d", "\u7f8e\u570b \u5fb7\u514b \u85a9\u65af\u5dde \u6559\u5802 \u767c\u751f \u69cd\u64ca\u6848 \u5df2 \u81f3\u5c11 \u9020\u6210 \u6b7b\u64da \u7f8e\u570b \u5a92\u9ad4 \u5831\u5c0e \u6708 \u65e5 \u7f8e\u570b \u5fb7\u514b \u85a9\u65af\u5dde \u585e\u745f\u862d\u6cc9\u93ae \u7684 \u4e00\u6240 \u6559\u5802 \u767c\u751f \u69cd\u64ca\u6848 \u5fb7\u514b \u85a9\u65af\u5dde\u5dde\u9577 \u845b\u5217\u683c \u963f\u535a\u7279\u7a31 \u4eba \u6b7b\u4ea1 \u69cd\u624b \u5df2\u7d93 \u88ab \u8b66\u65b9 \u64ca\u6583", "\u7f8e\u570b\u8981 \u6253\u8cbf\u6613 \u6230\u61c9 \u8a72 \u5148\u554f \u554f\u7f8e\u570b\u6c11\u773e \u7b54\u4e0d\u7b54 \u61c9 \u624d \u5c0d \u800c \u4e0d\u662f \u7f8e\u570b \u7e3d\u7d71 \u4e00\u4eba \u8aaa \u4e86 \u7b97 \u4e00\u65e6 \u8cbf\u6613 \u6230\u5347\u7d1a \u7f8e\u570b \u7684 \u7269\u50f9 \u5fc5\u7136 \u6ce2\u52d5 \u7f8e\u570b\u6c11\u773e \u539f\u672c \u53ef\u4ee5 \u4f9d\u8cf4 \u7269\u7f8e \u50f9\u5ec9 \u7684 \u4e2d\u570b\u7522\u54c1 \u5c07\u6703 \u56e0 \u95dc\u7a05 \u63d0\u9ad8 \u800c \u8b8a\u5f97 \u4e0d\u518d \u5ec9\u50f9 \u5f9e \u800c \u4f7f\u5f97 \u5927\u90e8\u5206 \u6c11\u773e \u751f\u6d3b \u6210\u672c \u63d0\u9ad8 \u59b3 \u89ba\u5f97 \u7f8e\u570b\u6c11\u773e \u6703 \u4e0d\u6703 \u9858\u610f \u5462 \u53d7\u76ca", "\u7f8e\u570b\u8981 \u6253\u8cbf\u6613 \u6230\u61c9 \u8a72 \u5148\u554f \u554f\u7f8e\u570b\u6c11\u773e \u7b54\u4e0d\u7b54 \u61c9 \u624d \u5c0d \u800c \u4e0d\u662f \u7f8e\u570b \u7e3d\u7d71 \u4e00\u4eba \u8aaa \u4e86 \u7b97 \u4e00\u65e6 \u8cbf\u6613 \u6230\u5347\u7d1a \u7f8e\u570b \u7684 \u7269\u50f9 \u5fc5\u7136 \u6ce2\u52d5 \u7f8e\u570b\u6c11\u773e \u539f\u672c \u53ef\u4ee5 \u4f9d\u8cf4 \u7269\u7f8e \u50f9\u5ec9 \u7684 \u4e2d\u570b\u7522\u54c1 \u5c07\u6703 \u56e0 \u95dc\u7a05 \u63d0\u9ad8 \u800c \u8b8a\u5f97 \u4e0d\u518d \u5ec9\u50f9 \u5f9e \u800c \u4f7f\u5f97 \u5927\u90e8\u5206 \u6c11\u773e \u751f\u6d3b \u6210\u672c \u63d0\u9ad8 \u59b3 \u89ba\u5f97 \u7f8e\u570b\u6c11\u773e \u6703 \u4e0d\u6703 \u9858\u610f \u5462 \u53d7\u76ca", "\u7f8e\u570b\u8981 \u6253\u8cbf\u6613 \u6230\u61c9 \u8a72 \u5148\u554f \u554f\u7f8e\u570b\u6c11\u773e \u7b54\u4e0d\u7b54 \u61c9 \u624d \u5c0d \u800c \u4e0d\u662f \u7f8e\u570b \u7e3d\u7d71 \u4e00\u4eba \u8aaa \u4e86 \u7b97 \u4e00\u65e6 \u8cbf\u6613 \u6230\u5347\u7d1a \u7f8e\u570b \u7684 \u7269\u50f9 \u5fc5\u7136 \u6ce2\u52d5 \u7f8e\u570b\u6c11\u773e \u539f\u672c \u53ef\u4ee5 \u4f9d\u8cf4 \u7269\u7f8e \u50f9\u5ec9 \u7684 \u4e2d\u570b\u7522\u54c1 \u5c07\u6703 \u56e0 \u95dc\u7a05 \u63d0\u9ad8 \u800c \u8b8a\u5f97 \u4e0d\u518d \u5ec9\u50f9 \u5f9e \u800c \u4f7f\u5f97 \u5927\u90e8\u5206 \u6c11\u773e \u751f\u6d3b \u6210\u672c \u63d0\u9ad8 \u59b3 \u89ba\u5f97 \u7f8e\u570b\u6c11\u773e \u6703 \u4e0d\u6703 \u9858\u610f \u5462 \u53d7\u76ca", "\u4e2d\u570b \u662f \u4e00\u7247 \u7d93\u6b77\u904e \u4e94\u5343\u5e74 \u5927\u98a8 \u5927\u6d6a \u7684 \u6c6a\u6d0b\u5927\u6d77 \u7121\u8ad6 \u98a8\u6d6a \u518d \u5927 \u518d \u8086\u7121\u5fcc\u619a \u5927\u6d77 \u6c38\u9060 \u5728 \u90a3\u88e1 \u5982\u4eca \u7f8e\u570b \u767c\u8d77 \u7684 \u8cbf\u6613 \u6230\u9802 \u591a \u5c31\u662f \u9019 \u6c6a\u6d0b\u5927\u6d77 \u4e2d \u6380\u8d77 \u7684 \u4e00\u5c64 \u6ce2\u6d6a \u7ba1 \u4ed6 \u6d6a \u518d \u5927 \u518d \u72c2\u5984 \u64ca\u788e \u7684 \u53ea\u80fd \u662f \u98a8\u6d6a \u81ea\u5df1 \u800c \u4e0d \u53ef\u80fd \u64ca\u57ae \u6d69\u701a \u7684 \u6d77\u6d0b", "\u4e2d\u570b \u662f \u4e00\u7247 \u7d93\u6b77\u904e \u4e94\u5343\u5e74 \u5927\u98a8 \u5927\u6d6a \u7684 \u6c6a\u6d0b\u5927\u6d77 \u7121\u8ad6 \u98a8\u6d6a \u518d \u5927 \u518d \u8086\u7121\u5fcc\u619a \u5927\u6d77 \u6c38\u9060 \u5728 \u90a3\u88e1 \u5982\u4eca \u7f8e\u570b \u767c\u8d77 \u7684 \u8cbf\u6613 \u6230\u9802 \u591a \u5c31\u662f \u9019 \u6c6a\u6d0b\u5927\u6d77 \u4e2d \u6380\u8d77 \u7684 \u4e00\u5c64 \u6ce2\u6d6a \u7ba1 \u4ed6 \u6d6a \u518d \u5927 \u518d \u72c2\u5984 \u64ca\u788e \u7684 \u53ea\u80fd \u662f \u98a8\u6d6a \u81ea\u5df1 \u800c \u4e0d \u53ef\u80fd \u64ca\u57ae \u6d69\u701a \u7684 \u6d77\u6d0b", "\u7f8e\u570b \u5a92\u9ad4 \u767b\u51fa \u4e2d\u5171 \u7d55\u5bc6 \u6587\u4ef6 \u771f\u5047 \u8ab0 \u4eba\u77e5", "\u53cd\u83ef\u7f8e\u8b70\u54e1 \u53c8 \u641e \u5c4e \u68cd\u529b \u6490 \u7956\u570b\u7dad\u8b77 \u4e2d\u570b \u516c\u6c11 \u5408\u6cd5 \u6b0a\u76ca\u83ef\u70ba \u96c6\u5718 \u5275\u8fa6 \u4eba \u4efb\u6b63\u975e \u9577 \u5973 \u5b5f\u665a \u821f \u65e5\u524d \u5728 \u52a0\u62ff\u5927 \u8f49\u6a5f \u6642 \u88ab\u6355 \u6216\u5c07 \u5b5f\u665a \u821f \u5f15\u6e21 \u81f3\u7f8e\u570b \u800c \u7f8e\u570b \u5171\u548c \u9ee8 \u53c3\u8b70\u54e1 \u76e7\u6bd4\u5967 \u5f97\u77e5 \u6b64\u4e8b \u5f8c \u5e78\u707d\u6a02\u798d \u591a \u8e0f \u4e00\u8173 \u66f4 \u5c0d \u5b5f\u665a \u821f \u88ab\u6355 \u4e00\u4e8b \u8868\u793a \u6b61\u8fce \u558e", "\u53cd\u83ef\u7f8e\u8b70\u54e1 \u53c8 \u641e \u5c4e \u68cd\u529b \u6490 \u7956\u570b\u7dad\u8b77 \u4e2d\u570b \u516c\u6c11 \u5408\u6cd5 \u6b0a\u76ca\u83ef\u70ba \u96c6\u5718 \u5275\u8fa6 \u4eba \u4efb\u6b63\u975e \u9577 \u5973 \u5b5f\u665a \u821f \u65e5\u524d \u5728 \u52a0\u62ff\u5927 \u8f49\u6a5f \u6642 \u88ab\u6355 \u6216\u5c07 \u5b5f\u665a \u821f \u5f15\u6e21 \u81f3\u7f8e\u570b \u800c \u7f8e\u570b \u5171\u548c \u9ee8 \u53c3\u8b70\u54e1 \u76e7\u6bd4\u5967 \u5f97\u77e5 \u6b64\u4e8b \u5f8c \u5e78\u707d\u6a02\u798d \u591a \u8e0f \u4e00\u8173 \u66f4 \u5c0d \u5b5f\u665a \u821f \u88ab\u6355 \u4e00\u4e8b \u8868\u793a \u6b61\u8fce \u558e", "\u8981\u6c42 \u7f8e \u52a0 \u7acb\u5373 \u653e\u4eba\u83ef\u70ba \u9ad8\u5c64 \u5b5f\u665a \u821f \u88ab \u52a0\u62ff\u5927 \u6263\u7559 \u6216 \u5c07\u61c9 \u7f8e\u65b9 \u8981\u6c42 \u5f15\u6e21 \u81f3\u7f8e\u570b \u4e2d\u570b \u975e\u5e38 \u61a4\u6012 \u5f37\u70c8 \u8981\u6c42 \u653e\u4eba \u7db2\u6c11 \u5f97\u6089 \u7f8e\u52a0 \u6240 \u70ba\u5f8c\u5927\u8868 \u4e0d\u6eff \u76f4\u6307 \u7f8e\u570b \u662f \u6d41\u6c13 \u4e26\u5411 \u52a0\u62ff\u5927 \u5927\u547c \u653e\u4eba \u4e00\u4eba \u6709 \u96e3 \u5404\u65b9 \u8072\u63f4 \u4e2d\u570b\u4eba \u633a \u4e2d\u570b\u4eba", "\u5f97\u4e0d\u5230 \u7f8e\u570b \u7684 \u5e87\u8b77 \u6539\u9053 \u65e5\u672c \u4e86 \u7c21\u76f4 \u5c31\u662f \u500b \u7cde \u8349\u4e0d\u904e \u4e5f \u5c0d \u4f60 \u9019\u7a2e \u5351\u52a3 \u7684 \u5c0f\u4eba \u4e5f \u5408\u9069 \u65e5\u672c\u7c4d \u795d\u4f60\u6210\u529f", "\u7f8e\u570b \u5141\u8a31 \u4e2d\u5370 \u97d3\u7b49\u516b\u570b \u66ab\u6642 \u7e7c\u7e8c \u8cfc\u8cb7 \u4f0a\u6717 \u77f3\u6cb9", "\u90ed\u5a92\u9ad4 \u5373\u5c07 \u767b\u5834 \u525b\u624d \u6587\u8cb4 \u5148\u751f \u9810\u544a\u865f \u6211 \u5e0c\u671b \u90ed\u5a92\u9ad4 \u958b\u59cb \u8a66\u904b\u884c\u865f \u5168\u9762 \u6b63\u5f0f \u8a66\u904b\u884c \u6211 \u9084\u8981 \u548c \u7576\u5730 \u570b\u5bb6 \u6709 \u95dc\u53cd \u9ed1\u5ba2 \u7684 \u505a \u4e00\u500b \u91e3\u9b5a \u7684 \u884c\u52d5 \u5e0c\u671b \u90ed\u5a92\u9ad4 \u80fd \u6210\u70ba \u9ed1\u5ba2 \u9ed1\u7f8e\u570b \u7684 \u90ed\u5a92\u9ad4 \u7684 \u6cd5\u5f8b \u4e0a \u7684 \u8b49\u64da \u4e00\u5207\u90fd\u662f \u525b\u525b \u958b\u59cb \u6211\u5011 \u7684 \u672a\u4f86 \u7121\u9650 \u7f8e\u597d \u76dc\u570b\u8cca \u7684 \u672a", "\u7f8e\u570b \u6d77\u5cb8 \u8b66\u885b\u968a \u5c6c\u4e0b \u7684 \u4f2f\u7d22 \u592b\u865f \u6d77\u5cb8 \u9632\u885b\u8266 \u65e5 \u62b5\u9054 \u9999\u6e2f \u8a2a\u554f \u9019\u662f \u8fd1\u5e74 \u7f8e\u570b \u6d77\u5cb8 \u9632\u885b\u8266 \u9996\u6b21 \u62b5\u6e2f \u8266\u9577 \u63a5\u53d7 \u9999\u6e2f \u50b3\u5a92 \u63a1\u8a2a \u6642 \u8868\u793a \u4e0a\u6b21 \u4f86 \u9999\u6e2f \u5df2\u7d93 \u662f \u5e74\u524d \u9999\u6e2f \u662f \u6211 \u6700 \u559c\u6b61 \u7684 \u4e9e\u6d32 \u6d77\u6e2f \u57ce\u5e02 \u9019 \u88cf \u6709 \u4e00\u7a2e \u7279\u5225 \u7684 \u80fd\u91cf", "\u4eba\u54c1 \u5371\u6a5f \u8cc7\u91d1 \u5371\u6a5f \u7206\u6599 \u5371\u6a5f \u6b63\u5728 \u7121\u6642 \u7121\u523b \u7684 \u4fb5\u8755 \u8457 \u4ed6 \u7684 \u9ed1\u5fc3 \u6050\u614c \u6b63\u5982 \u5718\u5718 \u70cf\u96f2\u58d3 \u8457 \u5176 \u5598 \u4e0d\u904e \u6c23\u82df\u5ef6 \u6b98\u5598 \u4f9d\u820a \u5229\u7528 \u4e2d\u7f8e\u8cbf\u6613\u6230 \u8dea \u8214 \u7f8e\u570b \u4ecd \u4e0d \u6536\u624b \u591a\u884c \u4e0d\u7fa9\u5fc5 \u81ea\u6583 \u653f\u5e87\u7f8e\u5922 \u7834\u788e \u559c\u99ac\u62c9\u96c5 \u5df2 \u50be \u7206\u6599 \u8907 \u7fd2\u8ab2 \u7684 \u614c\u4e82 \u904e\u5f8c\u5373 \u662f \u6ec5\u4ea1", "\u4e82\u6e2f \u6d3e \u52fe\u7d50 \u5916\u529b \u798d\u6e2f \u6b83\u6c11 \u7576\u5e74 \u5728 \u7b56\u5283 \u975e\u6cd5 \u4f54 \u4e2d \u4e2d \u64d4\u4efb \u91cd\u8981 \u89d2\u8272 \u7684 \u912d\u5b87\u78a9 \u8207 \u5916\u570b \u53cd\u83ef\u52e2\u529b \u52fe\u9023 \u7684 \u8b49\u64da \u7e7c\u7e8c \u66dd\u5149 \u5927\u516c \u5831 \u53d6\u5f97 \u4e00\u6279 \u65b0\u96fb \u90f5\u7d00\u9304 \u986f\u793a \u912d\u5b87\u78a9 \u65bc \u5e74 \u6708 \u7372\u7f8e\u570b \u570b\u5bb6 \u6c11\u4e3b \u57fa\u91d1 \u6703\u5305 \u98df\u5bbf \u53ca \u7c3d\u8b49 \u8d74 \u5370\u5ea6 \u65b0\u5fb7\u91cc \u8207 \u85cf \u7368\u982d \u76ee\u9054 \u8cf4\u6703 \u9762\u4e26 \u53c3\u52a0\u85cf \u7368\u5927\u6703", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u6700\u4f73 \u516d\u500b \u6f14\u51fa \u771f\u7684 \u662f \u592a \u53b2\u5bb3 \u4e86 \u555e\u53e3 \u7121\u8a00", "\u7f8e\u570b \u99d0\u6e2f \u7e3d \u9818\u4e8b \u5510\u5049\u5eb7 \u63a5\u53d7 \u50b3\u5a92\u8a2a \u554f\u6642 \u8868\u793a \u9999\u6e2f \u73fe\u6642 \u6240\u4eab \u7684 \u81ea\u4e3b \u4ecd\u7136 \u9ad8 \u65bc \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5 \u7684 \u8981\u6c42 \u8a8d\u70ba \u9999\u6e2f \u6c11\u65cf \u9ee8 \u53ec\u96c6\u4eba \u9673 \u6d69\u5929 \u53bb \u4fe1\u7f8e\u570b \u7b49 \u8a00\u884c \u4e0d\u6703 \u5f71\u97ff \u7f8e\u570b \u5c0d \u4e2d\u570b \u4ee5\u53ca \u5c0d \u9999\u6e2f \u7684 \u614b\u5ea6 \u4ed6 \u53c8 \u6307 \u4eca\u5e74 \u662f \u7f8e\u570b \u99d0\u6e2f \u7e3d\u9818 \u4e8b\u9928 \u6210\u7acb \u5468\u5e74 \u7f8e\u570b \u548c \u9999\u6e2f \u4e00\u76f4 \u5728 \u8cbf\u6613 \u548c \u5176\u4ed6 \u8b70\u984c \u4e0a \u4fdd\u6301 \u5bc6\u5207 \u548c \u826f\u597d \u95dc \u4fc2", "\u9999\u6e2f \u6c11\u65cf \u9ee8 \u53ec\u96c6\u4eba \u9673 \u6d69\u5929 \u5411 \u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u767c\u516c\u958b\u4fe1 \u8981\u6c42 \u64a4\u92b7 \u4e2d\u570b \u9999\u6e2f \u53ca \u4e2d\u570b\u5167 \u5730 \u7684 \u4e16\u8cbf \u7d44\u7e54 \u8eab\u4efd \u884c\u653f \u6703\u8b70 \u53ec\u96c6\u4eba \u9673 \u667a\u601d\u65e5 \u5728 \u63a5\u53d7 \u63a1\u8a2a \u6642 \u8868\u793a \u9673 \u6d69\u5929 \u8981\u6c42 \u5916\u570b \u653f\u6cbb \u4eba\u7269 \u4ecb\u5165 \u9999\u6e2f \u4e8b\u52d9 \u7684 \u884c\u70ba \u611a\u8822 \u6311\u8d77 \u4e0d\u5fc5\u8981 \u793e\u6703 \u77db\u76fe \u5c0d \u4ed6 \u7684 \u505a\u6cd5 \u611f\u5230 \u907a\u61be", "\u6c34\u8ca8 \u75ab\u82d7 \u8086\u8650 \u7591\u6709 \u7121\u826f\u8a3a \u6240 \u70ba \u5ba2\u4eba \u6ce8\u5c04 \u6c34\u8ca8 \u75ab\u82d7 \u885b\u751f\u7f72 \u6628 \u56de\u8986 \u67e5\u8a62 \u7a31 \u5df2 \u5c31 \u6295\u8a34 \u5c55\u958b \u8abf\u67e5 \u82e5 \u767c\u73fe \u6709 \u9055\u53cd \u85e5\u7269 \u689d\u4f8b \u60c5\u6cc1 \u6703 \u63a1\u53d6 \u76f8\u61c9 \u7684 \u57f7\u6cd5 \u884c\u52d5\u885b \u751f\u7f72 \u91cd\u7533 \u672c\u6e2f \u76ee\u524d \u53ea\u6709 \u4e00\u7a2e \u5df2 \u8a3b \u518a \u7684 \u4e5d \u50f9 \u5b50 \u5bae \u9838 \u764c \u75ab\u82d7 \u52a0\u885b\u82d7\u5c6c \u65bc \u91ab\u751f \u8655\u65b9\u85e5 \u7269 \u8a3b \u518a \u8b49 \u660e \u66f8 \u6301\u6709\u4eba \u70ba \u7f8e\u570b\u9ed8 \u6c99\u6771 \u85e5\u5ee0 \u6709\u9650\u516c\u53f8", "\u82f1\u570b \u91d1\u878d \u6642\u5831 \u65e5 \u516c\u5e03 \u5e74 \u5168\u7403 \u884c\u653f \u4eba\u54e1 \u5de5\u5546\u7ba1\u7406 \u78a9\u58eb \u8ab2\u7a0b \u6392\u540d \u9999\u6e2f \u79d1\u6280 \u5927\u5b78 \u8207 \u7f8e\u570b \u51f1\u6d1b\u683c \u5546\u5b78\u9662 \u5408\u8fa6 \u7684 \u8ab2\u7a0b \u7b2c\u4e5d \u5ea6 \u4f4d\u5217 \u699c\u9996 \u8a72 \u8ab2\u7a0b \u5b78\u751f \u4fee\u8b80 \u8ab2\u7a0b \u5f8c \u7684 \u5e73\u5747 \u85aa\u91d1 \u589e\u5e45 \u9054 \u4eca\u5e74 \u7562\u696d\u751f \u7684 \u5e73\u5747 \u5e74\u85aa \u66f4 \u63a5\u8fd1 \u842c \u6e2f\u5143 \u5275\u6b77 \u5e74 \u65b0\u9ad8", "\u9999\u6e2f \u6c11\u65cf \u9ee8 \u53ec\u96c6\u4eba \u9673 \u6d69\u5929 \u65e5\u524d \u5411 \u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u767c\u516c\u958b \u4fe1\u4fc3 \u8acb \u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u5be9\u8996 \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5 \u64a4\u92b7 \u9999\u6e2f \u548c \u4e2d\u570b \u7684 \u4e16\u754c \u8cbf\u6613 \u7d44\u7e54 \u6210\u54e1 \u8eab\u4efd \u9999\u6e2f \u4e2d\u83ef\u5ee0 \u5546\u806f\u5408\u6703\u5ee0 \u5546\u6703 \u8868\u793a \u975e\u5e38 \u907a\u61be \u75db\u65a5 \u9673 \u6d69\u5929 \u7121\u7406 \u8352\u8b2c", "\u7c43\u7403\u7d00 \u9304\u7247 \u4e00\u5834 \u6539\u8b8a \u5168\u7f8e \u7684 \u7c43\u7403 \u6587\u5316 \u602a\u4e0d\u5f97 \u7f8e\u570b \u9ad8\u4e2d\u751f \u90fd \u9019\u9ebc \u540a", "\u8aaa \u5230 \u91d1\u661f \u96d6\u7136 \u76ee\u524d \u672a\u6709 \u63a2\u7d22 \u91d1\u661f \u7684 \u8a08\u5283 \u4f46 \u7f8e\u570b \u592a\u7a7a \u7e3d\u7f72 \u672c\u5e74 \u6708 \u5ba3 \u4f48 \u660e\u5e74 \u5c07\u767c\u5c04 \u6700\u65b0 \u7684 \u5e15\u514b\u592a\u967d \u63a2\u6e2c \u5668\u53f2 \u7121 \u524d\u4f8b \u98db\u5165 \u592a\u967d \u5927\u6c23\u5c64 \u5176\u9593 \u63a2\u6e2c\u5668 \u5c07\u7e5e \u884c\u8ddd \u592a\u967d \u7b2c\u4e8c \u8fd1 \u7684 \u91d1\u661f \u6b21 \u5229\u7528 \u91d1\u661f \u7684 \u5f15\u529b \u6e1b \u6162\u901f\u5ea6 \u9010\u6b65 \u79fb\u8fd1 \u592a\u967d \u9810\u8a08 \u5e74 \u6708 \u9032\u5165 \u592a\u967d \u8ecc\u9053", "\u7f8e\u570b\u70ba \u4ec0\u9ebc \u8981 \u9019\u9ebc \u91dd\u5c0d \u4e2d\u570b \u56e0\u70ba \u4e2d\u570b \u767c\u5c55 \u592a\u5feb \u5566 \u7f8e\u570b \u5bb3\u6015 \u5566 \u7f8e\u570b \u5c31\u662f \u90a3\u6a23 \u4e0d \u5e0c\u671b \u5225\u4eba \u597d \u4ed6 \u662f \u8001\u5927\u54e5 \u4f46\u662f \u6642\u4ee3 \u4e0d \u4e00\u6a23 \u5566", "\u9999\u6e2f \u5605 \u4e00\u4e9b \u6fc0\u9032 \u6d3e \u8207 \u7f8e\u570b \u7b49 \u897f\u65b9 \u570b\u5bb6 \u52fe\u806f \u640d\u6bc0 \u9999\u6e2f \u5605 \u7e41 \u69ae \u7a69 \u5b9a \u904f\u5236 \u4e2d\u570b \u767c\u5c55 \u5462\u7a2e \u633e\u6d0b \u81ea\u91cd \u5605 \u64cd\u4f5c \u65b9\u5f0f \u7d42\u7a76\u7cfb \u5514 \u6703 \u5f97\u4eba\u5fc3 \u5605", "\u7f8e\u806f\u5132 \u7576\u5730 \u6642\u9593 \u65e5 \u7a31\u7dad\u6301 \u5229\u7387 \u4e0d\u8b8a \u4f46\u5c07 \u8d85\u984d \u5132\u5099 \u91d1 \u5229\u7387 \u4e0b \u8abf\u500b \u57fa\u9ede \u9999\u6e2f\u91d1\u878d\u7ba1\u7406\u5c40 \u91d1\u7ba1\u5c40 \u767c\u8a00\u4eba \u65e5 \u8868\u793a \u7f8e\u570b \u7684 \u8ca8\u5e63 \u653f\u7b56 \u5b58\u5728 \u8b8a\u6578 \u800c \u6e2f\u5143 \u62c6\u606f \u6703\u7e7c\u7e8c \u53d7 \u7f8e\u5143 \u606f\u7387 \u4ee5\u53ca \u5e02\u5834 \u5c0d \u6e2f\u5143 \u8cc7\u91d1 \u7684 \u4f9b\u6c42 \u8b8a\u5316 \u7b49 \u56e0\u7d20 \u5f71\u97ff \u91d1\u7ba1\u5c40 \u6703 \u7dca\u5bc6 \u76e3\u5bdf\u5e02 \u5834\u60c5 \u6cc1\u4e26 \u6309\u7167 \u806f \u7e6b \u532f \u7387 \u6a5f \u5236 \u4fdd\u6301 \u6e2f\u5143 \u532f\u7387 \u7a69\u5b9a", "\u5fb7\u570b \u4e4b\u8072 \u4e2d\u6587 \u7db2\u5728 \u5f88\u9577 \u7684 \u4e00\u6bb5 \u6642\u9593 \u88cf \u8003\u616e \u5230 \u4e2d\u570b \u7684 \u611f\u53d7 \u7f8e\u570b \u5c0d \u81fa \u7063 \u4e00\u76f4 \u8868\u73fe \u51fa \u514b\u5236 \u7684 \u53cb\u597d \u614b\u5ea6\u73fe \u5728 \u9019\u4e00 \u60c5\u6cc1 \u53ef\u80fd \u4e00\u53bb \u4e0d \u5fa9 \u8fd4 \u7279\u6717\u666e \u65b0 \u59d4\u4efb \u7684 \u570b\u52d9\u537f \u548c \u5b89\u5168 \u4e8b\u52d9 \u9867\u554f \u88ab \u8a8d\u4f5c \u662f \u5c0d \u53f0 \u53cb\u597d \u6d3e \u5c0d \u65bc \u81fa \u7063\u4f86 \u8aaa \u7279\u6717\u666e \u653f\u5e9c \u7684 \u5916\u4ea4\u653f\u7b56 \u662f \u4e00\u628a \u96d9\u5203 \u528d \u4e2d\u7f8e \u8d38\u6613\u6218", "\u9999\u6e2f \u5546\u52d9\u53ca \u7d93\u6fdf \u767c\u5c55 \u5c40\u5c40 \u9577 \u90b1\u9a30\u83ef \u4eca\u65e5 \u7f8e\u570b \u6771\u5cb8 \u6642\u9593 \u65e5 \u5728 \u7f8e\u570b\u83ef\u76db\u9813 \u51fa\u5e2d \u5546\u52d9 \u5348\u9910 \u6703\u6642 \u8868\u793a \u81ea\u7531 \u8cbf\u6613 \u53ef \u4fc3\u9032 \u7d93\u6fdf \u767c\u5c55 \u4ee4 \u5168\u7403 \u7372\u76ca \u9999\u6e2f \u6b63\u662f \u4e00\u500b \u5f37\u800c \u6709\u529b \u7684 \u898b \u8b49\u8005", "\u651c\u624b \u4fc4\u570b\u958b \u767c\u5317\u6975 \u51b0\u4e0a \u7d72\u8def \u5317\u4eac \u7a31\u4e2d \u4fc4\u5927\u570b\u95dc \u4fc2 \u7684 \u5178\u7bc4\u6697 \u6279\u7f8e\u570b \u6c92\u5927\u570b \u98a8\u7bc4\u4e3b\u64ad \u738b\u5fd7\u90c1 \u5927 \u4e16\u754c \u65b0\u805e \u4e09\u7acb \u901a\u8fc7", "\u771f \u5e0c\u671b \u5e74 \u80fd\u5920 \u770b\u5230 \u90ed\u9a19\u5b50 \u5148 \u628a \u7f8e\u570b \u7262\u5e95 \u5750 \u7a7f \u518d \u5230 \u4e2d\u5171 \u7262\u623f \u53d7\u4eab \u4e00\u756a \u7c21\u76f4 \u5927\u5feb\u4eba\u5fc3", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u7f8e\u5f0f\u8db3\u7403 \u54e1 \u9a5a \u8c54 \u5168\u5834 \u7684 \u9b54\u8853 \u8868\u6f14 \u4ee4\u4eba\u60ca\u53f9", "\u88ab\u8b7d \u70ba \u73fe\u4ee3\u5efa\u7bc9 \u6700\u5f8c\u5927\u5e2b \u7684 \u7f8e\u7c4d \u83ef\u88d4 \u5efa\u7bc9\u5e2b \u8c9d\u807f\u9298 \u7f8e\u570b \u6642\u9593 \u5468\u56db \u8207 \u4e16\u9577 \u8fad \u4eab\u5e74 \u6b72 \u5927\u5e2b \u9060 \u53bb \u537b \u65e9\u5df2 \u70ba \u9999\u6e2f \u7684 \u5929\u969b\u7dda \u7559\u4e0b \u4e86 \u4e00\u9053 \u6d3b\u6f51 \u7684 \u5e7e\u4f55 \u5716\u5f62 \u98a8\u666f\u4e2d \u9280\u5927\u5ec8 \u6210\u70ba \u9999\u6e2f \u98a8\u91c7 \u4f9d\u7136 \u7684 \u6a19\u8a8c \u6027\u5efa\u7bc9", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u7f8e\u5f0f\u8db3\u7403 \u54e1 \u9a5a \u8c54 \u5168\u5834 \u7684 \u9b54\u8853 \u8868\u6f14 \u4ee4\u4eba\u60ca\u53f9", "\u55ba \u904e \u53bb \u4e00\u5468 \u6642\u9593 \u5f9e \u653e\u51fa \u6cd5\u5b98 \u4e5f \u53cd\u4fee \u4f8b \u6d88\u606f \u7b56\u52d5 \u5168\u6e2f \u5b78\u6821 \u806f\u7f72 \u767c\u52d5 \u6cd5\u5f8b\u754c \u9ed1\u8863 \u6e38\u884c \u4ee5\u53ca \u6708 \u65e5 \u5605 \u53cd\u4fee \u4f8b\u5927 \u6e38\u884c \u6708 \u65e5 \u5605 \u53cd\u4fee \u4f8b\u66b4\u52d5 \u4e43\u81f3 \u7cfb \u5468\u65e5 \u5c07 \u4e0a\u6f14 \u5605 \u53c8 \u4e00 \u5834 \u5927 \u898f \u6a21 \u6e38\u884c \u90fd \u80fd \u7747 \u5230 \u7f8e\u570b \u4eba \u5605 \u5f71\u5b50", "\u4f46 \u5927\u516c \u5831\u7372 \u5f97 \u7684 \u6a94\u6848 \u986f\u793a \u65e9 \u5728 \u4f54 \u4e2d\u524d \u6234 \u5df2 \u6df1\u5ea6 \u4ecb\u5165 \u7b56\u5283 \u90e8\u7f72 \u5305\u62ec \u8207 \u7f8e\u570b \u652f\u6301 \u7684 \u83ef\u4eba \u6c11\u4e3b \u66f8\u9662 \u79d8\u5bc6 \u6311\u9078\u540d \u9752\u5c11\u5e74 \u5206\u6279 \u57f9\u8a13 \u7528 \u975e\u66b4\u529b \u505a \u63a9\u98fe \u70ba \u4f54 \u4e2d\u884c \u52d5\u8005 \u63d0\u4f9b \u6709\u7cfb\u7d71 \u8a13\u7df4 \u6234\u8000\u5ef7 \u52fe \u7d50\u5916 \u570b\u52e2\u529b \u9055\u6cd5 \u4f54 \u4e2d \u4f54 \u4e2d \u66b4\u5175", "\u904e\u53bb \u6709 \u50b3\u5a92\u5831 \u9053 \u6307\u9ece\u667a\u82f1 \u52a9\u624b \u591a\u6b21 \u4ee5\u58f9\u50b3 \u5a92\u540d \u7fa9\u5411 \u7f8e\u570b \u5171\u548c \u9ee8\u53ca \u9644\u5c6c \u5718\u9ad4 \u6350\u6b3e \u5e74 \u4f54 \u4e2d \u516c\u6295 \u524d\u5915 \u6709 \u50b3\u5a92 \u62cd \u651d\u5230 \u9ece\u667a\u82f1 \u8207 \u5c0d\u83ef \u653f\u7b56 \u5f37\u786c \u7684 \u9df9 \u6d3e \u4eba\u7269 \u5171\u548c \u9ee8 \u6838\u5fc3 \u6210\u54e1 \u517c \u7f8e\u570b\u524d \u526f \u9632\u9577 \u65bc \u904a\u8247 \u5bc6\u6664\u5c0f\u6642", "\u9003\u72af \u689d\u4f8b \u7f8e\u570b \u591a\u5e74 \u7b56\u52d5 \u984f\u8272 \u9769\u547d \u6b65\u9a5f \u5c64\u5c64 \u63a8\u9032 \u9999\u6e2f", "\u53bb\u5e74 \u6708 \u7279\u6717\u666e \u6210\u529f \u7576\u9078\u7f8e\u570b \u7e3d\u7d71 \u5171\u548c \u9ee8 \u518d\u6b21 \u6210\u70ba \u57f7\u653f\u9ee8 \u5f8c \u88ab \u7db2\u6c11 \u8b4f\u70ba \u8ce3\u570b\u9ece \u7684 \u9ece\u667a\u82f1 \u5c31 \u66fe \u5927 \u8b9a \u7279\u6717\u666e \u7684 \u6e1b\u7a05 \u65b9\u6848 \u539a\u984f \u64e6\u978b \u6307\u7f8e\u570b\u6703 \u518d\u6b21 \u5f37\u5927\u8d77 \u4f86 \u5c0d \u65bc \u80a5\u4f6c\u9ece \u52fe \u7d50\u5916 \u570b\u52e2\u529b \u717d\u60d1 \u5e74\u9752\u4eba \u53cd\u4e2d\u4e82 \u6e2f \u4f60\u9ede \u7747", "\u7576\u4eca \u9999\u6e2f \u7684 \u6700\u5927 \u6c11\u610f \u662f \u4ec0\u9ebc \u662f \u6e34\u671b \u7d93\u6fdf \u7e41\u69ae \u6c11\u751f \u6539\u5584 \u793e\u6703 \u7a69\u5b9a \u7279\u5225 \u623f\u50f9 \u5c31 \u696d\u5d17\u4f4d \u9019\u4e9b \u554f\u984c \u4e9f\u9700 \u7528 \u767c\u5c55 \u7684 \u8fa6\u6cd5\u4f86 \u89e3\u6c7a \u4f46 \u53cd \u5c0d \u6d3e \u8207 \u5883\u5916 \u52e2\u529b \u7684 \u983b\u7e41 \u4e92\u52d5\u5c07 \u4e00\u500b \u672c\u5c6c \u65bc \u9999\u6e2f \u5167\u90e8 \u4e8b\u52d9 \u7684 \u4e8b\u60c5 \u8907 \u96dc\u5316 \u7279\u5225 \u662f \u5728 \u4e2d \u7f8e\u8cbf\u6613\u6230 \u7684 \u5927 \u80cc\u666f \u4e0b\u53cd \u5c0d \u6d3e \u70ba \u7f8e\u570b \u904f\u5236 \u4e2d\u570b \u63d0\u4f9b \u5f48\u85e5\u4ee4 \u4fee\u4f8b \u4e4b\u722d \u8b8a\u6210 \u4e86 \u4e82\u6e2f \u4e4b\u6e90", "\u8a18\u8005 \u8abf\u67e5 \u767c\u73fe \u53cd \u5c0d \u6d3e \u80cc\u5f8c\u6709 \u4e00\u80a1 \u5f37\u5927 \u7684 \u52e2\u529b \u5728 \u7d44\u7e54 \u64cd\u63a7 \u53cd\u4fee \u4f8b\u5718\u9ad4 \u9999\u6e2f \u4eba\u6b0a \u76e3\u5bdf\u9577 \u671f\u6536 \u7f8e\u570b\u570b\u5bb6 \u6c11\u4e3b \u57fa\u91d1 \u6703 \u64a5\u6b3e \u5171 \u842c \u6e2f\u5143 \u5275\u8fa6 \u4eba \u76f4\u8a8d \u5927\u90e8\u5206 \u5de5\u4f5c \u8207 \u7f8e\u570b \u4e2d\u592e \u60c5\u5831\u5c40 \u7684 \u79d8\u5bc6 \u5de5\u4f5c \u7121\u7570 \u53ea\u662f \u4ee5\u4eba\u6b0a \u7b49 \u516c\u958b \u6a21\u5f0f \u9032\u884c \u63a9\u98fe \u80cc \u5f8c \u7684 \u96b1\u853d \u5de5\u4f5c \u9999\u6e2f \u8cc7\u52a9 \u984f\u8272 \u9769\u547d", "\u7f8e\u570b \u9999\u6e2f \u9818\u4f7f\u9928 \u5343\u4eba\u54e1\u5de5 \u4e0d\u5c0f \u662f \u7279\u5de5 \u9023\u540c \u9999\u6e2f \u6f22\u5978 \u5728 \u6e2f \u63a8\u52d5 \u984f\u8272 \u9769\u547d \u9999\u6e2f \u8b66\u5bdf \u963f \u6211 \u6490 \u4f60 \u652f\u6301\u8005 \u903c \u7206\u6dfb\u99ac \u591a\u540d \u85dd\u4eba \u85cd\u8863\u6490 \u8b66\u8b5a \u8a60\u9e9f\u5bb6 \u548c \u842c\u4e8b\u8208 \u9999\u6e2f \u6490\u8b66 \u884c\u52d5", "\u83f2\u5f8b\u8cd3 \u7e3d\u7d71 \u675c\u7279\u723e\u7279 \u8b1b\u5f97 \u975e\u5e38 \u53fb \u7576\u4f60\u9078\u64c7 \u7f8e\u570b\u6642 \u4f60 \u6703 \u9078\u64c7 \u6230\u722d \u5982\u679c \u9078\u64c7 \u4e2d\u570b \u4f60 \u9078\u64c7 \u548c\u5e73 \u7f8e\u570b \u9700\u8981 \u5236\u9020 \u4ec7\u6068 \u5236\u9020 \u52d5\u4e82 \u5236\u9020 \u6230\u722d \u984f\u8272 \u9769\u547d", "\u55ba \u904e \u53bb \u4e00\u5468 \u6642\u9593 \u5f9e \u653e\u51fa \u6cd5\u5b98 \u4e5f \u53cd\u4fee \u4f8b \u6d88\u606f \u7b56\u52d5 \u5168\u6e2f \u5b78\u6821 \u806f\u7f72 \u767c\u52d5 \u6cd5\u5f8b\u754c \u9ed1\u8863 \u6e38\u884c \u4ee5\u53ca \u6708 \u65e5 \u5605 \u53cd\u4fee \u4f8b\u5927 \u6e38\u884c \u6708 \u65e5 \u5605 \u53cd\u4fee \u4f8b\u66b4\u52d5 \u4e43\u81f3 \u7cfb \u5468\u65e5 \u5c07 \u4e0a\u6f14 \u5605 \u53c8 \u4e00 \u5834 \u5927 \u898f \u6a21 \u6e38\u884c \u90fd \u80fd \u7747 \u5230 \u7f8e\u570b \u4eba \u5605 \u5f71\u5b50 \u53cd\u5c0d \u6d3e \u5605 \u6975 \u7aef \u8209 \u52d5 \u5605 \u7570 \u5e38 \u884c \u70ba \u5605 \u9ed8\u5951 \u914d\u5408 \u5462 \u4e9b \u5514 \u901a\u901a \u901a\u90fd\u7cfb \u5076\u7136", "\u4ed6\u5011 \u8072\u7a31 \u7f8e\u570b \u5b98\u54e1 \u5c0d \u6b64 \u53cd\u61c9 \u6b63\u9762 \u66f4 \u6cbe\u6cbe\u81ea\u559c \u5730\u5ba3 \u4f48 \u7372 \u5b89\u6392 \u8207 \u5c0d\u83ef\u5f37 \u786c \u7684 \u7f8e\u570b \u570b\u52d9\u537f \u84ec\u4f69\u5967\u6703\u9762 \u6709 \u9999\u6e2f \u653f\u754c\u4eba\u58eb \u8868\u793a \u73fe\u5728 \u6b63\u503c \u4e2d\u7f8e\u8cbf\u6613 \u6230\u95dc\u9375 \u6642\u523b \u6279\u8a55 \u9019\u4e9b \u9999\u6e2f \u4eba\u70ba \u4e86 \u4e00\u5df1 \u7684 \u653f\u6cbb \u5229\u76ca \u914d\u5408 \u7f8e\u570b \u653f\u5e9c \u62b9\u9ed1 \u4e2d\u570b \u7684 \u7b56\u7565 \u51fa\u8ce3 \u570b\u5bb6 \u51fa\u8ce3 \u6e2f\u4eba \u5229\u76ca", "\u7f8e\u570b \u8cc7\u52a9\u6e2f \u7368\u5ee2\u9752 \u6d17\u8166 \u8adc\u5f71 \u91cd\u91cd \u984f\u8272 \u9769\u547d \u9999\u6e2f", "\u9019\u500b \u57f9\u8a13\u73ed\u8072 \u7a31 \u4ee5\u5c0f\u984d \u7c4c\u6b3e \u8a08\u5283 \u52df\u96c6 \u7d93\u8cbb \u60df \u77e5\u60c5\u8005 \u900f\u9732 \u7528\u500b \u4eba \u6350\u6b3e \u53ea\u662f \u5ba3\u50b3 \u548c \u969c\u773c \u624b\u6cd5 \u5f9e \u7f8e\u570b\u4f86 \u7684 \u9322 \u65e9\u5df2 \u5230\u4f4d \u81f3\u65bc \u8a13\u7df4 \u4f54 \u4e2d \u6b7b\u58eb \u5c0e\u5e2b \u4e4b\u4e00 \u662f\u6c11 \u9032\u9ee8 \u5275\u9ee8 \u6210\u54e1 \u7c21\u932b \u5826", "\u9078\u64c7\u6027 \u767c\u8072 \u9078\u64c7 \u6027\u7dad\u8b77 \u81ea\u7531 \u5462 \u5572 \u54aa \u9ec3 \u53cb\u6f22\u5978 \u672c\u8272 \u7f8e\u570b\u6703 \u7f8e\u4e2d \u7d93\u6fdf \u8207 \u5b89\u5168 \u6aa2\u8a0e\u59d4\u54e1\u6703 \u65e5\u524d \u767c\u8868 \u5e74\u5ea6 \u5831\u544a \u5531 \u5b8c\u4e2d\u570b \u5531 \u9999\u6e2f \u7e3d \u4e4b \u5c31 \u76e1 \u5176 \u6240 \u80fd \u5481 \u5927 \u641e \u62b9\u9ed1 \u738b\u570b\u8208 \u5728 \u6771\u65b9\u65e5 \u5831\u4ee5 \u771f\u7684\u5047 \u4e0d\u4e86 \u5047 \u7684 \u771f \u4e0d\u4e86 \u9999\u6e2f \u7279\u5340 \u7279\u591a \u6f22\u5978 \u8d70\u72d7 \u70ba\u984c \u64b0 \u5beb \u6587\u7ae0 \u76f4\u65a5 \u9999\u6e2f \u67d0 \u5572 \u885d\u51fa \u4f86 \u5e6b\u7f8e\u570b \u4e00\u9f4a \u5420 \u5605 \u9ec3 \u53cb \u7368 \u53cb \u4fc2 \u6f22 \u5978 \u8d70\u72d7", "\u65e5\u672c \u6f5b\u8247 \u9ed1\u6f6e \u865f \u5357\u6d77 \u6f14\u7fd2 \u5206\u660e \u5411 \u4e2d\u570b \u793a\u5a01 \u65e5\u672c \u4e00\u908a \u7a31\u8981 \u8207 \u4e2d\u570b \u4fee\u597d \u4f46 \u53e6 \u4e00\u908a \u537b \u5728 \u4eca\u500b \u6708 \u5167\u52d5 \u4f5c\u983b \u983b\u5148 \u6709\u6240 \u8b02\u6c11\u9593 \u7d44\u7e54 \u516c\u7136 \u8e22 \u6170\u5b89 \u5a66\u50cf \u518d\u6709 \u81ea\u885b\u968a \u4fee\u61b2\u8ecd\u8cbb \u5275\u6b77\u53f2 \u65b0\u9ad8 \u518d \u5411 \u7f8e\u570b \u8cfc\u5165 \u6230\u6a5f \u6280\u8853 \u4e00\u9023\u4e32 \u4e8b\u4ef6 \u8c48\u6703 \u7121\u95dc", "\u7f8e\u570b\u61b2 \u6cd5\u5f8b \u5e2b\u5e03\u9b6f\u65af \u63a5\u53d7 \u96fb\u8996 \u53f0\u8a2a \u554f\u6307 \u7f8e\u570b\u4e82 \u6349 \u5b5f\u665a \u821f \u6709 \u660e\u986f \u7684 \u653f\u6cbb \u52d5\u6a5f \u9055\u53cd \u5f15\u6e21 \u689d\u4f8b \u5e03\u9b6f\u65af\u9b27 \u7206 \u4fb5\u4fb5 \u8352\u5510 \u4f62 \u9b27 \u7206 \u4fb5 \u4fb5 \u4eca \u6b21 \u958b \u5371 \u96aa \u5148\u4f8b \u56e0\u70ba \u7f8e\u570b \u5546\u4eba \u4e00\u6a23 \u9700\u8981 \u5230 \u4e2d\u570b\u7d93 \u5546\u4e26 \u8b66\u544a \u5225 \u5fd8 \u4e86 \u4f60 \u81ea\u5df1 \u4e5f \u662f \u5546\u4eba", "\u7368\u53cb \u4e5e\u6c42 \u8001 \u7f8e \u7acb\u6cd5 \u641e \u6b7b \u9999\u6e2f \u4eca\u65e5 \u6709\u5718\u9ad4 \u8209\u884c \u53cd\u5c0d \u5927\u5dbc \u5c71\u586b\u6d77 \u904a\u884c \u904a\u884c \u7d50\u675f\u5f8c\u6578 \u5341\u540d \u4ee5\u5b78 \u7368\u806f\u5927 \u560d \u56c9 \u9673 \u5bb6\u99d2 \u70ba \u9996 \u7684 \u7368\u53cb \u501f\u52e2 \u6e67 \u53bb \u7f8e\u570b \u99d0\u6e2f \u7e3d\u9818 \u4e8b\u9928 \u641e \u4e8b\u8072 \u7a31\u8981 \u5411 \u7f8e\u9818 \u4e8b\u4ea4\u8acb \u9858\u4fe1 \u53eb \u7f8e\u7239 \u76e1\u5feb \u901a\u904e \u9999\u6e2f \u4eba\u6b0a \u6c11\u4e3b \u6cd5 \u4e5e\u6c42 \u4fb5\u4fb5 \u641e \u9999\u6e2f \u7121\u6065 \u5230\u6975", "\u52a0\u62ff\u5927 \u5145\u7576 \u7f8e\u570b \u8d70\u72d7 \u7121\u7406 \u62d8\u6355 \u83ef\u70ba \u5b5f\u665a \u821f \u5f15\u767c \u5168\u7403 \u95dc\u6ce8 \u52a0\u62ff\u5927 \u7576\u5c40 \u8822\u5230 \u7206\u70b8 \u9023\u52a0\u570b \u4eba \u90fd \u5fcd \u5514 \u4f4f \u6279\u8a55 \u81ea\u5df1 \u570b\u5bb6 \u62d8\u6355 \u5b5f\u665a \u821f \u8d85\u932f \u8fd1\u65e5 \u4fbf \u6709 \u52a0\u62ff\u5927 \u5e02\u6c11 \u5c08\u7a0b \u5230 \u4e2d\u570b \u99d0\u52a0 \u4f7f\u9928 \u9001 \u4e0a \u5176 \u89aa\u624b \u780d\u4f10 \u7684 \u96f2 \u6749\u6728 \u5411 \u4e2d\u570b \u8ca0\u6728\u8acb \u7f6a \u52a0\u62ff\u5927 \u5b5f\u665a \u821f \u52a0\u62ff\u5927 \u6c11\u773e \u81f4\u6b49", "\u9673 \u6d69 \u5929\u4fc3 \u64a4\u6e2f \u4e16\u8cbf \u6210\u54e1\u7f8e \u9818\u9928\u7e8c \u4e88\u6e2f \u7279\u5225 \u5f85\u9047 \u9673 \u6d69\u5929 \u53bb \u4fe1\u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u540e \u4eca\u7f8e\u570b \u99d0 \u6e2f\u6fb3 \u7e3d\u9818 \u4e8b\u9928 \u767c\u8a00\u4eba \u56de\u61c9 \u6307\u7f8e\u570b \u570b\u52d9\u9662 \u5728 \u4eca\u5e74 \u5c31 \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5\u5411 \u570b\u6703 \u63d0\u4ea4 \u7684 \u5831\u544a \u6307\u51fa \u9999\u6e2f \u4fdd\u7559 \u8db3\u5920 \u7a0b\u5ea6 \u7684 \u81ea\u6cbb \u6b0a\u4ee5 \u652f\u63f4 \u7f8e\u570b \u7e7c\u7e8c \u5728 \u96d9\u908a \u5354\u8b70 \u53ca \u8a08\u756b \u4e0a \u7d66\u4e88 \u7279\u5225 \u5f85\u9047", "\u800c \u5728 \u5168\u7403 \u699c\u55ae \u4e2d \u5433\u4ea6\u51e1 \u65b0 \u5c08\u8f2f \u7684 \u4e3b\u6253 \u66f2 \u6392\u540d \u4f4d\u800c \u5c08\u8f2f\u5247 \u6392\u540d \u540d\u92b7\u91cf \u65b9\u9762 \u6839\u64da \u6709 \u4e03 \u9996\u6b4c\u66f2 \u76f4\u95d6\u7f8e\u570b\u5340 \u7684 \u524d\u5341\u5f9e \u5404 \u65b9\u9762 \u7747 \u6210\u7e3e \u90fd \u4fc2 \u5341\u5206 \u5f6a\u70b3 \u96e3\u602a \u6709 \u5916\u570b \u7db2\u6c11 \u90fd \u4e0d\u7981 \u554f", "\u4eba\u985e \u7e3d\u8981 \u91cd \u8907 \u540c\u6a23 \u7684 \u932f \u8aa4\u8b1b \u7dca \u5605 \u4fc2 \u6bdb \u5a46 \u6bdb \u5b5f \u975c \u6bdb \u5a46 \u65e5\u524d \u61f6 \u4fc2 \u5a01 \u5481 \u8a71 \u8981 \u8cea\u554f \u4fdd\u5b89\u5c40 \u5c40\u9577 \u674e\u5bb6 \u8d85\u554f\u9ede \u89e3\u83ef\u70ba \u526f \u7e3d\u88c1 \u5b5f\u665a \u821f \u53ef\u4ee5 \u6709 \u4e09 \u672c\u7279 \u5340\u8b77\u7167 \u7d50\u679c \u4eca\u671d \u7279\u9996 \u6797 \u912d\u6708 \u5a25 \u5c31 \u51fa \u569f \u6253 \u4f62 \u81c9 \u8a71 \u4eba \u54cb \u6709 \u5169 \u672c \u5df2 \u7d93 \u526a \u5497 \u89d2 \u5176\u4e2d \u4e00\u672c \u66f4\u52a0 \u6709\u7f8e\u570b \u7c3d\u8b49", "\u793e\u8a55 \u717d\u52d5 \u9999\u6e2f \u4e8b\u60c5 \u7684 \u7f8e \u653f\u5ba2 \u592a\u50cf \u6a19\u984c \u9ee8 \u4e86 \u5728 \u9999\u6e2f \u5468\u4e09 \u7684 \u6297\u8b70 \u6d3b\u52d5\u6f14 \u8b8a\u6210 \u9a37\u4e82 \u4e4b \u5f8c \u4e00\u4e9b \u897f\u65b9 \u4e3b\u8981 \u9818\u5c0e\u4eba \u4ee5\u53ca \u6fc0\u9032 \u7684 \u653f\u5ba2 \u7d1b\u7d1b \u767c\u8072 \u4f46 \u986f\u7136 \u662f \u62c9 \u504f\u67b6\u6eab \u548c \u7684 \u5e0c\u671b \u554f\u984c \u80fd\u5920 \u89e3\u6c7a \u547c\u7c72 \u653f\u5e9c \u514b\u5236 \u7b49\u7b49 \u4e5f \u6709 \u8072\u97f3 \u975e\u5e38 \u883b \u6a6b\u6975\u7aef \u7f8e\u570b \u4e00\u4e9b \u570b\u6703 \u8b70\u54e1 \u662f \u9019\u985e \u8072\u97f3 \u4e2d \u7684 \u7a81\u51fa \u4ee3\u8868\u8005 \u74b0\u7403 \u6642\u5831 \u897f\u65b9 \u653f\u5ba2 \u6a19\u984c \u9ee8", "\u6211 \u54cb \u540c\u7f8e\u570b \u6253 \u7dca\u8cbf\u6230 \u62b5\u6297 \u7dca\u7f8e\u570b \u9738\u6b0a \u5165\u4fb5 \u4f46\u9673\u6d69\u5929 \u6c11\u65cf \u9ee8 \u7adf\u7136 \u616b\u607f \u7279\u6717\u666e \u641e \u4e2d\u570b \u641e \u9999\u6e2f \u5462 \u5572 \u4ef2 \u5514 \u4fc2 \u6f22\u5978 \u8d70\u72d7 \u8ce3\u570b\u8cca \u4e2d\u7f8e\u8cbf\u6613 \u6230\u9673\u6d69\u5929 \u6c11\u65cf \u9ee8\u570b \u96e3\u9ee8 \u524d \u51fa\u6f22\u5978", "\u7f8e\u570b \u9664\u4e86 \u8b58 \u62b9\u9ed1 \u540c\u8001\u5c48 \u4e2d\u570b\u5916 \u5176 \u5be6\u4ef2\u8b58 \u505a \u54a9 \u7f8e\u570b \u5992\u5fcc \u4e2d\u570b \u6108\u4f86 \u6108\u5f37 \u4e0d\u65b7 \u6435 \u4f4d \u8001\u5c48 \u4e2d\u570b \u53ef\u6065 \u5230\u6975 \u8fd1\u65e5 \u7f8e\u570b\u5c07 \u62b9\u9ed1 \u8996\u7dda \u653e\u5728 \u4e2d\u570b \u5e72\u6d89 \u7f8e\u570b \u5167\u653f\u4e0a \u83ef\u6625\u7469 \u518d\u6b21 \u5f37\u786c \u56de\u61c9 \u72e0\u65a5 \u7f8e\u65b9 \u7121\u4e2d\u751f \u6709 \u66f4 \u9738\u6c23 \u5632\u8af7 \u7f8e\u570b", "\u4e2d\u570b \u6b77\u53f2 \u4e0a \u6709\u6b21 \u5e36\u4f86 \u570b\u969b \u4e0a \u7684 \u8cbf\u6613 \u4e0d \u5e73\u8861 \u4e26\u5c0d \u4e2d\u570b \u958b\u59cb \u591a\u6a23\u5316 \u7684 \u88fd \u88c1 \u4f46 \u7576 \u9019 \u4e9b \u5236\u88c1 \u63aa\u65bd \u90fd \u5931\u6548 \u6642\u7f8e\u570b \u662f \u6703 \u505a \u5e7e\u4ef6 \u4e8b \u641e \u984f\u8272 \u9769\u547d \u4f7f \u4f60 \u653f\u6cbb \u6df7\u4e82 \u7121\u6687 \u641e \u7d93\u6fdf\u4ee5 \u4e2d\u570b \u800c\u8a00 \u7f8e\u570b\u6703 \u717d\u52d5\u6e2f \u7368\u53f0 \u7368\u7586 \u7368\u85cf\u7368 \u7b49\u7b49 \u7d93\u6fdf \u5236\u88c1 \u641e \u4f60 \u6ed9 \u7387 \u641e \u4f60 \u570b\u969b \u6536\u652f", "\u912d\u5b87 \u78a9\u4fdd\u98a8 \u96f2 \u7f8e\u91d1 \u70b8\u5f48 \u62cb\u937e\u5ead\u8000\u6e2f \u5927 \u6c11\u610f \u7814\u7a76 \u7d93\u7406 \u674e\u5049 \u5065\u627f\u8a8d \u6536\u7f8e\u570b \u570b\u969b \u6c11\u4e3b \u7814\u7a76\u6240 \u9322 \u505a \u7acb\u6cd5 \u6703\u9078 \u8209\u6c11\u8abf \u65e5\u524d \u912d\u5b87 \u78a9\u653e\u98a8\u7a31 \u6c11\u4e3b \u52d5\u529b \u53ea \u53c3 \u8207 \u8a72\u6c11\u8abf \u521d\u671f \u7c4c\u5099 \u672a \u5e7e\u5df2 \u62bd\u8eab \u554f\u5377 \u8a2d\u8a08 \u662f \u8207 \u6e2f\u5927\u6c11\u7814 \u5408\u4f5c \u912d \u523b\u610f \u8207 \u937e \u5ead\u8000\u53ca \u5207\u5272 \u95dc \u4fc2 \u912d\u5b87 \u78a9\u6e2f \u5927\u6c11\u7814 \u7f8e\u570b\u570b\u969b \u6c11\u4e3b \u7814\u7a76\u6240", "\u8981\u6c42 \u7f8e \u52a0 \u7acb\u5373 \u653e\u4eba\u83ef\u70ba \u9ad8\u5c64 \u5b5f\u665a \u821f \u88ab \u52a0\u62ff\u5927 \u6263\u7559 \u6216 \u5c07\u61c9 \u7f8e\u65b9 \u8981\u6c42 \u5f15\u6e21 \u81f3\u7f8e\u570b \u4e2d\u570b \u975e\u5e38 \u61a4\u6012 \u5f37\u70c8 \u8981\u6c42 \u653e\u4eba \u7db2\u6c11 \u5f97\u6089 \u7f8e\u52a0 \u6240 \u70ba\u5f8c\u5927\u8868 \u4e0d\u6eff \u76f4\u6307 \u7f8e\u570b \u662f \u6d41\u6c13 \u4e26\u5411 \u52a0\u62ff\u5927 \u5927\u547c \u653e\u4eba \u4e00\u4eba \u6709 \u96e3 \u5404\u65b9 \u8072\u63f4 \u4e2d\u570b\u4eba \u633a \u4e2d\u570b\u4eba", "\u666e\u4eac \u653f\u5e9c \u5411 \u6b50\u76df \u558a \u8a71 \u4fc4\u5a01\u8105 \u9084\u6c92\u4f86 \u7f8e\u570b \u5df2 \u628a \u6b50\u6d32 \u641e \u5f97 \u652f\u96e2 \u7834\u788e", "\u7f8e\u570b\u70ba \u6253\u64ca \u4e2d\u570b \u7684 \u9ad8\u65b0\u79d1\u6280 \u767c\u5c55 \u806f\u5408 \u7981\u7528 \u83ef\u70ba \u7684 \u4e0d\u904e \u7121\u7406 \u7684 \u653f\u6cbb \u6253\u58d3\u59cb \u7d42\u6575 \u4e0d\u904e \u4e2d\u570b \u79d1\u6280 \u7522\u54c1 \u672c\u8eab \u7684 \u9ad8\u8cea\u7d20 \u82f1\u570b \u6709\u5bb6 \u96fb\u8a0a \u516c\u53f8 \u63a1\u7528 \u83ef\u70ba \u65e9\u524d \u50b3\u51fa \u767c\u51fa \u7e3d\u7406 \u7981\u4ee4 \u7684 \u6377\u514b \u4ea6 \u4f5c\u51fa \u5b98\u65b9 \u7684 \u7cfe\u6b63 \u62b5 \u8b9a \u4e2d \u570b \u6709 \u597d \u7684 \u7522 \u54c1 \u5c31 \u4e0d\u6015 \u6c92\u6709 \u8cb7\u5bb6 \u548c \u7528\u6236 \u7f8e\u570b \u7684 \u653f\u6cbb \u6253\u58d3\u58d3 \u4e0d\u4f4f \u4e2d\u570b \u7684 \u767c\u5c55", "\u662f \u771f\u662f\u5047 \u9999\u6e2f \u773e \u5fd7\u6210 \u54e1 \u88ab \u62f7\u554f \u64ae\u8981 \u903c \u6234 \u6e2c\u8b0a \u6a5f\u8cea\u7591 \u6536\u53d7 \u7f8e\u570b \u860b\u679c \u65e5\u5831", "\u6c11\u5efa \u806f\u65e5 \u5230 \u7f8e\u570b \u99d0\u6e2f \u7e3d \u9818\u9928 \u6297\u8b70 \u7f8e\u570b \u7576\u5c40 \u4e0d\u65b7 \u767c\u8868\u504f \u9817 \u53ca \u8aa4\u5c0e \u6027\u8a00\u8ad6 \u6b6a\u66f2 \u9999\u6e2f \u4fee\u8a02 \u9003\u72af \u689d\u4f8b \u7684 \u5408\u6cd5\u6027 \u53ca \u6b63 \u7576\u6027 \u85c9\u6b64 \u717d\u52d5 \u9752\u5e74\u4eba \u53cd\u5c0d \u4fee\u8a02 \u9003\u72af \u689d\u4f8b \u6c11\u5efa \u806f\u56b4 \u6b63 \u8981\u6c42 \u7f8e\u570b \u7576\u5c40 \u61c9\u8a72 \u7acb\u523b \u505c\u6b62 \u4f5c\u51fa \u4efb\u4f55 \u4e0d \u5be6\u8a00\u8ad6 \u4ee5\u53ca \u4ee5 \u4efb\u4f55 \u65b9\u5f0f \u5e72\u6d89 \u9999\u6e2f \u5167\u90e8 \u4e8b\u52d9", "\u53cd\u5c0d \u6d3e \u7e31\u5bb9\u64ad \u7368 \u51e1\u4e8b \u62bd\u6c34 \u5c0d \u7368\u6f5b\u6c34\u6e2f \u7368\u7d44\u7e54 \u9999\u6e2f \u6c11\u65cf \u9ee8 \u518d\u6b21 \u53bb \u4fe1\u7f8e\u570b \u570b\u52d9\u9662 \u8fa6 \u516c\u5ba4 \u8981\u6c42 \u7f8e\u570b \u5be9\u8996 \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5\u4e26 \u64a4\u92b7 \u9999\u6e2f \u7279\u5340 \u4ee5\u81f3 \u4e2d\u570b \u7684 \u4e16\u8cbf \u6210\u54e1 \u8eab\u4efd \u91dd\u5c0d \u9019\u640d\u5bb3 \u9999\u6e2f \u5229\u76ca \u7684 \u884c\u52d5 \u4e00\u76f4 \u5305\u5e87 \u6c11\u65cf \u9ee8 \u53ca\u5176 \u982d\u76ee \u9673 \u6d69\u5929 \u7684 \u50b3\u7d71 \u53cd \u5c0d \u6d3e \u5728 \u6b64\u4e8b \u4e0a \u7d1b\u7d1b \u6f5b\u6c34\u6e2f \u7368\u53cd \u5c0d \u6d3e \u7e31\u5bb9", "\u8acb\u5ee3\u50b3 \u6821\u9577 \u6559\u5e2b \u63a8\u5b78\u751f \u4e0a \u6230\u5834 \u5e0c\u671b \u4f62 \u54cb \u72a7 \u7272 \u70ba \u4e86 \u81ea\u5df1 \u7684 \u7acb\u5834 \u6821\u9577 \u6559\u5e2b \u5e0c\u671b \u5b78\u751f \u8840\u6d41\u6210\u6cb3 \u56e0\u70ba \u9019\u6a23 \u624d\u80fd \u52d5\u6416\u653f\u6b0a \u9019\u500b \u662f \u7f8e\u570b \u7b56\u53cd \u5341\u4e8c \u5f0f \u7684 \u57fa\u672c \u689d\u4ef6 \u5927\u91cf \u91d1\u9322 \u7269\u8cc7 \u6e90\u6e90 \u4e0d\u7d55 \u4e82\u6e2f \u53cd\u4e2d \u53c8 \u4f86 \u4e00\u6b21 \u9999\u6e2f \u6642\u653f \u76f4\u64ca \u9003\u72af \u689d\u4f8b", "\u6490\u689d \u7acb\u6cd5 \u8076\u5fb7\u6b0a \u8aaa \u5f97 \u5c0d \u653f\u5e9c \u9808\u76e1\u5feb \u5b8c\u6210 \u689d \u7acb\u6cd5 \u8cac\u4efb \u9673 \u6d69\u5929 \u53d7\u9080 \u6f14\u8b1b\u64ad \u7368 \u65e5\u524d \u53c8 \u53bb \u4fe1\u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u8981\u6c42 \u5be9\u8996 \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5\u4e26 \u64a4\u92b7 \u9999\u6e2f \u53ca \u4e2d\u570b \u7684 \u4e16\u8cbf \u6210\u54e1 \u8eab\u4efd \u56b4\u91cd \u5371\u5bb3 \u570b\u5bb6 \u5b89\u5168 \u53ca \u9999\u6e2f \u5229\u76ca \u6490\u689d \u7acb\u6cd5 \u6490\u689d \u7acb\u6cd5 \u6490\u689d \u7acb\u6cd5 \u9673 \u6d69 \u5929\u6f14 \u8b1b\u64ad \u7368", "\u76ae\u4e4b\u4e0d\u5b58 \u6bdb\u4e4b\u7109 \u9644 \u5047\u5982 \u4e2d\u570b \u771f\u5982 \u4ed6\u5011 \u6240\u9858 \u6230\u6557\u4ea1 \u570b\u5230 \u6642 \u7f8e\u570b\u6703\u5c07 \u9999\u6e2f \u5949\u70ba \u897f\u65b9 \u6c11\u4e3b \u4e16\u754c \u7684\u89aa \u5144\u5f1f \u4f86\u5475\u8b77 \u9084\u662f \u628a \u6211\u5011 \u7576\u6210 \u7121\u4e3b \u5b64\u9b42 \u7684 \u4ea1\u570b \u5974\u4f86 \u6b3a\u51cc \u6b63\u5e38 \u9999\u6e2f \u4eba \u4e00 \u8ad7 \u5c31 \u77e5\u9053 \u7b54\u6848 \u4f46 \u947d \u4e86 \u897f\u5f0f \u6c11\u4e3b \u725b\u89d2\u5c16 \u7684 \u4eba \u5c31 \u4fc2 \u8a50 \u5514 \u77e5 \u6216\u5be7\u9858 \u7e7c\u7e8c \u81ea\u6b3a\u6b3a\u4eba \u4e0d \u904e \u4f62 \u5514 \u77e5 \u53c8 \u6709 \u4e5c \u6240 \u8b02 \u56e0 \u70ba \u4ee5\u4e0a \u5047\u8a2d \u6839\u672c \u5c31 \u4e0d\u6703 \u767c\u751f \u8cbf\u6613 \u6230\u6f22\u5978", "\u4f5c\u70ba \u4e16\u754c \u4e0a \u6700\u5927 \u5605 \u65b0 \u805e \u5a92 \u9ad4 \u4e4b\u4e00 \u8acb \u5be6\u4e8b\u6c42 \u7cfb \u5605 \u8a55 \u8ad6 \u5206\u6790 \u9999\u6e2f\u5e02\u6c11 \u9700\u8981 \u5605 \u7cfb \u5be7 \u975c \u5605 \u793e \u6703 \u4f60 \u5187 \u7747 \u5230 \u8b66\u5bdf \u88ab \u66b4\u5f92 \u4e1f\u78da \u982d\u7528 \u68cd\u68d2 \u6572\u6253 \u5605 \u5834 \u666f \u5982\u679c \u5462\u7a2e \u60f3\u8981 \u63a8\u7ffb \u653f\u5e9c \u5605 \u884c \u70ba \u767c \u751f \u55ba \u7f8e \u570b \u7f8e \u570b \u8b66\u5bdf \u6703\u9ede\u6a23 \u8655\u7406 \u9999\u6e2f \u6490\u8b66", "\u9999\u6e2f \u56de\u6b78 \u81f3\u4eca \u53cd\u5c0d \u6d3e \u4e0d\u6642 \u8208\u98a8\u4f5c \u6d6a\u5e74 \u7206\u767c\u65e5 \u9055\u6cd5 \u4f54 \u4e2d \u53cd \u5c0d \u6d3e \u5012\u6253\u4e00\u8019 \u5c07\u8cac\u4efb \u63a8\u5230 \u7279\u5340 \u653f\u5e9c \u548c \u4e2d\u592e \u8eab\u4e0a \u6700\u65b0 \u6a5f\u5bc6 \u6587\u4ef6 \u986f\u793a \u9ece\u667a\u82f1 \u4e0d\u50c5 \u662f \u4f54 \u4e2d \u9ed1\u624b \u4e4b\u4e00 \u4e5f \u662f \u4e3b\u8981 \u91d1\u4e3b \u9ece\u667a\u82f1 \u6350\u6b3e \u7d66 \u6c11\u4e3b \u52d5\u529b \u5176 \u52a9\u624b \u524d\u7f8e\u570b \u4e2d\u60c5\u5c40 \u7279\u5de5 \u53c3\u8207 \u4f54 \u4e2d\u7b56 \u5283\u4e8b\u5be6 \u4ff1 \u5728", "\u6c11\u65cf \u9ee8 \u5728 \u4fe1\u4e2d \u5927\u8086 \u62b9\u9ed1 \u4e2d\u570b \u5148\u8a71 \u9999\u6e2f\u653f\u5e9c \u5df2 \u6dea\u70ba \u4e2d\u592e\u653f\u5e9c \u7684 \u5080\u5121 \u8981\u6c42 \u7f8e\u570b \u5be9\u8996 \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5 \u53c8 \u8a71 \u8981\u6c42 \u64a4\u92b7 \u4e2d\u570b\u540c \u9999\u6e2f \u4e16\u754c \u8cbf\u6613 \u7d44\u7e54 \u6210\u54e1 \u8eab\u4efd \u64fa\u5230 \u660e \u5c31 \u4fc2 \u51fa\u8ce3 \u7dca\u570b\u5bb6 \u5229\u76ca \u6c11\u4e3b \u9ee8\u9673\u6d69\u5929 \u8ce3\u570b\u8cca", "\u6c11\u65cf \u9ee8\u9762 \u81e8\u53d6 \u7de0\u9673\u6d69\u5929 \u51fd\u7f8e\u570b \u570b\u6703\u6279 \u9999\u6e2f \u653f\u7b56 \u6cd5\u6dea \u4e2d\u570b\u7aca \u7f8e\u6280\u8853 \u624b\u6bb5 \u6e2f\u805e \u5373 \u6642 \u65b0\u805e \u660e\u5831 \u65b0\u805e\u7db2", "\u9673 \u6d69\u5929 \u7e7c\u6708 \u65e5 \u5bc4\u4fe1 \u7279\u6717\u666e \u5f8c \u65e5\u524d \u518d \u53bb \u4fe1\u9032 \u4e00\u6b65 \u89e3\u91cb \u70ba \u4f55\u7f8e\u570b\u61c9 \u53ca\u65e9 \u53d6\u6d88 \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5\u4e0b \u5c0d \u9999\u6e2f \u7684 \u7279\u6b8a \u5f85\u9047 \u7f8e\u570b \u99d0\u6e2f \u7e3d \u9818\u4e8b \u5510\u5049\u5eb7\u6975 \u901f\u56de \u61c9\u6708 \u65e5 \u4e0b\u5348 \u6307 \u9999\u6e2f \u73fe\u6642 \u4eab\u6709 \u7684 \u81ea\u4e3b \u4ecd\u7136 \u9ad8 \u65bc \u653f\u7b56 \u6cd5 \u7684 \u8981\u6c42 \u610f\u5473 \u4e0d\u6703 \u5c31 \u9673 \u6d69\u5929 \u7684 \u8a34\u6c42 \u800c\u4f5c \u4efb\u4f55 \u8ddf \u9032\u6e2f \u7368 \u9999\u6e2f \u6c11\u65cf \u9ee8\u9673\u6d69\u5929", "\u83ef\u70ba \u6108\u53d7 \u6253\u58d3 \u6108\u898b \u4e2d\u570b\u5718 \u7d50\u7f8e\u570b \u9738\u6b0a \u6b3a\u51cc \u4e2d\u570b\u83ef\u70ba \u672a\u80fd\u5e78\u514d \u65e2 \u5728 \u696d\u52d9\u4e0a \u906d\u570d \u5835 \u526f \u7e3d\u88c1 \u5b5f\u665a \u821f \u66f4 \u88ab \u7f8e\u52a0 \u806f\u624b \u62d8\u6355 \u60a3\u96e3 \u898b \u771f\u60c5 \u4e0d\u5c11 \u83ef\u4f01\u81ea \u767c\u8072 \u63f4\u83ef\u70ba", "\u5728 \u9ec3 \u7d72 \u773c\u4e2d \u4e2d\u570b \u7b49 \u65bc \u4eba\u9593 \u7149\u7344 \u5371\u96aa \u843d \u5f8c \u6050\u6016 \u4f46 \u5916\u570b \u7559\u5b78\u751f \u5514 \u4fc2 \u5481 \u8ad7 \u6cd5\u570b \u7559\u5b78 \u751f\u89ba \u5f97 \u55ba \u4e2d \u570b \u64b3 \u5b8c \u9322 \u53ef\u4ee5 \u6162\u6162 \u6578 \u4f46 \u55ba \u6cd5 \u570b \u5c31\u8981 \u975c\u96de \u96de\u6578 \u7f8e\u570b \u7559\u5b78\u751f \u4e00\u53e5 \u8b1b\u6652 \u7f8e\u570b \u901a\u8857 \u4fc2 \u69cd\u5fb7\u570b \u7559\u5b78 \u751f \u8b9a \u4e2d \u570b \u7576 \u5c40 \u9047 \u610f\u5916 \u53cd\u61c9 \u8fc5\u901f \u571f\u8033\u5176 \u7559\u5b78\u751f \u8a71 \u53bb \u591c\u8857 \u5514 \u4f7f \u6015", "\u9ede\u63c0\u7f8e \u767c\u4fe1 \u8b66\u544a \u54aa \u7528\u83ef\u70ba \u5fb7\u8b70\u54e1\u99db \u4f60 \u6559 \u4f60\u9ede \u7747 \u7f8e\u570b \u5728 \u5168\u7403 \u570d\u527f \u83ef\u70ba\u9762 \u5c0d\u5fb7\u570b \u6253\u7b97 \u5c0d\u83ef\u70ba \u958b\u7da0\u71c8 \u7f8e\u570b \u99d0\u5fb7 \u5927\u4f7f \u683c\u96f7 \u5167\u723e \u5373\u523b \u767c \u6050\u5687 \u4fe1\u6307 \u5982\u679c \u5141\u8a31 \u4e2d\u570b \u96fb\u8a0a \u8a2d\u5099 \u5546\u83ef\u70ba \u53c3\u8207 \u7db2\u7d61 \u5efa\u8a2d \u5c07\u5207 \u65b7 \u8207 \u5fb7\u570b \u5206\u4eab \u60c5\u5831 \u83ef\u70ba \u7f8e\u570b\u5fb7\u570b\u9ede \u65b0\u805e \u9999\u6e2f \u6642\u653f \u76f4\u64ca", "\u7f8e\u570b\u570b\u6703 \u53ca \u884c\u653f \u7576\u5c40 \u4e2d\u570b\u59d4\u54e1\u6703 \u767c\u8868\u5831 \u544a\u6307 \u9999\u6e2f \u9ad8\u5ea6 \u81ea\u6cbb \u53d7\u640d \u53c8 \u5f15\u8ff0 \u591a\u500b \u5718\u9ad4 \u6307\u9ad8\u9435 \u4e00\u5730 \u5169\u6aa2 \u56b4\u91cd \u524a\u5f31 \u5916\u754c \u5c0d \u4e00\u570b \u5169\u5236 \u4fe1\u5fc3 \u6e2f\u5e9c \u6279\u8a55 \u5831\u544a \u504f \u9817 \u5931\u5be6 \u91cd\u7533 \u5916\u570b\u8b70 \u6703 \u4e0d \u61c9\u4ee5 \u4efb\u4f55 \u5f62\u5f0f \u5e72\u9810 \u9999\u6e2f \u7279\u5225 \u884c\u653f \u5340\u5167\u90e8 \u4e8b\u52d9", "\u6490\u570b\u5bb6 \u53cd\u64ca \u52a0\u62ff\u5927 \u5230\u5e95 \u65e9\u524d \u52a0\u62ff\u5927 \u7121\u6545 \u5e6b\u7f8e\u570b \u62d8\u6355 \u83ef\u70ba \u526f \u7e3d\u88c1 \u5b5f\u665a \u821f \u96a8\u5373 \u7206\u51fa \u52a0\u62ff\u5927 \u524d \u5916\u4ea4\u5b98 \u5eb7\u660e\u51f1 \u52a0\u62ff\u5927 \u5546\u4eba \u65af\u6d3e \u4f5b \u88ab \u4e2d\u570b \u6263\u67e5 \u4e2d\u570b \u5916\u4ea4\u90e8 \u767c\u8a00\u4eba\u9678 \u6177\u4eca \u8b49\u5be6 \u4e2d\u65b9 \u5148\u5f8c\u5c0d \u5169\u4eba \u4f9d\u6cd5 \u63a1\u53d6 \u5f37\u5236 \u63aa\u65bd \u539f\u56e0 \u662f \u5169\u4eba \u6d89\u5acc \u5371\u5bb3 \u4e2d\u570b\u570b\u5bb6 \u5b89\u5168", "\u6c11\u65cf \u9ee8\u53bb \u4fe1 \u7279\u6717\u666e \u4fc3\u64a4 \u4e2d\u6e2f \u4e16\u8cbf \u6210\u54e1 \u8eab\u4efd \u9999\u6e2f \u6c11\u65cf \u9ee8 \u53ec\u96c6\u4eba \u9673 \u6d69\u5929 \u5468\u4e8c \u65e5\u61c9 \u9999\u6e2f \u5916\u570b \u8a18\u8005 \u6703 \u9080 \u8acb\u4f5c \u5348\u9910 \u6f14\u8b1b \u516c\u7136 \u64ad\u7368 \u60f9 \u4f86 \u5404\u754c \u70ae\u8f5f\u8a72 \u9ee8 \u4eca\u65e5 \u53c8 \u6709\u52d5\u4f5c \u53bb \u4fe1\u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u8981\u6c42 \u5be9\u8996 \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5 \u4ee5\u53ca \u64a4\u92b7 \u9999\u6e2f \u53ca \u4e2d\u570b \u7684 \u4e16\u754c \u8cbf\u6613 \u7d44\u7e54 \u6210\u54e1 \u8eab\u4efd", "\u88fd \u9020\u5047 \u6c11\u610f \u7a7f\u7172 \u937e \u5ead\u8000 \u4e0d\u6562 \u56de\u61c9 \u524d\u671f \u5927\u516c \u5831\u7368\u5bb6 \u89e3\u5bc6 \u63ed\u7f8e\u570b \u570b\u969b \u6c11\u4e3b \u7814\u7a76\u6240 \u64cd\u63a7 \u937e \u5ead\u8000\u6c11 \u8abf\u5f8c\u76f8\u95dc \u6a5f\u69cb \u53ca \u937e \u5ead\u8000 \u672a\u6709 \u56de\u8986 \u6e2f\u5927\u6c11\u7814 \u7814\u7a76 \u7d93\u7406 \u674e\u5049\u5065 \u65e5\u524d \u5411 \u5927\u516c \u5831\u627f \u8a8d\u78ba \u66fe \u6536\u9322 \u505a\u6c11\u8abf \u53ca \u6309\u91d1 \u4e3b \u610f\u601d \u715e\u505c \u516c\u5e03 \u6c11\u8abf \u7d50\u679c \u6708 \u65e5 \u8a18\u8005 \u89aa\u8eab \u8ffd \u554f\u937e\u5ead\u8000 \u4f46 \u937e \u800d \u592a\u6975 \u517c \u904a\u82b1\u5712 \u6025\u6b65 \u96e2\u958b", "\u6839\u64da\u65af\u8afe \u767b \u9019\u4efd \u5e74 \u7684 \u5831\u544a \u986f\u793a \u65e9 \u5728 \u5e74\u5c55 \u958b\u4ee3\u865f \u70ba \u72d9\u64ca \u5de8\u4eba \u7684 \u76e3\u63a7 \u884c\u52d5 \u5165\u4fb5 \u83ef\u70ba \u6df1\u5733 \u7e3d\u90e8 \u4f3a\u670d\u5668 \u85c9\u6b64 \u6536\u96c6 \u4e86 \u83ef\u70ba \u4efb\u6b63\u975e \u5927\u91cf \u79c1\u96b1 \u8cc7\u6599 \u64da\u6089 \u53ea\u8981 \u7f8e\u570b \u7e3d\u7d71 \u8a31\u53ef \u751a\u81f3 \u53ef\u4ee5 \u96a8\u6642 \u767c\u52d5 \u653b\u64ca \u6d3b\u52d5\u83ef\u70ba \u65af\u8afe\u767b", "\u90fd \u4fc2 \u679c\u53e5 \u6709 \u7121\u8b49\u64da \u5148\u5c48 \u5f97 \u5c31 \u5c48\u7f8e\u570b \u7121\u8b49 \u7121\u64da \u4e0b \u6307\u7a31 \u4e2d\u570b \u5d1b\u8d77 \u662f \u4f9d\u9760 \u76dc\u7aca \u7f8e\u570b \u516c\u53f8 \u79d1\u6280\u6210\u679c \u5168\u6587 \u9023\u7d50 \u4e2d\u7f8e\u95dc \u4fc2 \u83ef\u70ba \u5b5f\u665a \u821f", "\u912d\u5b87 \u78a9\u4efb \u69ae\u8b7d \u6821\u9577 \u7684 \u83ef\u4eba \u6c11\u4e3b \u66f8\u9662 \u5e74 \u6708 \u5728 \u53f0\u5317 \u6210\u7acb \u5728 \u9999\u6e2f \u53ca \u7f8e\u570b\u8a2d \u8fa6\u4e8b\u8655 \u6536\u53d7 \u7f8e\u570b \u8cc7\u91d1\u842c \u6e2f\u5143 \u63a8\u4f54 \u4e2d \u524d\u671f \u7b56\u5283 \u5927\u516c \u5831\u7372 \u5f97\u83ef\u4eba \u6c11\u4e3b \u66f8\u9662 \u7684 \u5167\u90e8 \u6587\u4ef6 \u986f\u793a \u9019\u500b \u4ee5 \u63a8\u52d5\u6e2f \u7368\u985b \u8986\u4e2d\u570b \u70ba \u5df1\u4efb \u7684 \u7368\u66f8\u9662 \u900f\u904e \u7db2\u7d61 \u8ab2\u7a0b \u53ec\u6536\u6703\u54e1\u837c \u7368\u5169\u5cb8 \u4e09\u5730 \u9752\u5e74", "\u9673 \u6d69\u5929 \u516c\u7136 \u5ba3\u63da\u6e2f \u7368 \u66f4 \u5c07\u7956\u570b \u626d\u66f2 \u6210 \u6b96\u6c11\u8005 \u7d50\u679c \u53d7\u5230 \u5168\u57ce \u8b74\u8cac\u9673\u6d69 \u5929\u4e3b \u52d5 \u8981\u6c42 \u7f8e \u4ecb\u5165 \u4e2d\u570b \u5167\u90e8 \u4e8b\u52d9 \u516c\u7136 \u51fa\u8ce3 \u9999\u6e2f \u5229\u76ca \u7f8e\u570b \u99d0\u6e2f \u7e3d\u9818 \u4e8b\u9928 \u56de\u8986 \u9999\u6e2f \u50b3\u5a92\u6642 \u8b1b\u660e \u4ecd\u6703 \u4e88\u4ee5 \u7279\u5225 \u8655\u7406\u9673\u6d69\u5929 \u9ede\u77e5 \u7adf\u7136 \u71b1\u81c9 \u8cbc \u8457 \u51b7 \u5c41\u80a1 \u9999\u6e2f \u6c11\u65cf \u9ee8\u9673\u6d69\u5929 \u6e2f\u7368 \u6e2f\u4eba \u8b1b\u5730", "\u6708 \u65e5 \u5927\u516c \u5831 \u63ed\u9732 \u7f8e\u570b\u570b\u969b \u6c11\u4e3b \u7814\u7a76\u6240 \u64cd\u63a7 \u937e \u5ead\u8000\u6c11 \u8abf\u5f8c\u76f8\u95dc \u6a5f\u69cb \u53ca \u937e \u5ead\u8000\u9f9c \u7e2e \u591a\u65e5 \u6e2f\u5927 \u6c11\u610f \u7814\u7a76 \u7d93\u7406 \u674e\u5049\u5065 \u65e5\u524d \u5411 \u5927\u516c \u5831\u627f\u8a8d \u7684 \u78ba\u66fe \u6536\u9322 \u505a\u6c11\u8abf \u53ca \u6309\u91d1 \u4e3b \u610f\u601d \u715e\u505c \u516c\u5e03 \u6c11\u8abf \u7d50\u679c \u937e \u5ead\u8000\u6c11\u8abf \u58df\u65b7 \u8a71 \u8a9e\u6b0a", "\u65e5\u524d \u88ab \u8e22 \u7206\u4e82\u6e2f \u5206\u5b50 \u6234\u8000\u5ef7 \u4f54 \u4e2d\u524d \u52fe\u9023\u53f0 \u7368\u653f\u9ee8 \u548c \u7f8e\u570b \u53cd\u83ef\u52e2\u529b \u6234\u8000\u5ef7 \u6628 \u6628\u65e5 \u5728 \u5831\u7ae0 \u767c\u8868\u984c \u70ba \u9999\u6e2f \u7368\u7acb \u7684 \u8ff7\u601d \u7684 \u6587\u7ae0 \u8072\u7a31 \u7d93\u904e \u5e74 \u7684 \u9055\u6cd5 \u4f54 \u4e2d \u904b\u52d5\u5f8c\u81ea\u6c7a \u6216 \u7368 \u7acb\u610f \u8b58 \u5df2 \u5728 \u9999\u6e2f \u8513\u5ef6 \u958b\u53bb \u63da\u8a00 \u53ea\u8981 \u6642\u6a5f \u4f86 \u5230 \u6e2f\u4eba \u6703 \u5927\u5e45\u5ea6 \u5012 \u5411 \u81ea\u6c7a \u6216 \u7368\u7acb \u6234\u8000\u5ef7 \u717d \u7368\u6f22\u5978", "\u5e74\u9752\u4eba \u6c92 \u8cfa \u9322 \u80fd\u529b \u5c07 \u826f\u5fc3 \u9748\u9b42 \u8ce3 \u9322 \u898b \u9322 \u958b\u773c \u5572 \u5783\u573e \u65e9 \u5572 \u7540 \u66ec \u7f8e\u570b \u6700\u597d \u9999\u6e2f \u984f\u8272 \u9769\u547d \u96c7\u50ad \u884c\u60c5", "\u9999\u6e2f \u6c11\u65cf \u9ee8 \u53ec\u96c6\u4eba \u9673 \u6d69\u5929 \u8fd1\u65e5 \u53bb \u4fe1\u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u8981\u6c42 \u5be9\u8996 \u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5 \u4ee5\u53ca \u64a4\u92b7 \u9999\u6e2f \u53ca \u4e2d\u570b \u7684 \u4e16\u754c \u8cbf\u6613 \u7d44\u7e54 \u6210\u54e1 \u8eab\u4efd", "\u5b78\u751f \u5514 \u7cfb \u66b4\u5f92 \u57fa\u672c\u4e0a \u5514 \u6210\u7acb \u56e0\u70ba \u4efb\u4f55\u4eba \u72af\u66b4\u52d5 \u7f6a \u5c31 \u6703 \u5b9a\u6027 \u70ba \u66b4\u5f92 \u7121\u8ad6 \u4f60 \u7cfb\u4f55 \u8eab\u4efd \u90fd \u5187 \u5206\u5225 \u4f46\u9ec3\u5c4d \u6cd5\u529b \u7121\u908a \u53ef\u4ee4 \u66b4\u5f92 \u8b8a\u7fa9\u58eb \u66b4\u5f92 \u53c8 \u53ef\u8b8a \u96e3\u6c11\u5176\u5be6 \u66b4\u5f92 \u4ef2 \u53ef\u4ee5 \u8b8a \u597d\u591a \u5622 \u53ef \u63d0\u540d \u8afe\u8c9d\u723e\u734e \u53c8 \u53ef\u4ee5 \u767b\u570b\u969b \u982d\u689d \u53c8 \u53ef\u4ee5 \u898b\u7f8e\u570b \u570b\u52d9\u537f \u9023\u526f \u7e3d\u7d71 \u90fd \u5f97 \u6240\u4ee5 \u66b4\u5f92 \u7cfb\u4e00\u500b \u5f88 \u6709 \u524d\u9014 \u5605 \u8077 \u696d \u9999\u6e2f \u66b4\u5f92", "\u767c\u8a00\u4eba \u6307\u7f8e\u570b \u9999\u6e2f \u653f\u7b56 \u6cd5 \u5efa\u7acb \u6a5f\u5236 \u8b93 \u7f8e\u570b\u80fd \u6309 \u5176 \u672c\u5730 \u6cd5\u5f8b \u9700\u8981 \u5c07 \u9999\u6e2f \u8996\u70ba \u4e00\u500b \u6709\u5225 \u65bc \u4e2d\u570b \u7684 \u7279\u5225 \u884c\u653f \u5340\u5c0d \u5f85 \u767c\u8a00\u4eba \u53c8 \u6307\u7f8e\u570b \u5c0d \u6e2f\u4eba \u53ca \u9999\u6e2f \u7279\u5340 \u653f\u5e9c \u6709 \u6df1\u539a \u7684 \u7d93\u6fdf \u53ca \u6587\u5316 \u5229\u76ca \u4ee5\u53ca \u53cb\u597d \u95dc \u4fc2", "\u5f9e \u8a18\u9304 \u770b\u4f86 \u4ed6 \u4e26\u7121\u53bb \u5916\u570b \u8a18\u8005 \u6703 \u6f14\u8b1b \u90a3\u65e5 \u662f \u8a18\u8005 \u6703 \u7684 \u9589\u9580 \u4f11\u606f\u65e5 \u611a\u6627 \u7684 \u9673 \u6d69\u5929 \u5c31 \u9019\u6a23 \u88ab \u7f8e\u570b \u7684 \u5a92\u9ad4 \u653f\u6cbb \u73a9\u6b7b \u4e86 \u50bb\u6839 \u53c8 \u7559\u8a00 \u9b27 \u57cb\u8a71 \u5916\u570b\u4eba \u4e5f \u6703 \u62b9 \u6bba \u6b77\u53f2 \u7684 \u5404\u4f4d \u898b \u5230 \u4e86 \u5427 \u50bb\u6839 \u4fe1\u5f92 \u4ea6 \u7559\u8a00 \u9644\u548c \u6065\u7b11 \u9673 \u6d69\u5929 \u4ffe \u8de3 \u5230 \u6524\u6524 \u8170", "\u7f8e \u570b \u55ba \u9999\u6e2f \u63a8\u52d5 \u984f\u8272 \u9769\u547d \u7e3d\u6307\u63ee \u569f \u81ea \u9999\u6e2f \u7f8e\u570b \u9818\u4e8b\u9928 \u4e0b\u4ee4 \u4e00\u5b9a \u8981 \u5236\u9020 \u6d41\u8840\u4e8b\u4ef6 \u7f8e\u570b\u8981 \u898b \u8840 \u8b93 \u5176 \u5a92\u7a31 \u4f5c\u5be6 \u5730\u8f49 \u64ad\u5230 \u5168\u4e16\u754c \u569f \u5996\u9b54\u5316 \u9999\u6e2f \u548c \u4e2d\u570b \u5f9e \u800c \u9054 \u5230 \u653f\u6cbb \u76ee\u6a19 \u7f8e\u570b \u52a0\u5dde \u4e09\u85e9\u5e02 \u4e16\u754c \u65e5\u5831", "\u9999\u6e2f \u5605 \u6240\u6709\u4eba \u90fd \u77e5\u6c11\u9663 \u5c31 \u7cfb\u7f8e\u570b \u4f6c \u55ba \u5f8c \u9762 \u652f\u6301 \u5605 \u9084 \u6709 \u516c\u6c11 \u9ee8 \u9999\u6e2f \u773e\u5fd7 \u7b49\u7b49 \u90fd \u7cfb\u7f8e\u570b \u4e86 \u4e00\u624b \u6276\u690d \u8d77 \u569f \u5605", "\u6c11\u65cf \u9ee8\u53bb \u4fe1 \u7279\u6717\u666e \u4fc3\u5c07 \u4e2d\u6e2f \u8d95 \u51fa\u4e16 \u8cbf\u5546 \u7d93\u5c40 \u640d\u6e2f \u5229\u76ca \u61c9\u53d7 \u8b74\u8cac\u9673\u6d69\u5929 \u5411 \u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u767c\u516c\u958b \u4fe1\u4fc3 \u8acb \u7f8e\u65b9 \u5be9\u8996 \u9999\u6e2f \u653f\u7b56 \u6cd5\u4e26 \u64a4\u92b7 \u9999\u6e2f \u53ca \u4e2d\u570b \u7684 \u4e16\u8cbf \u6210\u54e1 \u8eab\u5206 \u5546\u52d9\u53ca \u7d93\u6fdf \u767c\u5c55\u5c40 \u56de\u61c9 \u4efb\u4f55\u4eba \u5021\u8b70 \u640d\u5bb3 \u9999\u6e2f \u5229\u76ca \u90fd \u61c9 \u53d7\u5230 \u8b74\u8cac \u884c\u653f \u6703\u8b70 \u53ec\u96c6\u4eba \u9673 \u667a\u601d\u4ea6\u6279 \u8a55\u9673\u6d69\u5929 \u611a\u8822 \u6311\u8d77 \u77db\u76fe \u9999\u6e2f \u6c11\u65cf \u9ee8\u9673\u6d69\u5929", "\u53cd\u83ef\u7f8e\u8b70\u54e1 \u53c8 \u641e \u5c4e \u68cd\u529b \u6490 \u7956\u570b\u7dad\u8b77 \u4e2d\u570b \u516c\u6c11 \u5408\u6cd5 \u6b0a\u76ca\u83ef\u70ba \u96c6\u5718 \u5275\u8fa6 \u4eba \u4efb\u6b63\u975e \u9577 \u5973 \u5b5f\u665a \u821f \u65e5\u524d \u5728 \u52a0\u62ff\u5927 \u8f49\u6a5f \u6642 \u88ab\u6355 \u6216\u5c07 \u5b5f\u665a \u821f \u5f15\u6e21 \u81f3\u7f8e\u570b \u800c \u7f8e\u570b \u5171\u548c \u9ee8 \u53c3\u8b70\u54e1 \u76e7\u6bd4\u5967 \u5f97\u77e5 \u6b64\u4e8b \u5f8c \u5e78\u707d\u6a02\u798d \u591a \u8e0f \u4e00\u8173 \u66f4 \u5c0d \u5b5f\u665a \u821f \u88ab\u6355 \u4e00\u4e8b \u8868\u793a \u6b61\u8fce \u558e", "\u5927\u9678 \u61c9\u8a72 \u8b93 \u7f8e\u570b \u64c5 \u6253 \u53f0\u7063\u724c \u4ed8\u51fa \u4ed8\u51fa \u6c89\u91cd \u4ee3\u50f9", "\u8fd1\u65e5 \u7acb\u6cd5 \u6703\u5167 \u98a8\u6ce2 \u4e0d\u65b7
