                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x=>x).sort((a,b) => (a[2] - b[2])).map(x => x[0]);    
        }
        
        
        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];
            
            
            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach( 
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )                        
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);
            
            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll=true) {
            console.log("INCLUDE ALL")
            console.log(includeAll)
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp)
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }
                        
                    }
                }
            }
            var toRet = {'contexts': matches, 
                         'notmatches': notmatches, 
                         'info': d, 
                         'docLabel': docLabel};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

\u63a8\u51fa \u9801 \u7684 \u4e82\u6e2f \u6a94\u6848 \u89e3\u5bc6 \u4f54 \u4e2d \u771f\u76f8 \u66dd\u5149 \u7279\u520a \u63ed\u9732 \u4e86 \u53cd \u5c0d \u6d3e \u7576\u5e74 \u5716\u8b00 \u4e00\u5834 \u984f\u8272 \u9769\u547d \u7684 \u5c64\u5c64 \u9ed1\u5e55 \u53d7\u5230 \u5ee3\u5927\u8b80 \u8005 \u7684 \u9ad8\u5ea6 \u95dc\u6ce8 \u53ca \u9ede \u8b9a \u63a8\u51fa \u7576\u65e5 \u5df2 \u4e00\u6383 \u800c \u7a7a\u70ba \u4f7f \u66f4 \u591a \u9999\u6e2f\u5e02\u6c11 \u638c\u63e1 \u4f54 \u4e2d \u771f\u76f8 \u8a8d\u6e05\u4e82 \u6e2f \u5206\u5b50 \u7684 \u8b0a\u8a00 \u5f87\u773e \u8981\u6c42", "\u9999\u6e2f \u4eba\u8981 \u8a8d\u6e05 \u771f\u76f8 \u897f\u65b9 \u53cd\u83ef\u52e2\u529b \u6559\u5506 \u9999\u6e2f \u9752\u5e74 \u5305\u570d \u8b66\u5bdf \u7e3d\u90e8 \u76ee\u7684 \u5c31 \u7cfb\u70ba \u4e86\u5c07 \u9999\u6e2f \u4f5c\u70ba \u984f\u8272 \u9769\u547d \u5605 \u6a4b \u982d \u5821 \u9032 \u4e00\u6b65 \u904f\u5236 \u4e2d \u570b \u5605 \u767c \u5c55 \u7834 \u58de \u9999\u6e2f \u5605 \u7a69 \u5b9a \u8207 \u7e41 \u69ae \u5343 \u7948 \u5514 \u5f97 \u88ab \u4f62 \u54cb \u6240 \u5229\u7528 \u9999\u6e2f", "\u9999\u6e2f \u4eba\u8981 \u8a8d\u6e05 \u771f\u76f8 \u897f\u65b9 \u53cd\u83ef\u52e2\u529b \u6559\u5506 \u9999\u6e2f \u9752\u5e74 \u5305\u570d \u8b66\u5bdf \u7e3d\u90e8 \u76ee\u7684 \u5c31 \u7cfb\u70ba \u4e86\u5c07 \u9999\u6e2f \u4f5c\u70ba \u984f\u8272 \u9769\u547d \u5605 \u6a4b \u982d \u5821 \u9032 \u4e00\u6b65 \u904f\u5236 \u4e2d \u570b \u5605 \u767c \u5c55 \u7834 \u58de \u9999\u6e2f \u5605 \u7a69 \u5b9a \u8207 \u7e41 \u69ae \u5343 \u7948 \u5514 \u5f97 \u88ab \u4f62 \u54cb \u6240 \u5229\u7528 \u9999\u6e2f", "\u5716 \u4e2d\u5916 \u570b\u4eba \u65bc \u9999\u6e2f \u591a\u6b21 \u66b4\u4e82 \u4e2d \u63d0\u4f9b \u8cc7\u52a9 \u53ca \u8a13\u7df4 \u548c \u5e55 \u5f8c \u6307\u5c0e \u548c \u7b56\u5283 \u884c\u52d5 \u5462 \u5c31 \u7cfb\u9ec3\u5c4d \u4e00\u76f4 \u96b1\u779e \u53ca \u5514 \u9858 \u63d0\u53ca \u5605 \u5916 \u570b \u52e2 \u529b \u984f \u8272 \u9769\u547d \u5916\u570b \u52e2\u529b \u66b4\u52d5\u7b56 \u5283\u8005", "\u53ea\u6709 \u7b26\u5408 \u897f\u65b9 \u5605 \u6c11\u4e3b \u5373\u70ba \u6b63\u78ba \u5df2 \u7d93\u6210 \u70ba \u897f\u65b9 \u984f\u8272 \u9769\u547d \u548c \u63a8\u52d5 \u4ed6\u570b \u5206\u88c2 \u5605 \u5e38\u7528 \u4f0e\u4fe9 \u674e\u5149\u8000 \u66fe \u55ba \u9999\u6e2f \u5927\u5b78\u8ac7 \u5230\u904e \u6211 \u5f9e \u5514 \u76f8\u4fe1 \u6c11\u4e3b \u5e36 \u569f \u9032\u6b65 \u6c11\u4e3b \u53ea\u6703 \u5e36 \u569f \u9000\u6b65 \u800c \u5481 \u5605 \u8aac \u8a71 \u5df2 \u55ba \u6b64 \u5f8c \u5605 \u6578 \u5341\u5e74 \u9593 \u5f97\u5230 \u9a57\u8b49 \u6bd4\u8d77 \u76f2\u76ee \u5411 \u76f8\u4fe1 \u7f8e\u597d \u5605 \u7406 \u8ad6 \u6b98 \u9177 \u5605 \u73fe \u5be6 \u5247 \u66f4 \u503c\u5f97 \u76f8\u4fe1 \u9999\u6e2f \u53cd\u5c0d \u6d3e \u5605 \u53ea \u6703 \u5c07 \u9999\u6e2f \u641e\u4e82\u6c11\u9663", "\u8acb\u554f \u4f60 \u54cb \u7cfb\u908a\u5ea6 \u4eba \u4f46 \u80af\u5b9a \u5514 \u7cfb \u9999\u6e2f \u4eba \u5982\u679c \u7747 \u5230 \u5462 \u4e9b \u908a\u500b \u90fd \u5514 \u76f8\u4fe1 \u5187 \u5916\u570b \u52e2\u529b \u641e \u4e8b \u9999\u6e2f \u984f\u8272 \u9769\u547d", "\u9999\u6e2f \u984f\u8272 \u9769\u547d \u5916\u4ea4\u90e8 \u99d0\u6e2f \u516c\u7f72 \u56de\u61c9 \u53cd\u9001 \u4e2d\u884c \u52d5 \u5f15\u8d77 \u570b\u969b \u95dc\u6ce8 \u4e0d\u5c11 \u5916\u570b \u5a92\u9ad4\u722d \u76f8\u5831 \u9053\u884c \u52d5 \u66f4 \u6210\u70ba \u5404 \u5927\u5a92 \u9ad4\u7684 \u982d\u689d \u5916\u4ea4\u90e8 \u99d0\u6e2f \u516c\u7f72 \u9023\u7e8c \u7b2c\u4e8c\u65e5 \u767c\u8868\u91dd \u5c0d \u5916\u5a92 \u7684 \u8072\u660e \u518d\u6b21 \u8b74\u8cac\u500b \u5225 \u897f\u65b9 \u5a92\u9ad4 \u7f54 \u9867\u4e8b\u5be6 \u516c\u7136 \u6311\u5506 \u5916\u90e8 \u52e2\u529b \u5e72\u9810 \u9999\u6e2f \u4e8b\u52d9 \u91cd\u7533 \u9999\u6e2f \u4e8b\u52d9 \u4e0d\u5bb9 \u4efb\u4f55 \u5916\u90e8 \u52e2\u529b \u5e72\u6d89", "\u4f0a\u62c9\u514b \u5229\u6bd4 \u4e9e\u6558\u5229\u4e9e \u70cf\u514b\u862d \u4f46\u51e1 \u6709 \u984f\u8272 \u9769\u547d \u7684 \u5730\u65b9 \u90fd \u770b \u7684 \u898b \u897f\u65b9 \u7684 \u5f71\u5b50 \u4f46\u51e1 \u7d93\u6b77 \u4e86 \u984f\u8272 \u9769\u547d \u7684 \u5730\u65b9 \u7559\u4e0b \u7684 \u76e1 \u662f \u9ed1\u6697 \u7d55\u671b \u548c \u65b7\u57a3 \u6b98\u58c1", "\u9003\u72af \u689d\u4f8b \u7f8e\u570b \u591a\u5e74 \u7b56\u52d5 \u984f\u8272 \u9769\u547d \u6b65\u9a5f \u5c64\u5c64 \u63a8\u9032 \u9999\u6e2f", "\u5e74 \u7372 \u9812\u8afe\u8c9d\u723e \u548c\u5e73 \u734e\u7684 \u570b\u969b \u5ee2\u9664 \u6838\u6b66\u5668 \u904b\u52d5 \u5275\u6703\u6703\u9577 \u4f86 \u6e2f \u51fa\u5e2d \u5b78\u8853 \u8ad6\u58c7 \u665a\u4e0a \u5230 \u5f8b\u653f \u4e2d\u5fc3 \u8868\u793a \u6c92\u6709 \u5728 \u9999\u6e2f \u843d\u5be6 \u82f1\u570b \u7684 \u6c11\u4e3b \u4eba\u6b0a \u548c \u6cd5\u6cbb \u6279\u8a55 \u7279\u5340 \u653f\u5e9c \u7adf \u4f7f\u7528 \u50ac\u6dda\u5f48 \u7b49 \u56b4\u91cd \u9055\u53cd\u570b\u969b \u4eba\u6b0a \u516c\u7d04 \u8072\u7a31 \u9999\u6e2f \u6c92\u6709 \u66b4\u52d5 \u53ea\u6709 \u548c\u5e73 \u6297\u722d \u7684 \u793a\u5a01\u8005 \u9999\u6e2f \u6d0b\u72ac \u984f\u8272 \u9769\u547d", "\u65e9\u524d \u793a\u5a01 \u66b4\u52d5 \u90fd \u6709 \u4eba\u5f71 \u5012 \u4e4b\u524d \u6709 \u9b3c\u4f6c \u5728 \u73fe\u5834 \u6307\u63ee \u5572 \u66b4\u6c11 \u6398\u78da \u642c\u904b \u6839\u672c \u6240\u6709 \u5622 \u90fd \u6709 \u66ec \u5168\u5957 \u8a08\u5283 \u800c\u4e14 \u5404\u500b \u90e8\u4efd \u5404\u81ea \u5206\u5de5\u5408\u4f5c \u9999\u6e2f\u653f\u5e9c \u9ede\u61c9 \u5c0d \u5462 \u9999\u6e2f \u984f\u8272 \u9769\u547d \u6d0b\u72ac", "\u5916\u570b \u52e2\u529b \u7b56\u53cd \u9999\u6e2f\u653f\u5e9c \u5605 \u500b \u6b65 \u9a5f \u9999\u6e2f \u984f\u8272 \u9769\u547d \u5916\u570b \u52e2\u529b \u9999\u6e2f \u6642\u653f \u76f4\u64ca", "\u5168\u57ce \u901a\u7ddd\u9ede \u89e3\u6709 \u500b \u9b3c\u4f6c \u540c \u5572 \u5b78\u751f \u4e00\u9f4a \u4fc2 \u7a05\u52d9\u5927\u6a13 \u963b\u4f4f\u9580 \u56d7 \u5605 \u9999\u6e2f \u984f\u8272 \u9769\u547d \u6d0b\u72ac", "\u8309\u8389\u82b1 \u9769\u547d \u6614\u65e5 \u5605 \u7a81\u5c3c\u65af \u4eca\u65e5 \u5605 \u9999\u6e2f \u7cfb\u5ea6 \u6b65\u5f8c\u5875 \u798d\u570b\u4e82 \u6e2f \u5605 \u5bb6\u4f19 \u5011 \u5c0d\u865f \u5165\u5ea7 \u9084\u6562\u8b1b \u5514 \u7cfb\u984f\u8272 \u9769\u547d \u54a9", "\u8a18\u8005 \u8abf\u67e5 \u767c\u73fe \u53cd \u5c0d \u6d3e \u80cc\u5f8c\u6709 \u4e00\u80a1 \u5f37\u5927 \u7684 \u52e2\u529b \u5728 \u7d44\u7e54 \u64cd\u63a7 \u53cd\u4fee \u4f8b\u5718\u9ad4 \u9999\u6e2f \u4eba\u6b0a \u76e3\u5bdf\u9577 \u671f\u6536 \u7f8e\u570b\u570b\u5bb6 \u6c11\u4e3b \u57fa\u91d1 \u6703 \u64a5\u6b3e \u5171 \u842c \u6e2f\u5143 \u5275\u8fa6 \u4eba \u76f4\u8a8d \u5927\u90e8\u5206 \u5de5\u4f5c \u8207 \u7f8e\u570b \u4e2d\u592e \u60c5\u5831\u5c40 \u7684 \u79d8\u5bc6 \u5de5\u4f5c \u7121\u7570 \u53ea\u662f \u4ee5\u4eba\u6b0a \u7b49 \u516c\u958b \u6a21\u5f0f \u9032\u884c \u63a9\u98fe \u80cc \u5f8c \u7684 \u96b1\u853d \u5de5\u4f5c \u9999\u6e2f \u8cc7\u52a9 \u984f\u8272 \u9769\u547d", "\u7f8e\u570b \u9999\u6e2f \u9818\u4f7f\u9928 \u5343\u4eba\u54e1\u5de5 \u4e0d\u5c0f \u662f \u7279\u5de5 \u9023\u540c \u9999\u6e2f \u6f22\u5978 \u5728 \u6e2f \u63a8\u52d5 \u984f\u8272 \u9769\u547d \u9999\u6e2f \u8b66\u5bdf \u963f \u6211 \u6490 \u4f60 \u652f\u6301\u8005 \u903c \u7206\u6dfb\u99ac \u591a\u540d \u85dd\u4eba \u85cd\u8863\u6490 \u8b66\u8b5a \u8a60\u9e9f\u5bb6 \u548c \u842c\u4e8b\u8208 \u9999\u6e2f \u6490\u8b66 \u884c\u52d5", "\u83f2\u5f8b\u8cd3 \u7e3d\u7d71 \u675c\u7279\u723e\u7279 \u8b1b\u5f97 \u975e\u5e38 \u53fb \u7576\u4f60\u9078\u64c7 \u7f8e\u570b\u6642 \u4f60 \u6703 \u9078\u64c7 \u6230\u722d \u5982\u679c \u9078\u64c7 \u4e2d\u570b \u4f60 \u9078\u64c7 \u548c\u5e73 \u7f8e\u570b \u9700\u8981 \u5236\u9020 \u4ec7\u6068 \u5236\u9020 \u52d5\u4e82 \u5236\u9020 \u6230\u722d \u984f\u8272 \u9769\u547d", "\u7f8e\u570b \u8cc7\u52a9\u6e2f \u7368\u5ee2\u9752 \u6d17\u8166 \u8adc\u5f71 \u91cd\u91cd \u984f\u8272 \u9769\u547d \u9999\u6e2f", "\u88ab \u66b4\u5f92 \u6253 \u53d7\u50b7 \u7684 \u8b66\u5bdf \u5404\u4f4d \u5e02\u6c11 \u5982\u679c \u4f60\u5011 \u9084\u4e0d \u652f\u6301 \u8b66\u5bdf \u652f\u6301 \u653f\u5e9c \u597d\u5feb \u53d7\u5bb3 \u7684 \u662f \u6211\u5011 \u666e\u901a \u5e02\u6c11 \u56e0\u70ba \u6211\u5011 \u9762 \u5c0d \u7684 \u662f \u6709 \u8a13\u7df4 \u6709 \u7d44\u7e54 \u7684 \u53cd \u5c0d \u6d3e \u6fc0\u9032 \u5206\u5b50 \u4fc2 \u6709 \u984f\u8272 \u9769\u547d \u63a8\u624b \u5728 \u80cc \u5f8c \u9999\u6e2f \u53cd\u9001 \u4e2d \u6e38\u884c \u9999\u6e2f \u904a\u884c \u5be6\u6cc1", "\u5916\u570b \u52e2\u529b \u7b56\u53cd \u9999\u6e2f\u653f\u5e9c \u5605 \u500b \u6b65 \u9a5f \u9999\u6e2f \u984f\u8272 \u9769\u547d \u5916\u570b \u52e2\u529b", "\u5716 \u4e2d\u5916 \u570b\u4eba \u65bc \u9999\u6e2f \u591a\u6b21 \u66b4\u4e82 \u4e2d \u63d0\u4f9b \u8cc7\u52a9 \u53ca \u8a13\u7df4 \u548c \u5e55 \u5f8c \u6307\u5c0e \u548c \u7b56\u5283 \u884c\u52d5 \u5462 \u5c31 \u7cfb\u9ec3\u5c4d \u4e00\u76f4 \u96b1\u779e \u53ca \u5514 \u9858 \u63d0\u53ca \u5605 \u5916 \u570b \u52e2 \u529b \u984f \u8272 \u9769\u547d \u5916\u570b \u52e2\u529b \u66b4\u52d5\u7b56 \u5283\u8005", "\u4e2d\u570b \u6b77\u53f2 \u4e0a \u6709\u6b21 \u5e36\u4f86 \u570b\u969b \u4e0a \u7684 \u8cbf\u6613 \u4e0d \u5e73\u8861 \u4e26\u5c0d \u4e2d\u570b \u958b\u59cb \u591a\u6a23\u5316 \u7684 \u88fd \u88c1 \u4f46 \u7576 \u9019 \u4e9b \u5236\u88c1 \u63aa\u65bd \u90fd \u5931\u6548 \u6642\u7f8e\u570b \u662f \u6703 \u505a \u5e7e\u4ef6 \u4e8b \u641e \u984f\u8272 \u9769\u547d \u4f7f \u4f60 \u653f\u6cbb \u6df7\u4e82 \u7121\u6687 \u641e \u7d93\u6fdf\u4ee5 \u4e2d\u570b \u800c\u8a00 \u7f8e\u570b\u6703 \u717d\u52d5\u6e2f \u7368\u53f0 \u7368\u7586 \u7368\u85cf\u7368 \u7b49\u7b49 \u7d93\u6fdf \u5236\u88c1 \u641e \u4f60 \u6ed9 \u7387 \u641e \u4f60 \u570b\u969b \u6536\u652f", "\u4eca \u6b21 \u9ed1\u91d1 \u53cd\u5c0d \u6d3e \u6574\u500b \u884c\u52d5 \u90e8\u7f72 \u4eba\u7269 \u89d2\u8272 \u5b89\u6392 \u5168\u65b9\u4f4d \u5ba3\u50b3 \u5b8c\u7f8e \u793a\u7bc4 \u4e86 \u53c8 \u4e00\u6b21 \u7684 \u984f\u8272 \u9769\u547d \u9999\u6e2f \u6642\u653f \u76f4\u64ca \u5e6b\u6e2f \u51fa\u8072", "\u9999\u6e2f \u773e\u5fd7 \u60e1\u610f \u5835\u585e \u5730\u9435\u6709 \u53f8\u6a5f \u523b\u610f \u5835\u585e \u904e\u6d77 \u96a7\u9053 \u6e2f\u5cf6 \u4e3b\u5e79\u9053 \u6709 \u57ce\u5df4\u53f8\u6a5f \u523b\u610f \u5835\u585e \u904e \u6d77\u8def \u7dda \u76ee\u7684 \u5c31\u662f \u963b\u6b62 \u7acb\u6cd5 \u6703\u8b70\u54e1\u8fd4 \u7acb\u6cd5 \u6703 \u958b\u6703 \u50be \u9003\u72af \u689d\u4f8b \u4fee\u8a02\u7576 \u9019\u4e09\u689d \u4e3b\u5e79\u9053 \u90fd \u88ab \u5835\u585e \u9738 \u4f54 \u5efa\u5236 \u6d3e \u7684 \u7acb\u6cd5 \u6703\u8b70\u54e1 \u5c31 \u4e0d\u80fd \u5230 \u7acb\u6cd5 \u6703\u53bb \u958b\u6703 \u50be \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u9019\u4e5f \u5c31\u662f \u53cd\u5c0d \u6d3e \u7684 \u76ee\u7684 \u6642\u653f \u76f4\u64ca \u9003\u72af \u689d\u4f8b \u984f\u8272 \u9769\u547d", "\u5e74\u9752\u4eba \u6c92 \u8cfa \u9322 \u80fd\u529b \u5c07 \u826f\u5fc3 \u9748\u9b42 \u8ce3 \u9322 \u898b \u9322 \u958b\u773c \u5572 \u5783\u573e \u65e9 \u5572 \u7540 \u66ec \u7f8e\u570b \u6700\u597d \u9999\u6e2f \u984f\u8272 \u9769\u547d \u96c7\u50ad \u884c\u60c5", "\u4f0a\u62c9\u514b \u7d2b\u8272 \u9769\u547d \u70cf\u514b\u862d \u6a59\u8272 \u9769\u547d \u4f62 \u54cb \u6700 \u7d42 \u5f97\u5230 \u4e86 \u4e5c \u4eca\u65e5 \u9999\u6e2f \u7cfb\u5ea6 \u6253 \u4e00\u5834 \u9ec3 \u8272 \u9769\u547d \u5605 \u4ed7 \u4f60 \u9078 \u64c7 \u7ad9 \u55ba \u908a \u4e00 \u689d \u8def\u4e0a \u7121 \u9650\u671f \u5605 \u66ab \u7de9 \u9084 \u5514 \u5920 \u8981 \u5b8c\u5168 \u64a4\u56de \u624d \u53ef \u6709\u908a \u4e00\u500b \u5730\u65b9 \u653f\u5e9c \u6703 \u5411 \u5168\u4e16\u754c \u516c\u5831 \u628a\u7576 \u5730 \u5605 \u5b89\u5168 \u7db2\u64a4 \u53bb \u597d \u8b93 \u7f6a\u72af \u53bb \u7576\u5730 \u505a \u57fa\u5730 \u60f3\u60f3 \u4f60 \u55ba \u9ede \u89e3 \u4eba \u6297 \u722d \u54aa \u8b93 \u4f60 \u5605 \u71b1 \u8840 \u70ba \u7f6a\u72af \u800c\u6cb8\u9a30 \u984f\u8272 \u9769\u547d", "\u7684 \u516c\u958b \u8eab\u4efd \u662f \u570b\u969b\u5b78\u6821 \u7684 \u9000\u4f11 \u6559\u5e2b \u5e74 \u5728 \u5167 \u5730 \u641e \u7f77\u8ab2 \u5f8c \u8d74\u7f8e \u8b80\u66f8\u5f8c\u5728 \u591a\u570b \u6559\u5c0e \u4eba\u6b0a \u8ab2\u7a0b \u6563\u64ad \u984f\u8272 \u9769\u547d \u601d\u60f3 \u53c8 \u5e36\u5b78\u751f \u8d74 \u5370\u5ea6 \u85cf \u7368\u6751 \u5b78\u7fd2 \u5e74\u524d \u4f86\u6e2f \u5b9a\u5c45 \u65bc \u570b\u969b\u5b78\u6821 \u6559\u6388 \u8acb\u9858 \u7559\u5b88 \u7b49 \u6280\u5de7 \u5411\u5b78\u751f \u6d17\u8166 \u53cd\u83ef\u73fe \u5df2 \u9000\u4f11 \u7684 \u4f62 \u7531 \u5e55 \u5f8c \u8d70 \u5230 \u53f0\u524d \u5728 \u6fc0\u9032 \u53cd \u5c0d \u6d3e \u968a\u4f0d \u5145\u7576 \u8ecd\u5e2b \u885d\u64ca \u6cd5\u6cbb \u6d0b\u72ac", "\u91d1\u9418 \u66b4\u52d5\u4ee4 \u9999\u6e2f \u8499\u4e0a \u9670\u5f71 \u5916\u570b \u52e2\u529b \u7576\u7136\u6703 \u8d81\u6a5f \u62b9\u9ed1 \u591a \u5169\u9322\u91cd \u672b\u4ee3 \u6e2f\u7763 \u80a5 \u5f6d \u5f6d\u5b9a\u5eb7 \u5c31 \u7121\u8996 \u6709 \u591a\u540d \u8b66\u5bdf \u56e0 \u66b4\u5f92 \u885d\u64ca \u800c \u53d7\u50b7 \u751a\u81f3 \u5176\u89aa \u670b\u5bb6\u5c6c \u6158\u906d \u7db2\u4e0a \u6b3a\u51cc \u7684 \u4e8b\u5be6 \u8acb \u6309\u6b64 \u91cd\u6eab \u767c\u806f\u7f72 \u8a71 \u8b66\u5bdf \u5728 \u93ae\u66b4 \u671f\u9593 \u4f7f\u7528 \u904e\u5ea6 \u6b66\u529b \u8a71 \u61c9\u8a72 \u8981 \u516c\u5be9 \u8b66\u5bdf \u558e \u984f\u8272 \u9769\u547d", "\u7f8e \u570b \u55ba \u9999\u6e2f \u63a8\u52d5 \u984f\u8272 \u9769\u547d \u7e3d\u6307\u63ee \u569f \u81ea \u9999\u6e2f \u7f8e\u570b \u9818\u4e8b\u9928 \u4e0b\u4ee4 \u4e00\u5b9a \u8981 \u5236\u9020 \u6d41\u8840\u4e8b\u4ef6 \u7f8e\u570b\u8981 \u898b \u8840 \u8b93 \u5176 \u5a92\u7a31 \u4f5c\u5be6 \u5730\u8f49 \u64ad\u5230 \u5168\u4e16\u754c \u569f \u5996\u9b54\u5316 \u9999\u6e2f \u548c \u4e2d\u570b \u5f9e \u800c \u9054 \u5230 \u653f\u6cbb \u76ee\u6a19 \u7f8e\u570b \u52a0\u5dde \u4e09\u85e9\u5e02 \u4e16\u754c \u65e5\u5831", "\u73fe\u5834 \u767c\u73fe \u913a\u4fca\u5b87\u6f14 \u8b1b\u908a \u4e0a \u51fa\u73fe \u4e00 \u8001\u5916 \u5927\u54e5 \u8acb\u554f \u4f60 \u55ba \u548c \u908a \u4f4d \u5831 \u544a \u73fe \u5834 \u60c5 \u6cc1 \u52de \u7169 \u548c \u6211 \u54cb \u89e3 \u91cb \u6e05\u695a \u9ede\u89e3\u5468 \u570d \u5605 \u793a\u5a01\u8005 \u90fd \u55ba \u807d \u4f60 \u6307 \u63ee \u9999\u6e2f \u6642\u653f \u76f4\u64ca \u6d0b\u9b3c\u5b50 \u984f\u8272 \u9769\u547d", "\u6234\u8000\u5ef7 \u52fe \u7368\u66f8\u9662 \u7f8e\u91d1 \u6490 \u8b8a\u5929 \u5bc6\u8a13 \u4f54 \u4e2d \u66b4\u5175 \u4e82\u6e2f \u5206\u5b50 \u6234\u8000\u5ef7 \u65e9 \u5728 \u56db\u5e74 \u524d \u767c\u52d5 \u4f54 \u4e2d\u6642 \u5df2 \u8207 \u53f0\u7368 \u548c \u5916\u570b \u52e2\u529b \u7dca\u5bc6 \u52fe\u7d50 \u7576\u6642 \u4ed6 \u8072\u7a31 \u4f54 \u4e2d \u6c92 \u6709 \u5916\u529b \u4ecb\u5165 \u4e0d \u641e \u984f\u8272 \u9769\u547d \u6234\u8000\u5ef7 \u52fe \u7d50\u5916 \u570b\u52e2\u529b \u9055\u6cd5 \u4f54 \u4e2d \u4f54 \u4e2d \u66b4\u5175", "\u6708 \u65e5 \u662f \u4f54 \u4e2d\u6848 \u5ba3\u5224 \u65e5\u4e5d\u72af \u5168 \u5b9a\u7f6a \u4f46 \u4ecd \u6709 \u5e55 \u5f8c \u9ed1\u624b \u900d\u9059 \u6cd5\u5916 \u5927\u516c \u5831\u4f9d\u53cd \u5c0d \u6d3e \u6a5f\u5bc6 \u6587\u4ef6 \u4ee5\u53ca \u6df1\u5165 \u8abf\u67e5 \u65bc \u65e5 \u63a8\u51fa \u9801 \u7684 \u4e82\u6e2f \u6a94\u6848 \u89e3\u5bc6 \u7279\u520a \u8a73\u7d30 \u9084\u539f \u4f54 \u4e2d \u771f\u76f8 \u63ed\u9732 \u9019\u662f \u4e82\u6e2f \u6d3e \u8207 \u5883\u5916 \u53cd\u83ef\u52e2\u529b \u7cbe\u5fc3 \u7b56\u52d5 \u7684 \u4e00\u5834 \u984f\u8272 \u9769\u547d \u76ee\u7684 \u662f \u596a\u53d6 \u9999\u6e2f \u7684 \u7ba1\u6cbb \u6b0a\u6467 \u6bc0\u4e00\u570b \u5169\u5236", "\u6df1 \u6252 \u5167\u5e55 \u7279\u5de5 \u626e\u6f14 \u8a18\u8005 \u50b3\u5a92 \u5176\u5be6 \u662f \u6697\u5730 \u88e1\u64d4 \u4efb\u66b4\u4e82 \u6307\u63ee \u5de5\u4f5c \u6709\u6642 \u6545\u610f \u626e \u63a1\u8a2a \u62cd \u651d \u800c \u64cb \u5728 \u66b4\u5f92 \u524d\u9762 \u963b\u7919 \u8b66\u5bdf \u5de5\u4f5c \u57f7\u52e4 \u53cd\u9001 \u4e2d \u73fe\u5834 \u5916\u570b \u7279\u5de5 \u6307\u63ee \u66b4\u4e82 \u984f\u8272 \u9769\u547d \u9999\u6e2f \u6642\u653f \u76f4\u64ca", "\u4e5f \u4e26\u975e \u771f \u5605 \u81ea \u767c \u5229\u76ca \u4f7f\u7136 \u570b\u5916 \u7279\u5de5 \u8adc\u5f71 \u91cd\u91cd \u984f\u8272 \u9769\u547d \u9999\u6e2f", "\u4f54 \u4e2d\u6848 \u5224\u6c7a \u4e4b\u969b\u4e82 \u6e2f\u6d3e \u6b63\u5bc6\u8b00 \u591a\u500b \u5916\u8a2a \u798d\u6e2f \u8a08\u5283 \u5168\u5a92\u9ad4 \u4e2d\u5fc3 \u6574\u7406 \u8fd1\u5e74 \u6c11\u4e3b \u9ee8 \u5275\u9ee8 \u4e3b\u5e2d \u674e\u67f1\u9298 \u9999\u6e2f \u773e\u5fd7 \u9ec3 \u4e4b\u92d2 \u7b49 \u4e82 \u6e2f \u6d3e \u4ee3\u8868 \u591a\u6b21 \u52fe\u7d50 \u5916\u570b\u52e2 \u529b\u5531\u8870 \u9999\u6e2f \u4e4b \u65c5\u800c\u591a\u6578 \u90fd \u5f97\u5230 \u5883\u5916 \u8d0a\u52a9 \u6216 \u6d89\u53ca \u5229\u76ca \u8f38\u9001 \u5c24\u5176 \u662f \u6d89\u53ca \u7acb\u6cd5 \u6703\u8b70\u54e1 \u7b49 \u516c\u8077 \u4eba\u54e1 \u5229\u76ca \u7533\u5831 \u65b9\u9762 \u5fc5\u9808 \u4f5c\u51fa \u6e05\u695a \u4ea4\u4ee3", "\u6709 \u4f54 \u4e2d \u9ed1\u624b \u4e4b\u7a31 \u7684 \u9999\u6e2f \u58f9\u50b3\u5a92 \u5275\u8fa6 \u4eba\u9ece\u667a\u82f1 \u8d74\u7f8e \u52fe\u9023\u5916 \u570b\u52e2\u529b \u5e72\u9810 \u9999\u6e2f \u4e8b\u52d9\u7f8e\u570b \u570b\u52d9\u9662 \u767c\u8a00\u4eba \u5967 \u5854\u683c \u65af \u5468\u4e00 \u65e5\u767c \u65b0\u805e\u7a3f \u8868\u793a \u7f8e\u570b \u570b\u52d9\u537f \u84ec\u4f69\u5967\u7576 \u65e5 \u65bc \u9996\u90fd \u83ef\u76db\u9813 \u8207 \u9ece\u667a \u82f1\u6703\u6664 \u8a0e\u8ad6 \u6709\u95dc \u9999\u6e2f \u4fee\u8a02 \u9003\u72af \u689d\u4f8b \u7684 \u767c\u5c55 \u4ee5\u53ca \u9999\u6e2f \u5728 \u4e00\u570b \u5169\u5236 \u6846\u67b6 \u4e0b \u7684 \u81ea\u6cbb \u5730\u4f4d \u7b49 \u554f\u984c", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u9019\u5834 \u6240\u8b02 \u53cd \u9003\u72af \u689d\u4f8b \u4fee\u8a02 \u7684 \u98a8\u6ce2 \u672c\u8cea \u5df2\u7d93 \u4e0d\u662f \u5728 \u53cd \u5c0d \u9003\u72af \u689d\u4f8b \u672c\u8eab \u5b83 \u7684 \u672c\u8cea \u5c31\u662f \u5728 \u53cd \u5c0d \u653f\u5e9c \u85c9\u6b64 \u63a8\u7ffb \u653f\u6b0a \u9019\u4e5f \u662f \u70ba\u4f55 \u4e2d\u592e \u983b\u983b \u767c\u751f \u5b98\u5a92\u983b \u983b\u6279 \u8a55\u6709 \u5916\u570b \u52e2\u529b \u5e72\u6d89 \u7684 \u539f\u56e0 \u9019\u4e00\u9ede \u8a31\u591a \u5e02\u6c11 \u61c9\u8a72 \u660e\u767d \u4f60\u5011 \u4e5f \u8981 \u60f3 \u6e05\u695a \u4f60\u5011 \u5728 \u53cd \u5c0d \u4ec0\u9ebc \u4e0d\u8981 \u6210\u70ba \u4ed6\u4eba \u7684 \u653f\u6cbb \u68cb\u5b50", "\u4e0a\u5468 \u4e09\u65e5 \u91d1\u9418 \u66b4\u52d5 \u66b4\u5f92 \u8b93 \u78da\u982d \u98db \u8b66\u65b9 \u7121\u5948 \u4e4b\u4e0b \u5225\u7121\u9078\u64c7 \u4e0d\u5f97\u4e0d \u4ee5 \u9069\u7576 \u6b66\u529b \u9a45\u6563 \u66b4\u5f92 \u4ee5\u7dad\u6301 \u793e\u6703\u5b89\u5be7 \u5176\u5f8c\u53cd \u5c0d \u6d3e \u8207 \u5916\u570b\u52e2 \u529b\u5927\u9020 \u6587\u7ae0 \u628a \u77db\u982d \u6307\u5411 \u57f7 \u6cd5\u8005 \u8072\u7a31 \u8981 \u8ffd\u7a76 \u8cac\u4efb \u4e91\u4e91 \u8b66\u5bdf \u54e1\u4f50\u7d1a \u5354\u6703 \u65e5\u524d \u767c\u8868\u8072 \u660e\u6307 \u5373\u4f7f \u8b66\u52d9 \u4eba\u54e1\u9762 \u5c0d \u91cd\u91cd \u58d3\u529b \u4ea6 \u4e0d\u6703\u653e", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u53cd\u4fee \u4f8b\u66b4\u52d5 \u662f \u5728\u5916 \u570b\u52e2\u529b \u9f13\u52d5 \u652f\u6301 \u4e0b \u7684 \u4e00\u5834 \u6709 \u9810\u8b00\u6709 \u7d44\u7e54 \u6709 \u8a08\u5283 \u7684 \u66b4\u529b \u884c\u52d5 \u5176 \u76ee\u7684 \u662f \u8981 \u63a8\u5012 \u7279\u9996 \u62c9\u5012 \u4fee\u4f8b \u641e \u4e82 \u9999\u6e2f \u4e86\u89e3 \u5230 \u9019\u5834 \u66b4\u52d5 \u7684 \u672c\u8cea \u5c31 \u53ef\u4ee5 \u770b\u5230 \u5c0d \u65bc \u611b\u570b \u611b\u6e2f \u9663\u71df\u4f86 \u8aaa \u9019\u662f \u4e00\u5834 \u6c92\u6709 \u9000\u8def \u7684 \u6230\u5f79 \u5fc5\u9808 \u5f37\u8abf \u7684 \u662f \u4e2d\u592e \u5c0d\u6797 \u912d \u7279\u9996 \u7684 \u5145\u5206 \u4fe1\u4efb \u548c \u5c0d \u4fee\u4f8b \u7684 \u5168", "\u5716 \u4e2d\u5916 \u570b\u4eba \u65bc \u9999\u6e2f \u591a\u6b21 \u66b4\u4e82 \u4e2d \u63d0\u4f9b \u8cc7\u52a9 \u53ca \u8a13\u7df4 \u548c \u5e55 \u5f8c \u6307\u5c0e \u548c \u7b56\u5283 \u884c\u52d5 \u5462 \u5c31 \u7cfb\u9ec3\u5c4d \u4e00\u76f4 \u96b1\u779e \u53ca \u5514 \u9858 \u63d0\u53ca \u5605 \u5916 \u570b \u52e2 \u529b \u984f \u8272 \u9769\u547d \u5916\u570b \u52e2\u529b \u66b4\u52d5\u7b56 \u5283\u8005", "\u4f46 \u5927\u516c \u5831\u7372 \u5f97 \u7684 \u6a94\u6848 \u986f\u793a \u65e9 \u5728 \u4f54 \u4e2d\u524d \u6234 \u5df2 \u6df1\u5ea6 \u4ecb\u5165 \u7b56\u5283 \u90e8\u7f72 \u5305\u62ec \u8207 \u7f8e\u570b \u652f\u6301 \u7684 \u83ef\u4eba \u6c11\u4e3b \u66f8\u9662 \u79d8\u5bc6 \u6311\u9078\u540d \u9752\u5c11\u5e74 \u5206\u6279 \u57f9\u8a13 \u7528 \u975e\u66b4\u529b \u505a \u63a9\u98fe \u70ba \u4f54 \u4e2d\u884c \u52d5\u8005 \u63d0\u4f9b \u6709\u7cfb\u7d71 \u8a13\u7df4 \u6234\u8000\u5ef7 \u52fe \u7d50\u5916 \u570b\u52e2\u529b \u9055\u6cd5 \u4f54 \u4e2d \u4f54 \u4e2d \u66b4\u5175", "\u8acb\u554f \u4f60 \u54cb \u7cfb\u908a\u5ea6 \u4eba \u4f46 \u80af\u5b9a \u5514 \u7cfb \u9999\u6e2f \u4eba \u5982\u679c \u7747 \u5230 \u5462 \u4e9b \u908a\u500b \u90fd \u5514 \u76f8\u4fe1 \u5187 \u5916\u570b \u52e2\u529b \u641e \u4e8b \u9999\u6e2f \u984f\u8272 \u9769\u547d", "\u4eca\u65e5 \u5b78\u7368\u806f \u7684 \u9673 \u5bb6\u99d2 \u672c\u6c11\u524d \u7684 \u674e\u6771 \u6607 \u7b49 \u4eba \u5c31\u662f \u7576\u5e74 \u8a13\u7df4\u71df \u57f9\u8a13 \u7684 \u65b0\u79c0 \u6234\u8000\u5ef7 \u52fe \u7d50\u5916 \u570b\u52e2\u529b \u9055\u6cd5 \u4f54 \u4e2d\u83ef\u4eba \u6c11\u4e3b \u66f8\u9662 \u4f54 \u4e2d \u66b4\u5175", "\u53bb\u5e74 \u6708 \u7279\u6717\u666e \u6210\u529f \u7576\u9078\u7f8e\u570b \u7e3d\u7d71 \u5171\u548c \u9ee8 \u518d\u6b21 \u6210\u70ba \u57f7\u653f\u9ee8 \u5f8c \u88ab \u7db2\u6c11 \u8b4f\u70ba \u8ce3\u570b\u9ece \u7684 \u9ece\u667a\u82f1 \u5c31 \u66fe \u5927 \u8b9a \u7279\u6717\u666e \u7684 \u6e1b\u7a05 \u65b9\u6848 \u539a\u984f \u64e6\u978b \u6307\u7f8e\u570b\u6703 \u518d\u6b21 \u5f37\u5927\u8d77 \u4f86 \u5c0d \u65bc \u80a5\u4f6c\u9ece \u52fe \u7d50\u5916 \u570b\u52e2\u529b \u717d\u60d1 \u5e74\u9752\u4eba \u53cd\u4e2d\u4e82 \u6e2f \u4f60\u9ede \u7747", "\u5916\u570b \u52e2\u529b \u7b56\u53cd \u9999\u6e2f\u653f\u5e9c \u5605 \u500b \u6b65 \u9a5f \u9999\u6e2f \u984f\u8272 \u9769\u547d \u5916\u570b \u52e2\u529b \u9999\u6e2f \u6642\u653f \u76f4\u64ca", "\u6e2f \u7368\u9673\u6d69\u5929 \u8a08\u5283 \u6708 \u65e5 \u81f3 \u65e5 \u7d44\u5718 \u5230 \u5927\u962a \u4f01\u5716 \u5728\u8209 \u884c\u671f \u9593 \u6297\u8b70 \u63da\u8a00 \u4eca\u6b21 \u6d3b\u52d5 \u7531 \u81ea\u7531 \u5370\u592a\u806f\u76df \u8209\u8fa6 \u66f4 \u5728 \u4e0a \u8f09\u7586 \u7368\u7d44\u7e54 \u5c0d \u9999\u6e2f \u7684 \u652f\u6301 \u5927\u5bb6 \u6709\u773c \u7747 \u4e00\u773e \u8001\u5ae9 \u4e82\u6e2f \u6d3e \u53ea\u662f \u5229\u7528 \u4fee\u4f8b \u70ba \u85c9\u53e3 \u9001\u7c4c\u78bc \u7d66\u5916 \u570b\u52e2\u529b \u5411 \u4e2d\u570b\u65bd \u58d3\u529b \u52fe\u7d50 \u5916\u529b \u9673 \u65b9 \u5b89\u751f \u9ec3 \u53f0 \u4ef0\u9673\u6d69\u5929 \u4e82\u6e2f", "\u5916\u570b \u52e2\u529b \u7b56\u53cd \u9999\u6e2f\u653f\u5e9c \u5605 \u500b \u6b65 \u9a5f \u9999\u6e2f \u984f\u8272 \u9769\u547d \u5916\u570b \u52e2\u529b", "\u5716 \u4e2d\u5916 \u570b\u4eba \u65bc \u9999\u6e2f \u591a\u6b21 \u66b4\u4e82 \u4e2d \u63d0\u4f9b \u8cc7\u52a9 \u53ca \u8a13\u7df4 \u548c \u5e55 \u5f8c \u6307\u5c0e \u548c \u7b56\u5283 \u884c\u52d5 \u5462 \u5c31 \u7cfb\u9ec3\u5c4d \u4e00\u76f4 \u96b1\u779e \u53ca \u5514 \u9858 \u63d0\u53ca \u5605 \u5916 \u570b \u52e2 \u529b \u984f \u8272 \u9769\u547d \u5916\u570b \u52e2\u529b \u66b4\u52d5\u7b56 \u5283\u8005", "\u5916\u570b \u52e2\u529b \u8981 \u628a \u9673 \u6d69\u5929 \u6367 \u4e0a \u570b\u969b \u821e\u53f0 \u9999\u6e2f \u6c11\u65cf \u9ee8\u9673\u6d69\u5929 \u52fe \u7d50\u5916 \u570b\u52e2\u529b", "\u91d1\u9418 \u66b4\u52d5\u4ee4 \u9999\u6e2f \u8499\u4e0a \u9670\u5f71 \u5916\u570b \u52e2\u529b \u7576\u7136\u6703 \u8d81\u6a5f \u62b9\u9ed1 \u591a \u5169\u9322\u91cd \u672b\u4ee3 \u6e2f\u7763 \u80a5 \u5f6d \u5f6d\u5b9a\u5eb7 \u5c31 \u7121\u8996 \u6709 \u591a\u540d \u8b66\u5bdf \u56e0 \u66b4\u5f92 \u885d\u64ca \u800c \u53d7\u50b7 \u751a\u81f3 \u5176\u89aa \u670b\u5bb6\u5c6c \u6158\u906d \u7db2\u4e0a \u6b3a\u51cc \u7684 \u4e8b\u5be6 \u8acb \u6309\u6b64 \u91cd\u6eab \u767c\u806f\u7f72 \u8a71 \u8b66\u5bdf \u5728 \u93ae\u66b4 \u671f\u9593 \u4f7f\u7528 \u904e\u5ea6 \u6b66\u529b \u8a71 \u61c9\u8a72 \u8981 \u516c\u5be9 \u8b66\u5bdf \u558e \u984f\u8272 \u9769\u547d", "\u6234\u8000\u5ef7 \u52fe \u7368\u66f8\u9662 \u7f8e\u91d1 \u6490 \u8b8a\u5929 \u5bc6\u8a13 \u4f54 \u4e2d \u66b4\u5175 \u4e82\u6e2f \u5206\u5b50 \u6234\u8000\u5ef7 \u65e9 \u5728 \u56db\u5e74 \u524d \u767c\u52d5 \u4f54 \u4e2d\u6642 \u5df2 \u8207 \u53f0\u7368 \u548c \u5916\u570b \u52e2\u529b \u7dca\u5bc6 \u52fe\u7d50 \u7576\u6642 \u4ed6 \u8072\u7a31 \u4f54 \u4e2d \u6c92 \u6709 \u5916\u529b \u4ecb\u5165 \u4e0d \u641e \u984f\u8272 \u9769\u547d \u6234\u8000\u5ef7 \u52fe \u7d50\u5916 \u570b\u52e2\u529b \u9055\u6cd5 \u4f54 \u4e2d \u4f54 \u4e2d \u66b4\u5175", "\u9ec3 \u4e4b\u92d2 \u8166\u6d1e \u5927\u958b \u5481 \u8a71 \u5462 \u6b21 \u653f\u5e9c \u6253\u58d3 \u53ef\u80fd \u56e0\u70ba \u6015 \u9999\u6e2f \u540c\u4fc4\u7f85 \u65af \u5605 \u641e \u4e8b \u53cb \u805a\u96c6 \u518d \u4e00\u9f4a\u722d \u53d6\u8a00\u8ad6 \u81ea\u7531 \u558e \u5c0f\u7de8 \u5fc3\u60f3 \u6cb3\u7ae5 \u4f60 \u771f \u4fc2 \u60f3 \u591a \u4e86 \u5514 \u7540 \u4f60 \u641e \u5c55\u89bd \u5c31 \u7d14\u7cb9 \u56e0\u70ba \u4f60 \u641e \u4e8b \u548b \u52fe \u7d50\u5916 \u570b\u52e2\u529b", "\u4e0d\u6562 \u544a\u9ece\u667a \u82f1\u754f \u5c0d \u5916\u570b \u52e2\u529b \u5373 \u6642 \u65b0\u805e \u6771\u7db2 \u50b3\u805e \u58f9 \u50b3\u5a92 \u8001 \u95c6 \u9ece\u667a\u82f1 \u80cc\u5f8c\u6709 \u7f8e\u570b \u52e2\u529b \u652f\u6301 \u662f \u8036\u975e\u8036 \u6211\u5011 \u4e0d\u597d \u4e00\u8a00 \u4ee5\u65b7 \u58f9\u50b3 \u5a92\u9ece\u667a \u82f1\u7f8e \u570b\u52e2\u529b", "\u9999\u6e2f \u6c11\u65cf \u9ee8 \u4eca\u6b21 \u76f4\u63a5 \u53bb \u4fe1\u7f8e\u570b \u5916\u904e \u53bb \u591a\u6b21 \u52d5\u4f5c \u5df2 \u898b \u5230 \u5916\u570b \u52e2\u529b \u5f71\u5b50 \u5c31 \u4fdd\u5b89\u5c40 \u61c9 \u8b66\u65b9 \u5efa\u8b70 \u8003\u616e \u4ee5 \u793e\u5718 \u689d\u4f8b \u7981\u6b62 \u4e3b\u5f35 \u6e2f\u7368 \u7684 \u6c11\u65cf \u9ee8\u7e7c\u7e8c \u904b\u4f5c \u7576\u5c40 \u65e9\u524d \u6279\u51c6 \u8a72\u9ee8 \u5ef6\u81f3 \u4e0b \u6708 \u65e5\u524d \u63d0\u4ea4 \u66f8\u9762 \u7533\u8ff0 \u60df\u4e8b\u5f8c\u5148 \u6709 \u82f1\u570b \u5916\u4ea4\u90e8 \u7a31 \u5c0d \u4e8b\u4ef6 \u611f\u95dc \u6ce8\u5176\u5f8c\u7f8e\u570b \u99d0\u6e2f \u7e3d\u9818 \u4e8b\u9928 \u4ea6 \u958b\u8072 \u6307\u95dc \u6ce8 \u9999\u6e2f \u7684 \u96c6\u6703 \u53ca \u7d50\u793e \u7b49 \u81ea\u7531", "\u80a5\u4f6c \u9ece\u660e \u76ee\u5f35 \u81bd\u52fe \u7d50\u5916 \u570b\u52e2\u529b \u4f60\u9ede \u7747 \u672c\u6e2f \u53cd\u5c0d \u6d3e\u9577 \u671f\u52fe\u7d50 \u5916\u570b \u653f\u6cbb \u7d44\u7e54 \u5728 \u6e2f \u767c\u8d77 \u4f54 \u4e2d \u63a8\u52d5\u6e2f \u7368 \u6700\u65b0 \u6a5f\u5bc6 \u6587\u4ef6 \u986f\u793a \u9ece\u667a\u82f1 \u4e0d\u50c5 \u662f \u4f54 \u4e2d \u9ed1\u624b \u4e4b\u4e00 \u4e5f \u662f \u4e3b\u8981 \u91d1\u4e3b \u80a5\u4f6c\u9ece \u9055\u6cd5 \u4f54 \u4e2d \u52fe \u7d50\u5916 \u570b\u52e2\u529b", "\u6e2f\u7368 \u7d44\u7e54 \u9999\u6e2f \u6c11\u65cf \u9ee8\u982d\u5b50 \u9673 \u6d69\u5929 \u8fd1\u65e5 \u983b\u7e41 \u6d3b\u52d5 \u6c23\u7130 \u4e4b \u56c2\u5f35 \u4ee4\u4eba \u9a5a\u8a1d \u8207 \u6b64 \u540c\u6642 \u5927\u91cf \u8cc7\u6599 \u63ed\u9732 \u9ece\u667a\u82f1 \u912d\u5b87\u78a9 \u6234\u8000\u5ef7 \u4e00\u5925\u9577 \u671f \u52fe \u7d50\u7f8e\u570b \u53f3\u6d3e \u52e2\u529b \u641e \u4e82 \u9999\u6e2f \u4e0d\u5bb9 \u72e1\u8faf \u4e0d\u5c11 \u5efa\u5236 \u6d3e \u4eba\u58eb \u5a92\u9ad4 \u548c \u5e02\u6c11 \u5927\u773e \u90fd \u5df2\u7d93 \u8868\u793a \u4e0d\u89e3 \u548c \u4e0d \u6eff\u9673\u6d69\u5929 \u52fe \u7d50\u5916 \u570b\u52e2\u529b", "\u5916\u570b \u52e2\u529b \u8981 \u628a \u9673 \u6d69\u5929 \u6367 \u4e0a \u570b\u969b \u821e\u53f0 \u9673 \u6d69\u5929 \u65e5\u524d \u767c\u8868\u81f4 \u7f8e\u570b \u7e3d\u7d71 \u7279\u6717\u666e \u7684 \u516c\u958b\u4fe1 \u8981\u6c42 \u64a4\u92b7 \u9999\u6e2f \u7279\u5340 \u4e16\u754c \u8cbf\u6613 \u7d44\u7e54 \u7684 \u6210\u54e1 \u8eab\u4efd \u9999\u6e2f \u6c11\u65cf \u9ee8\u9673\u6d69\u5929 \u52fe \u7d50\u5916 \u570b\u52e2\u529b", "\u65fa\u89d2 \u66b4\u4e82\u6848 \u4e2d\u5f8c\u68c4 \u4fdd\u6f5b\u9003 \u7684 \u672c\u571f \u6c11\u4e3b \u524d\u7dda \u524d \u53ec\u96c6\u4eba \u9ec3 \u53f0\u4ef0 \u53ca \u6210\u54e1 \u674e\u6771 \u6607 \u6210\u70ba \u5fb7\u570b \u96e3\u6c11 \u5f8c \u884c\u4e8b \u65e5\u8da8 \u9ad8\u8abf \u6708 \u65e5 \u5927\u6416\u5927 \u64fa\u73fe \u8eab\u516c\u958b \u5834\u5408 \u5728 \u5fb7\u570b \u67cf\u6797 \u51fa\u5e2d \u7da0\u9ee8 \u8209\u8fa6 \u7684 \u7814\u8a0e\u6703 \u8a71\u984c \u7e7c\u7e8c \u914d\u5408 \u5916\u570b \u52e2\u529b \u7684 \u53e3\u5f91 \u62b9\u9ed1 \u4fee\u8a02 \u9003\u72af \u689d\u4f8b \u8072\u7a31 \u64d4\u5fc3 \u901a\u904e \u4fee \u4f8b\u5f8c\u6703\u5c07 \u4e4b \u79fb\u4ea4 \u5167\u5730 \u4e00\u570b \u5169\u5236\u6703 \u53d7\u5230 \u885d\u64ca", "\u5e78\u798f \u7da0\u76ae\u66f8 \u62ff\u4e0b \u672c\u5c46 \u5967\u65af\u5361 \u6700\u4f73\u5f71\u7247 \u5927\u734e \u5a92\u9ad4 \u5206\u6790 \u8207 \u5927 \u74b0\u5883 \u548c \u8a55\u5be9 \u5fc3\u5883 \u6709\u95dc \u7f8e\u570b \u5728 \u7e3d \u7d71\u5ddd\u666e \u4e0a\u4efb \u5f8c \u65cf\u7fa4 \u5c0d\u7acb \u65e5\u76ca \u5c16\u92b3 \u8a72\u7247 \u4ee5\u6eab \u548c \u624b\u6cd5 \u56de\u9867 \u5e74\u4ee3 \u7684 \u9ed1\u767d \u885d\u7a81", "\u7f8e\u570b \u767b\u9678 \u4e86 \u5047 \u6708\u7403 \u4e2d\u570b \u9662\u58eb \u66dd\u5149 \u9a5a\u5929 \u5167\u5e55 \u7f8e\u570b \u591a\u6b21 \u963b\u6514 \u4e2d\u570b \u63a2\u6708 \u6765\u81ea", "\u9003\u72af \u689d\u4f8b \u539f\u672c \u7cfb\u7c21 \u55ae \u5605 \u6cd5\u5f8b \u4fee\u8a02 \u554f\u984c \u537b \u55ba \u53cd \u5c0d \u6d3e \u5605 \u5bc6\u96c6 \u653b\u64ca\u53f0 \u7368\u52e2 \u529b \u5605 \u7a4d \u6975 \u53c3 \u8207 \u7f8e \u570b \u6b50 \u76df \u7b49 \u5605 \u7279\u6b8a \u95dc\u6ce8 \u5e72\u6d89 \u4ee5\u53ca \u9003\u5f80 \u6d77\u5916 \u5605 \u53cd \u83ef \u52e2 \u529b \u5605 \u9059 \u76f8 \u547c \u61c9 \u8b93 \u9999\u6e2f \u8b8a\u6210 \u53cd\u83ef\u52e2 \u529b \u55ba \u9999\u6e2f \u8857 \u982d \u5605 \u4e00 \u5834 \u6975 \u7aef \u653f\u6cbb \u5c0d\u6297 \u9003\u72af \u689d\u4f8b", "\u5e74\u8fb2 \u66c6 \u5e74\u521d\u4e8c \u51cc\u6668 \u767c\u751f \u7684 \u65fa\u89d2 \u66b4\u4e82\u6848 \u4eca\u65e5 \u65e5 \u5728 \u9999\u6e2f \u9ad8\u7b49\u6cd5\u9662 \u5ba3\u5224 \u7dbd\u865f \u7f8e\u570b\u968a \u9577 \u7684 \u88ab\u544a \u5bb9\u5049\u696d \u88ab \u966a \u5be9\u5718 \u88c1\u5b9a \u5169\u9805 \u66b4\u52d5 \u7f6a\u6210 \u4e00\u9805 \u8972\u8b66 \u7f6a\u6210 \u53e6 \u4e00 \u88ab\u544a \u8881\u667a\u99d2 \u65e9\u524d \u627f\u8a8d \u5169\u9805 \u66b4\u52d5\u7f6a \u548c \u4e00\u9805 \u7e31\u706b\u7f6a \u5169 \u4eba\u5747 \u88ab\u5224 \u56da\u5e74", "\u4eac\u6771 \u96c6\u5718 \u5275\u59cb \u4eba \u517c \u9996\u5e2d \u57f7\u884c \u5b98 \u5289\u5f37 \u6771 \u65e9\u524d \u5728 \u7f8e\u570b \u660e\u5c3c \u8607\u9054\u5dde \u88ab\u6355 \u4e2d\u570b \u99d0 \u829d\u52a0\u54e5 \u9818\u4e8b\u9928 \u8ddf \u9032 \u4e8b\u4ef6 \u60df \u4e0d\u4e45 \u540e\u4eac\u6771 \u5b98\u65b9 \u767c\u8868\u8072 \u660e\u7a31 \u5289\u5f37 \u6771 \u5df2 \u8fd4\u56de \u4e2d\u570b\u4e26 \u6b63\u5e38 \u958b\u5c55 \u5de5\u4f5c \u4eac\u6771 \u53c8 \u8868\u793a \u6703 \u8ffd\u7a76 \u5931\u5be6 \u6d88\u606f \u7684 \u8cac\u4efb", "\u53f0\u7063 \u600e\u8fa6 \u738b\u70b3\u5fe0\u6f14 \u8b1b\u4e0b \u6211 \u548c \u5927\u9678 \u505a \u540c\u80de \u4e0d \u505a \u7f8e\u570b \u7684 \u9322 \u5305", "\u52a0\u5229 \u4e9e \u5df2\u6545 \u5931\u660e \u5973 \u9810\u8a00\u5bb6 \u842c\u52a0 \u9810\u6e2c \u4f86 \u5e74 \u6703 \u51fa\u73fe \u5169\u4ef6 \u53ef \u6539\u8b8a \u4e16\u754c \u7684 \u5927\u4e8b \u842c\u52a0 \u96d6\u7136 \u5e74 \u4ee5 \u6b72 \u9ad8\u9f61 \u901d\u4e16 \u4f46 \u5979 \u907a\u4e0b \u7684 \u9810\u8a00\u9326\u56ca \u4e00\u76f4 \u9810\u6e2c \u5230 \u7b2c\u4e16\u7d00 \u4e16\u754c\u672b\u65e5 \u70ba\u6b62 \u66fe \u6e96\u78ba \u9810\u6e2c \u7f8e\u570b \u6050\u6016 \u8972\u64ca \u5357\u4e9e\u6d77\u562f \u82f1\u570b \u812b\u6b50 \u7b49", "\u9999\u6e2f \u7acb\u6cd5 \u6703\u65e5 \u8faf\u8ad6 \u52a0\u5feb \u63a8\u52d5 \u667a\u6167 \u57ce\u5e02 \u767c\u5c55 \u7684 \u7121\u7d04 \u675f\u529b \u8b70\u6848 \u9999\u6e2f \u5275\u65b0\u53ca \u79d1\u6280\u5c40 \u9577 \u694a\u5049\u96c4 \u900f\u9732 \u525b\u525b \u5728 \u7f8e\u570b\u9867 \u554f\u6a5f\u69cb \u8209\u8fa6 \u7684 \u4e9e\u592a\u5340 \u667a\u6167 \u57ce\u5e02 \u5927\u734e \u6d3b\u52d5 \u4e2d \u9999\u6e2f \u7684 \u6578\u78bc \u500b \u4eba \u8eab\u4efd \u5728 \u516c\u6c11 \u53c3\u8207 \u985e\u5225 \u4e2d \u88ab \u9078\u70ba \u4e9e\u592a\u5340 \u6700\u4f73 \u667a\u6167 \u57ce\u5e02 \u9805\u76ee", "\u5ddd\u666e \u53c8 \u4f86 \u4e86 \u5a01\u8105 \u5104 \u7f8e\u5143 \u5546\u54c1 \u52a0\u5fb5\u95dc \u7a05\u4e2d\u570b \u958b\u555f \u5143\u5e74 \u83ef\u70ba \u5b89 \u5566 \u798f\u7279 \u6328\u7f70 \u5104 \u4eba\u6c11 \u5e63\u7f8e\u570b \u6c7d\u8eca\u696d \u5249 \u54a7 \u7b49 \u8ca1\u7d93\u516b\u9ede \u6a94 \u975e\u51e1 \u65b0\u805e \u901a\u8fc7", "\u4e2d \u65b9\u9762 \u5c0d\u7f8e\u570b \u767c\u8d77 \u7684 \u8cbf\u6613\u6230 \u5df2\u7d93 \u8fc5\u901f \u505a\u51fa \u53cd\u5236 \u63aa\u65bd \u6628\u65e5 \u6c7a\u5b9a \u5c0d \u539f\u7522 \u65bc \u7f8e\u570b \u7684 \u90e8\u5206 \u9032\u53e3 \u5546\u54c1 \u63d0\u9ad8 \u52a0\u5f81 \u95dc\u7a05 \u7a05\u7387 \u5982\u679c \u7f8e\u570b \u518d \u4e0d\u8b58 \u6642\u52d9\u5f8c\u9762 \u7684 \u62db\u6578 \u61c9\u8a72 \u9084\u6703 \u66f4 \u591a", "\u7f8e\u570b\u9054 \u4eba\u79c0 \u6700\u4f73 \u516d\u500b \u6f14\u51fa \u771f\u7684 \u662f \u592a \u53b2\u5bb3 \u4e86 \u555e\u53e3 \u7121\u8a00", "\u7279\u6717\u666e \u8981\u6230 \u4fbf \u6230\u4e2d\u570b \u4f55\u61fc \u4e4b \u6709 \u8acb \u7540 \u652f\u6301 \u570b\u5bb6 \u5f37\u529b \u62b5\u5236 \u7f8e\u570b \u4e2d\u7f8e\u8cbf\u6613 \u6230\u7981\u83ef \u4f01\u6295\u8cc7 \u652f\u6301 \u570b\u5bb6 \u53cd\u64ca", "\u5728 \u65e5 \u7684 \u4e2d\u570b \u5916\u4ea4\u90e8 \u4f8b\u884c \u8a18\u8005 \u6703 \u4e0a \u767c\u8a00\u4eba \u803f\u723d \u8868\u793a \u7f8e\u570b\u570b\u6703 \u91cd\u63d0 \u6709\u95dc \u6d89\u6e2f \u8b70\u6848 \u5c0d \u9999\u6e2f \u4e8b\u52d9 \u8aaa \u4e09\u9053 \u56db \u7c97\u66b4 \u5e72\u6d89 \u4e2d\u570b \u5167\u653f \u4e2d\u65b9 \u5c0d\u6b64 \u5f37\u70c8 \u4e0d\u6eff \u548c \u5805\u6c7a \u53cd\u5c0d", "\u7528\u8457 \u5f9e \u4e2d\u570b\u9a19 \u4f86 \u7684 \u9322 \u5728 \u7f8e\u570b\u82b1 \u771f\u597d", "\u7f8e\u570b\u773e \u8b70\u9577 \u4f69\u6d1b\u897f \u548c \u81fa \u7063\u7684 \u8521 \u82f1\u6587 \u90fd \u5728 \u70ba \u9999\u6e2f \u7684 \u793a\u5a01 \u6d3b\u52d5 \u9ad8\u8072 \u53eb\u597d \u90a3\u4e9b \u4eba\u591a \u5e0c\u671b \u9999\u6e2f \u6210\u70ba \u4e00\u5f35 \u80fd\u5920 \u5e6b\u52a9 \u4ed6\u5011 \u8207 \u4e2d\u570b\u5927\u9678 \u5c0d \u6297 \u7684 \u724c", "\u771f\u662f \u4e00\u7fa4 \u5c0f\u4e11 \u53ef\u7b11 \u7f8e\u570b\u7d66 \u4e86 \u4f60 \u5011 \u591a\u5c11 \u9322 \u7b49 \u4f60 \u5011 \u7684 \u5229\u7528 \u50f9\u503c \u6c92 \u6709 \u7684 \u6642\u5019 \u4f60 \u5011 \u7b49 \u8457 \u6328 \u9913 \u5427 \u54c8\u54c8 \u50cf \u67d0\u4e9b \u4eba\u4e00\u6a23 \u8a72 \u5feb \u8f49\u884c", "\u984d \u518d \u767c\u9054 \u7684 \u570b\u5bb6 \u90fd \u6709\u4eba \u6703 \u88ab \u9913 \u6b7b \u96e3\u9053 \u4e0d\u662f \u55ce \u7f8e\u570b \u4e5f\u7d93 \u67e5\u770b \u5230 \u6d41\u6d6a \u6f22\u9913 \u6b7b \u5728 \u8def\u908a", "\u5c0d \u554a \u771f\u662f \u633a\u96e3 \u7684 \u5c0f\u8ca9 \u64fa \u6524\u8def \u90fd \u5835 \u4e86 \u8eca\u90fd \u4e0d\u80fd \u8d70 \u4e86 \u8981 \u8b93 \u8457\u5c0f\u8ca9 \u628a \u4ed6\u5011 \u4f9b \u8d77\u4f86 \u5728 \u7f8e\u570b \u4e5f \u4e0d\u884c \u5427 \u7f85 \u8001\u5e2b \u770b\u770b \u8996\u983b \u4e2d \u6574\u689d \u8857\u9053 \u90fd \u4e82 \u6210\u4ec0\u9ebc\u6a23 \u4e86 \u57ce\u7ba1 \u597d\u50cf \u4e5f \u6c92\u52d5\u624b \u554a", "\u5225\u8aaa \u4ec0\u9ebc \u6558\u5229\u4e9e \u770b\u770b \u73fe\u5728 \u6558\u5229\u4e9e \u7684 \u4e0b\u5834 \u6c11\u4e3b \u4e86 \u55ce \u4eba\u6c11 \u751f\u6d3b \u5e78\u798f \u4e86 \u55ce \u6240\u4ee5 \u5225 \u62ff \u90a3\u4e9b \u5931\u6557 \u570b\u5bb6 \u7684 \u4f8b\u5b50 \u4f86\u8209 \u5566 \u4e2d\u570b\u8fd1 \u5e7e\u5e74 \u767c\u5c55 \u8fc5\u901f \u4e00\u53e5 \u8a71 \u7f8e\u570b \u8d8a\u662f \u91dd\u5c0d \u4e2d\u570b \u5c31\u662f \u56e0\u70ba \u4e2d\u570b \u767c\u5c55 \u7684 \u592a\u5f37 \u5927 \u4ed6\u5011 \u624d \u5bb3\u6015", "\u600e\u9ebc \u4e0d\u898b \u4f60 \u5011 \u628a \u7f8e\u570b \u7684 \u919c\u4e8b \u767c\u51fa \u4f86 \u5462 \u7f8e\u72d7\u5011", "\u544a\u8a34 \u4f60 \u4e00\u500b \u79d8\u5bc6 \u7f8e\u570b \u4e5f \u6703 \u7aca\u53d6 \u4f60 \u624b \u6a5f\u91cc \u7684 \u4fe1\u606f \u54c8\u54c8\u54c8", "\u7f8e\u570b \u4e4b \u97f3\u7d42 \u65bc \u8aaa \u4e86 \u53e5 \u5be6\u8a71", "\u5438 \u4e86 \u4e2d\u570b \u8001\u767e\u59d3 \u7684 \u8840\u6c57 \u9322 \u5728 \u7f8e\u570b\u6d6a \u4e00 \u5104 \u57fa\u91d1 \u5230\u5e95 \u843d\u5be6 \u7684 \u600e\u9ebc\u6a23 \u4e86", "\u611f\u60c5 \u73fe\u5728 \u5bf6\u52dd \u5728 \u7f8e\u570b \u6df7\u4e0d\u4e0b\u53bb \u8dd1 \u5230 \u65e5\u672c \u4f86 \u907f\u907f \u98a8\u982d \u4e48 \u60f3\u60f3\u4e5f\u662f \u7576\u521d \u5bf6\u52dd \u53ef\u662f \u70ba \u4e86 \u6587\u8cb4 \u57fa\u672c \u628a \u6574\u500b \u6c11\u904b\u5708 \u5f97\u7f6a \u4e86 \u500b \u904d \u7d50\u679c \u9019\u4e0b \u5012\u597d \u53c8 \u8ddf \u6587\u8cb4 \u9b27 \u7ffb \u4e86 \u4f30\u8a08 \u9019\u7f8e\u570b \u4e5f \u6c92 \u5565 \u5bf6\u52dd \u7684 \u7acb\u8db3\u4e4b\u5730 \u4e86", "\u9577 \u671f\u4ee5 \u4f86 \u90fd \u6709 \u4e00\u7a2e \u8aaa \u6cd5\u6307 \u9069\u91cf \u98f2\u9152 \u6709\u52a9 \u8840\u6db2 \u6d41\u901a \u6e1b\u60a3 \u5fc3\u81df\u75c5 \u98a8\u96aa \u4f46 \u7f8e\u570b \u4e00\u4efd \u6700\u65b0 \u767c\u8868 \u7684 \u7814\u7a76 \u5831\u544a \u537b \u5f97\u51fa \u622a\u7136 \u76f8\u53cd \u7684 \u7d50\u8ad6 \u5373\u4f7f \u662f \u5076\u7136 \u559d\u4e00\u676f \u8461\u8404\u9152 \u70c8\u9152 \u6216 \u5564\u9152 \u90fd \u6703 \u589e\u52a0 \u60a3\u75c5 \u751a\u81f3 \u6b7b\u4ea1 \u7684 \u98a8\u96aa \u6839\u672c \u5c31 \u6c92 \u6709\u6240 \u8b02 \u5b89\u5168 \u7684 \u9152\u7cbe \u6c34\u5e73 \u9019 \u56de\u4e8b", "\u5967\u65af\u5361 \u91d1\u50cf \u734e\u4e3b\u8fa6 \u55ae\u4f4d \u7f8e\u570b \u96fb\u5f71 \u85dd\u8853 \u53ca \u79d1\u5b78\u5b78\u9662 \u4eca\u65e5 \u65e5 \u5ba3\u5e03 \u4eca\u5e74 \u65b0\u9080 \u64d4\u4efb \u5967\u65af\u5361\u8a55 \u5be9\u59d4\u54e1\u540d \u55ae\u5171\u4eba \u5176\u4e2d \u5305\u62ec \u4e2d\u570b \u9999\u6e2f \u6f14\u54e1 \u5289\u5fb7\u83ef \u4e2d\u570b \u53f0\u7063\u5c0e \u6f14\u6f14 \u54e1\u5f35 \u827e\u5609 \u4ee5\u53ca \u6d3b\u8e8d\u5728 \u83ef\u8a9e \u5f71\u58c7 \u7684 \u65e5\u672c \u6f14\u54e1 \u91d1\u57ce\u6b66 \u7b49 \u4e0
